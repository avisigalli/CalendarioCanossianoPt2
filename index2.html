        <ons-list-item class="post-button-bar" modifier="nodivider">
          <div class="center" style="padding-top: 0px">
  <p> Pensamentos de Santa Madalena de Canossa no seu smartphone </p> 
  <p> Nossa história </p> 
  <p> <b> Madalena </b> nasceu da família Marquis Canossa em Verona em 1 de março de 1774. <br> 
  Ela vive como protagonista em uma época de mudanças culturais profundas e radicais, bem como políticas e sociais.  <br> 
  Sensível às necessidades das pessoas pobres da cidade e guiado por uma profunda busca religiosa, encontra com dificuldade, através de muitas experiências e tentativas, seu carisma na Igreja: ela escolherá viver para Deus somente não seguindo a forma monástica, mas na dedicação e serviço dos pobres, proporcionando educação para promover sua autonomia, contribuindo para o trabalho de evangelização da Igreja e atendendo a situações de fragilidade e abandono.  <br> 
  Ela deixou definitivamente o Palazzo Canossa e começou seu trabalho com alguns companheiros, coletando e educando crianças no degradado distrito de S. Zeno, em 8 de maio de 1808. <br> 
  Posteriormente, o Instituto das Filhas da Caridade se estende a Veneza, Milão, Bérgamo, Trento, enquanto Madalena multiplica contatos com autoridades religiosas e civis para apoiar suas próprias iniciativas de caridade. 
  Em 23 de maio de 1831, com a ajuda de um sacerdote veneziano e dois leigos de Bergamo, ela fundou a congregação dos Filhos da Caridade.  <br> 
  Envolve inúmeros leigos em seu amplo plano apostólico, tornando-os co-responsáveis na promoção da caridade. 
  Ela morreu em Verona em 10 de abril de 1835. <br> 
  Ela foi beatificada por Pio XI em 8 de dezembro de 1941 e canonizada por João Paulo II em 2 de outubro de 1988. </p> 
  </div>

  <ons-card class=post> 
  <ons-list-item class=post_title> 
  <div class=center> 
  <div class=list-item__title style = text-align: center> <b> Calendário </b> </div> 
  <div class=list-item__subtitle estilo = texto-alinhamento: centro; tamanho da fonte: 12px> Versão em Português </div> 
  </div> 
  </ons-list-item> 
  <div class=container> 
  <div class=item> 
  <br> 
  <a href=# onclick="showModal('janeiro');"> 
  <ons-icon icon="calendar"></ons-icon><br> 
  Janeiro 
  </a> 
 
  <ons-modal id=janeiro> 
  <p align = center> <a href=# onclick="closeModal('janeiro')"> <b> Janeiro </b> 
  <img src=img/close.png> 
  </a> 
  </p> 
  <hr> 
  <p> UM CALENDÁRIO marca o TEMPO: <br> 
  <b> CHRONOS </b> é um tempo lógico e sequencial; <br> 
  <b> KAIROS </b> é o momento certo e favorável, é o tempo de Deus; <br> 
  um período de tempo indefinido em que "algo" especial acontece. </p> 
  <p> Enquanto o Chronos é quantitativo, o Kairos é de natureza qualitativa. <br> 
  Na história da salvação, Deus pensa livremente em uma série de intervenções que se desdobram em momentos particulares e essas intervenções estão relacionadas umas com as outras para a realização de um projeto. <Br> 
  <b> JESUS CRISTO </b>, a plenitude do tempo, dá pleno significado à dimensão temporal, espacial e de criação. <br> 
  A revelação se apresenta, assim, como a história da contínua irrupção de um concreto 
  presença, <b> Deus </b>, no espaço e no tempo, de modo a encontrar pessoas reais de quem Ele deseja uma decisão livre de amor, a fim de realizar o seu desígnio de amor. </p> 
  <p> O tempo bíblico é medido pela <b> Palavra de Deus </b> e pela obediência de Seu povo, onde o 
  criatura humana expressa, em plenitude, a faculdade de um ser humano que decide. <br> 
  Toda a Revelação repousa na história, na história em contínuo desdobramento, mas que tem um longo passado e 
  será cumprida no futuro, a história das intervenções livres e misericordiosas de Deus no mundo 
  e a resposta livre dos seres humanos. </p> 
  <p> Uma pergunta: Como Jesus viveu o tempo? <br> 
  <b> Jesus </b> dedicou seu tempo à oração. 
  <b> Jesus </b> deu o seu tempo aos pobres, doentes e sofredores. 
  <b> Jesus </b> deu tempo para a Palavra, para o ministério da Palavra. 
  <b> Jesus </b> deu muito tempo para a formação dos apóstolos. 
  <b> Jesus </b> deu muito tempo para encontros pessoais de diferentes tipos. 
  <b> Jesus </b> deu prioridade ao uso do tempo. 
  <b> Jesus </b> teve uma visão clara de sua missão. 
  <b> Jesus </b> tinha um conhecimento preciso do uso do tempo. 
  <b> Jesus </b> se afastou de Suas ocupações para orar e estar com Seus apóstolos. </p> 
  <p> <b> Madalena de Canossa </b>: 
  "Esta situação está nas mãos de Deus; devemos aguardar o momento oportuno da Divina Providência". <Br> 
  "Agora é a hora de fazer o que se pode, até que Deus remova estas circunstâncias difíceis". 
  "Coloque-se nas mãos do Senhor, que fará com que tudo saia para o seu bem." 
  "Abandone-se nas mãos do Senhor, porque no Seu tempo, Ele proverá tudo." <Br> 
  "Vamos nos colocar em suas mãos, esperando o que Ele planejou para nós." 
  "O tempo vai resolver tudo." </p> 
  <p> <b> Don Libera </b>: <br> 
  "Como você pode duvidar que no momento oportuno Ele revelará Seus desígnios vivos?" 
  "Queremos esperar que Deus, no momento oportuno, conceda nossos desejos". </p> 
  <p> Na minha vida, é importante que o Chronos esteja no mesmo comprimento de onda que o Kairos. 
  em contemplar o momento em que Deus entra no tempo 
  e permeia a história e minha existência 
  com o seu mistério da graça e 
  Salvação.  AMEN! </p> 
  <hr> 
  <h3> <a href=# onclick=toggle('m01eng1')> 1º de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng1> 
  <p> União com Deus durou cerca de uma hora e meia, com 
  breves intervalos, e fiquei com imensa paz, alegria 
  e ansiando pelo céu;  mas também com vontade de trabalhar 
  Difícil. 
  <b> Memórias III, 45 </b> </p> 
  <p class=bibbia> Quão bom, quão delicioso é para todos viverem juntos como 
  irmãos;  o Senhor confere Sua bênção, vida eterna. 
  <b> Salmo 133: 1,3 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng2')> 2 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng2> 
  <p> Sentindo-me unido a Deus em oração, e pareceu 
  me imergir em Deus;  Eu também experimentei uma paz celestial e um desejo tão profundo de estar no Paraíso, que até desejei ser atingido por um raio, a fim de morrer! 
  <b> Memórias VI, 17 </b> </p> 
  <p class=bibbia> Gritos de alegria para todos que amam a justiça e dizem: "Grande é 
  o Senhor que gosta de ver seu servo em paz! 
  <b> Salmo 35: 27 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng3')> 3 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng3> 
  <p> Voltei para o meu retiro em Verona e precisava de todo o 
  força de obediência para me colocar em paz.  Parecia tão 
  embora eu tivesse negligenciado o bem das almas e tivesse dado 
  na minha própria inclinação, embora não tivesse feito nada de acordo com a minha vontade. 
  <b> Memórias II, 36 </b> </p> 
  <p class=bibbia> O desejo do Espírito traz vida e paz ... Deixe-se guiar pelo Espírito, pois o Espírito de Deus habita em você. 
  <b> Romanos 8: 6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng4')> 4 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng4> 
  <p> Senti minha alma atraída para unir-se exteriormente com Deus como 
  Deus, isso é como Espírito.  Uma grande paz interior varreu 
  mim.  Depois dessa experiência eu tive tanto desejo de morrer 
  e o céu. 
  <b> Memórias VI, 27,29 </b> </p> 
  <p class=bibbia> Paz eu deixo a você, minha própria paz eu lhe dou, uma paz 
  o mundo não pode dar.  Este meu presente para você.  Não deixe 
  seus corações ficarem perturbados ou com medo. 
  <b> João 14:27 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng5')> 5 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng5> 
  <p> Se o forte impulso rápido que estava me atraindo para unir 
  com Deus tinha sido mais poderoso, até o meu corpo 
  foram levados com minha alma.  Durante esse dia eu 
  me senti tão alegre em tudo que eu tinha que fazer. 
  <b> Memórias VI, 27 </b> </p> 
  <p class=bibbia> Então Jesus disse à mulher: "Seus pecados estão perdoados ... 
  Sua fé te salvou;  vá em paz." 
  <b> Lucas 7:50 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng6')> 6 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng6> 
  <p> Eu dei uma cuidadosa consideração à minha falta de gratidão em responder 
  Desse caminho para a Divina Misericórdia.  Eu implorei ao Senhor em lágrimas 
  durante todo o tempo eu fui deixado sozinho e finalmente me recuperei 
  minha paz. 
  <b> Memórias XI, 52 </b> </p> 
  <p class=bibbia> Que o Senhor da paz lhe dê a paz toda a 
  tempo e todos os sentidos.  Que a graça de nosso Senhor Jesus 
  Cristo esteja com todos vocês. 
  <b> 2 Tessalonicenses 3: 16.18 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng7')> 7 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng7> 
  <p> Uma vez, enquanto orava, senti a presença de Deus.  Como 
  se eu não visse nada, ainda assim eu poderia perceber Sua essência em 
  meu eu interior.  Eu senti como se a alma estivesse sendo tran- 
  ostentava, com muita paz e doçura para unir-se 
  Com Deus. 
  <b> Memórias XII, 30 </b> </p> 
  <p class=bibbia> Que o Deus da paz vos torne perfeitos e santos;  e 
  Que todos vocês possam ser mantidos seguros e inocentes para a vinda de 
  Nosso Senhor. 
  <b> 1 Tessalonicenses 5: 23 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng8')> 8 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng8> 
  <p> Você não deve julgar os pecados do passado de acordo com o seu presente 
  conhecimento;  porque diante de Deus há culpa de acordo 
  para o conhecimento que você tinha naquele tempo ... com esta Confissão você esperava desfrutar da paz e tranquilidade do Paraíso. 
  <b> Cartas de Direção Espiritual, 3 </b> </p> 
  <p class=bibbia> Não se abandone à tristeza, não tormento 
  -se com choco.  Alegria de coração e alegria dá ao homem muitos dias. 
  <b> Eclesiatico 30: 21-22 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng9')> 9 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng9> 
  <p> Você fez o melhor que podia, ficou em paz e 
  abandone-se totalmente à bondade e misericórdia de Deus. 
  Obedeça e você encontrará tanta paz quanto pode ser apreciado 
  neste vale de lágrimas. 
  <b> Cartas de Direção Espiritual, 3 </b> </p> 
  <p class=bibbia> Eu te disse tudo isso para que você possa encontrar paz em mim. 
  No mundo você terá problemas, mas seja corajoso: eu conquistei o mundo. 
  <b> João 16:33 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng10')> 10 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng10> 
  <p> Não precisamos de entreter nenhum escrúpulo que não tenha 
  aluguel e fundação substancial.  Que o Senhor te abençoe 
  e pode Ele te encher com a paz que Ele veio para 
  trazer à terra para todos aqueles de boa vontade. 
  <b> Cartas de direção espiritual, 8 </b> </p> 
  <p class=bibbia> Volte ao seu lugar de descanso, minha alma, o Senhor te tratou gentilmente ... Eu andarei em Sua presença na terra dos vivos. 
  <b> Salmo 116: 7.9 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng11')> 11 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng11> 
  <p> É adequado que você se acostume a levar as coisas 
  com calma e docilidade.  Mas, por enquanto, vamos colocar o 
  coração em paz e deixe-nos esperar e ver o que acontece e 
  então, no momento certo, nós agiremos de acordo com a Vontade 
  de Deus. 
  <b> Cartas de direção espiritual, 18 </b> </p> 
  <p class=bibbia> Seja feliz;  tente crescer perfeito;  Ajudar um ao outro.  Seja unido;  viva em paz e o Deus de amor e paz estará com você. 
  <b> 2 Coríntios 13:11 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng12')> 12 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng12> 
  <p> Que o Senhor abençoe vocês e os encha com Seus 
  bênçãos venenas e que a paz que Ele traz para a terra 
  para dar a todos aqueles de boa vontade;  isso é o que eu realmente desejo 
  para você neste Natal sagrado. 
  <b> Cartas de Direção Espiritual, 23 </b> </p> 
  <p class=bibbia> Que a paz de Cristo reine em seus corações, porque é 
  por isso que vocês foram chamados juntos.  Seja sempre grato. 
  <b> Colossenses 3:15 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng13')> 13 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng13> 
  <p> Acredite, é necessário manter seu intelecto um pouco 
  menos discorsivo e assim a paz é encontrada na obediência.  Estar 
  em paz, tudo deve ser feito pelo amor de Deus 
  e não pense em querer aquilo que Deus não 
  quero te dar. 
  <b> Cartas de Direção Espiritual, 32 </b> </p> 
  <p class=bibbia> Paz universal para aqueles que amam a sua lei, sem tropeços para eles!  Eu observo seus decretos;  estes eu amo totalmente. 
  <b> Salmo 119: 165 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng14')> 14 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng14> 
  <p> Tome coragem e generosamente carregue sua cruz.  Sua alma 
  precisa de uma grande paz para que você esteja sempre tranquilo 
  no meio de muitos ensaios que ocorrem. 
  <b> Epistolario III / 3, 2153 </b> </p> 
  <p class=bibbia> Que o Deus da esperança lhe traga tanta alegria e paz 
  sua fé que o poder do Espírito Santo removerá todos os limites da esperança. 
  <b> Romanos 15:13 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng15')> 15 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng15> 
  <p> Recomendo-lhe paz interior: não é suficiente 
  você começou, você precisa de perseverança.  Acredite em Deus. 
  Abandone-se a Ele e tenha certeza de que Ele ajudará 
  você.  Eu te deixo no mais sagrado coração de nossa mãe. 
  <b> Epistolario III / 1, 293 </b> </p> 
  <p class=bibbia> <b> Epistolario III / 1, 293 </b> 
  Pois eu refleti sobre tudo isso e entendi 
  que os virtuosos e os sábios, com tudo o que fazem, estão 
  as mãos de Deus. 
  <b> Qoèlet 9: 1 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng16')> 16 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng16> 
  <p> 
  Lembre-se, acima de tudo, nunca se preocupe com nada, porque quando a paz é perdida, até mesmo as menores coisas parecem 
  ser montanhas.  Então, esteja em paz e em perfeito abandono, como eu costumo recomendar a você. 
  <b> Epistolario III / 1, 172 </b> </p> 
  <p class=bibbia> Não se preocupe com a sua vida ... olhe para os pássaros no 
  céu ... e pense nas flores que crescem nos campos.  Seu Pai celestial sabe que você precisa deles. 
  <b> Mateus 6: 25.32 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng17')> 17 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng17> 
  <p> Coragem, minha querida filha, seja tranquila e confie em 
  o Senhor que deseja você pode se abandonar a ele; 
  tente praticar estas virtudes em paz.  Tenha certeza de que eu 
  Estou sempre pronta para te ajudar quando puder. 
  <b> Epistolario III / 4, 2858 </b> </p> 
  <p class=bibbia> Aquele que ouve a palavra encontrará a felicidade;  ele quem 
  coloca sua confiança em Deus é abençoado ... a sabedoria é uma fonte de vida para os sábios. 
  Provérbios 16: 20,22 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng18')> 18 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng18> 
  <p> Em qualquer união, mesmo a mais bela, a mais santa, a 
  mais perfeitos, sendo feitos de seres humanos, encontramos defeitos, fraquezas;  as pessoas devem executar o comando 
  de Jesus Cristo, amando um ao outro com todo seu coração. 
  <b> Regras Completas, 247 </b> </p> 
  <p class=bibbia> Jesus disse: "Se um reino está dividido contra si mesmo, 
  O reino não pode durar;  se uma família está dividida contra si mesma, essa família nunca pode ficar de pé. 
  <b> Marcos 3: 23-25 ​​</b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng19')> 19 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng19> 
  <p> 
  Eles devem suportar um com o outro e quando alguém 
  pede perdão, a outra pessoa sempre responde 
  gentil e cordialmente, perdoando qualquer ofensa e dor. 
  <b> Regras Completas, 253 </b> </p> 
  <p class=bibbia> Perdoa-nos os nossos pecados, pois nós mesmos perdoamos a cada um 
  quem está em dívida conosco.  E não nos ponha à prova. 
  <b> Lucas 11: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng20')> 20 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng20> 
  <p> Tudo isso você deve fazer pela paz e propriedade do 
  família.  Recomende-se ao Senhor e escreva para 
  ela quando você acha que é prudente.  Ele, sozinho, é o centro 
  e fundação do nosso coração e nossa felicidade. 
  <b> Cartas de direção espiritual, 22 </b> </p> 
  <p class=bibbia> Qualquer um que não cuide de suas próprias relações, 
  especialmente se eles estão vivendo com ele, rejeitou o 
  fé. 
  <b> 1 Timóteo 5: 8 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng21')> 21 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng21> 
  <p> Eu te exorto a se esforçar para buscar o bem do seu 
  Família, de união e paz.  Que o Senhor te conceda 
  crescer em Sua graça e bênçãos e nunca deixar o seu 
  coração ... E permita que Ele nos experimente como quiser. 
  <b> Cartas de direção espiritual, 48 </b> </p> 
  <p class=bibbia> As mulheres mais velhas devem se comportar como se fossem religiosas e mostrar às mulheres mais jovens como amar seus maridos e filhos. 
  <b> Tito 2: 3-5 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng22')> 22 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng22> 
  <p> 
  Ele me fez levar uma vida muito distante dentro do meu próprio 
  casa.  Enquanto isso, ele e eu oramos fervorosamente 
  para conhecer a vontade de Deus e eu continuei a confiar totalmente em sua 
  orientação. 
  <b> Memórias, I, 13 </b> </p> 
  <p class=bibbia> As crianças devem aprender a cumprir seu dever com suas próprias famílias e pagar suas dívidas aos pais porque isso é 
  o que agrada a Deus. 
  <b> 1 Timóteo 5: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng23')> 23 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng23> 
  <p> Eu sabia que Deus queria que eu pertencesse totalmente a Ele 
  e não se envolver nos eventos da minha família, mesmo 
  embora eu estivesse pronto para fazer qualquer sacrifício.  O Senhor, 
  no entanto, fez tudo por conta própria. 
  <b> Memórias, XIV, 4 </b> </p> 
  <p class=bibbia> Jesus disse: "Aqui está minha mãe e meus irmãos. Quem faz a vontade do meu Pai Celestial, ele é 
  meu irmão e irmã e mãe ". 
  <b> Mateus 12: 48-50 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng24')> 24 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng24> 
  <p> Eu recomendo meu tio para suas orações.  Ó Deus, se você 
  só sabia como estou com medo toda vez que penso em um 
  Com quem meu irmão vai se casar.  Faça-me a caridade de orar sempre por ele para que ele possa encontrar uma boa esposa cristã. 
  <b> Epistolario I, 179 </b> </p> 
  <p class=bibbia> Felizes a todos os que temem o Senhor e seguem em Seus 
  caminho.  Sua esposa: uma videira frutífera dentro de sua casa;  seu 
  filhos gostam de brotos ao redor de uma oliveira. 
  <b> Salmo 128: 1-3 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng25')> 25 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng25> 
  <p> 
  Agora eu vou te contar o que sua mãe disse quando ela estava 
  aqui ontem.  Ela está muito bem e pacífica no coração.  Eu 
  ficou com ela por um longo tempo, a fim de ter certeza que ela 
  estava realmente calmo.  Reze por ela. 
  <b> Epistolario III / 1, 660 </b> </p> 
  <p class=bibbia> Quem quer que respeite seu pai é expiar seus pecados, ele 
  quem honra sua mãe é como alguém que acumula uma fortuna. 
  A oração de um pai torna seus filhos fortes. 
  <b> Ecclesiaticus 3: 4.9 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng26')> 26 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng26> 
  <p> Estou feliz que Elena esteja melhorando;  se isso agrada ao 
  Senhor seria um grande consolo para encontrá-la melhor 
  quando eu venho.  Eu recomendo para você estar em paz.  Confiar em 
  no Senhor.  Abandone-se nele. 
  <b> Epistolario III / 1.293 </b> </p> 
  <p class=bibbia> <b> Epistolario III / 1.293 </b> 
  Feliz o homem que cuida dos pobres: se houver um desastre, o Senhor será seu conforto em seu leito de doenças; 
  mais cuidadosamente você faz a cama dele quando ele está doente. 
  <b> Salmo 41: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng27')> 27 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng27> 
  Peço-lhe que recomende minha família ao Senhor, porque 
  Ele pode conceder a força e a aceitação necessárias. 
  Para o resto, a vontade mais amorosa de Deus seja sempre 
  feito em tudo. 
  <b> Epistolario III / 2, 805 </b> </p> 
  <p class=bibbia> Se ainda estou vivo, mostra-me a bondade do próprio Yahweh;  se eu 
  morra, nunca com sua própria bondade da minha casa. 
  <b> 1 Samuel 20: 14-15 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng28')> 28 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng28> 
  <p> Eu tive o consolo de receber do meu irmão uma descrição 
  relatório conduzido da morte de minha cunhada.  Depois de receber o sacramento dos doentes, completamente consciente, ela 
  adormeceu no Senhor. 
  <b> Epistolario III / 2, 809 </b> </p> 
  <p class=bibbia> E quanto à ressurreição dos mortos, está escrito: "Eu sou 
  o Deus de Abraão, o Deus de Isaque e o Deus de Jacó! "Deus é o Deus dos vivos, não dos mortos. 
  <b> Mateus 22: 31-32 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng29')> 29 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng29> 
  <p> Vamos trabalhar para a glória do Senhor e para o bem de todos. 
  almas.  Por favor, ore por mim ao Senhor e lembre-se também 
  minha cunhada e minha família a Deus para que Ele possa 
  abençoe a todos. 
  <b> Epistolario III / 2, 815 </b> </p> 
  <p class=bibbia> Feliz o homem justo que encontra alegria na Palavra do 
  Senhor, que estuda dia e noite.  Deus protege seus caminhos. 
  <b> Salmo 1: 1,6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng30')> 30 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng30> 
  <p> Obrigado pela boa notícia que você me dá sobre 
  minha família, mas se a criança for chamada para o céu, deixe-a ir.  Eu 
  inveja seu destino, mas sinto muito pela minha boa cunhada.  Eu 
  Deixá-los todos no mais sagrado coração de Maria. 
  <b> Epistolario III / 3, 1919 </b> </p> 
  <p class=bibbia> Então eu ouvi uma voz do céu: "Anote; feliz 
  são aqueles que morrem no Senhor ... suas boas obras irão com eles. 
  <b> Apocalipse 14:13 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m01eng31')> 31 de janeiro </a> </h3> 
  <hr> 
  <div class=bordo id=m01eng31> 
  Na noite passada o Senhor chamou meu sobrinho para Si mesmo.  Ele era 
  apenas vinte.  Eu o recomendo calorosamente para suas orações 
  e por favor, ore por meu irmão que está tão aflito quanto você 
  pode imaginar. 
  <b> Epistolario III / 4, 2735 </b> </p> 
  <p class=bibbia> Irmãos, por nosso Senhor Jesus Cristo e pelo amor do 
  Espírito: que o Deus da paz esteja com todos vocês! 
  <b> Romanos 15: 30.33 </b> </p> 
  </div> 
  <! - bem janeiro -> 
  </ons-modal> 
  </div> 
  <div class=item> 
  <br> 
  <a href=# onclick="showModal('fevereiro');"> 
  <ons-icon icon="calendar"></ons-icon><br> 
  fevereiro 
  </a> 
  <ons- id modal = fevereiro> 
  <p align = center> <a href=# onclick="closeModal('fevereiro')"> <b> Fevereiro </b> 
  <img src=img/close.png> 
  </a> 
  </p> 
  <p> Pai nosso, seja feita a vossa vontade na terra como no céu! </p> 
  <hr> 
  <h3> <a href=# onclick=toggle('m02eng1')> 1 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng1> 
  <p> Duplique suas orações por mim para que Deus possa esclarecer 
  eu fazer o que agrada.  Você não poderia me dar um 
  maior prova de sua amizade do que isso, já que você pode 
  Veja como esta solução faz bem à minha saúde eterna. 
  <b> Epistolario I, 242 </b> </p> 
  <p class=bibbia> Se você me ama, guardará meus mandamentos.  eu devo 
  pergunte ao Pai, e Ele lhe dará outro Advogado para estar com você para sempre, o Espírito da verdade. 
  <b> João 14:15 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng2')> 2 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng2> 
  <p> Eu tenho grande necessidade de oração para que Deus possa abrir caminhos 
  que estão de acordo com a Sua santa vontade.  Assim eu recomendo 
  eu mesmo ao seu amor e amizade, para que você possa orar 
  e faça outros orarem. 
  <b> Epistolario I, 258 </b> </p> 
  <p class=bibbia> Jesus disse: "Minha mãe e meus irmãos são aqueles que 
  ouça a Palavra de Deus e coloque-a em prática. 
  <b> Lucas 8:21 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng3')> 3 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng3> 
  <p> Eu coloco o caso nas mãos do Senhor e estou pronto para fazer 
  o que Ele quer, mas o problema precisa de muita oração e 
  Eu também orarei;  você também ora e faz os outros orarem. 
  <b> Epistolario I, 323 </b> </p> 
  <p class=bibbia> Jesus se ajoelhou e orou: "Pai, se você estiver disposto, 
  tire este copo de mim!  No entanto, deixe sua vontade 
  seja feito, não meu ". 
  <b> Lucas 22:42 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng4')> 4 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng4> 
  <p> Pai Nosso, que seja feita a tua vontade na terra como no céu! 
  Iremos continuamente orar ao Senhor para conhecer a Sua 
  Desejo divino.  Eu tenho sempre o mesmo desejo de ir onde quer que ele esteja.  Mesmo neste caso, vamos ver em breve como as coisas acabam. 
  <b> Epistolario I, 18 </b> </p> 
  <p class=bibbia> Ore assim: "Pai nosso que está no céu, seja o teu nome 
  santificado, venha o teu reino, seja feita a tua vontade, na terra como no céu. 
  <b> Mateus 6: 9,10 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng5')> 5 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng5> 
  <p> Ore e faça outros orarem para que o Senhor possa sempre 
  ilumine-nos e remova as dificuldades presentes para conhecer e seguir a Sua vontade.  Vamos orar em um especial 
  caminho para nossa senhora abençoada. 
  <b> Epistolario I, 217 </b> </p> 
  <p class=bibbia> Jesus disse: "Eu sou o pão da vida, o pão vivo ... eu 
  vim do céu, não para fazer a minha vontade, mas para fazer a vontade do Pai que me enviou. 
  <b> João 6:38 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng6')> 6 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng6> 
  <p> Vamos discernir todas as possibilidades, se você quiser, e se o 
  Senhor me ajudará a conhecer Sua santa vontade, como eu espero que Ele vá 
  Eu sou indiferente a qualquer coisa com a ajuda de Deus. 
  <b> Epistolario I, 228 </b> </p> 
  <p class=bibbia> Jesus disse aos seus discípulos: "A minha comida é fazer a vontade de 
  Aquele que me enviou e para completar o seu trabalho ". 
  <b> João 4:34 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng7')> 7 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng7> 
  <p> Deus é o Mestre das Almas e quer liderá-las como 
  Ele agrada;  geralmente o caminho é a santa meditação ... e 
  não são os dons de Deus que tornam a alma santa, mas atos de virtude. 
  <b> Regra Integral, 327 </b> </p> 
  <p class=bibbia> As palavras que eu digo para você eu não falo como de mim mesmo;  isto 
  é o Pai, vivendo em mim, que está fazendo este trabalho em mim. 
  Você deve acreditar em mim quando digo que estou no Pai 
  e ele está em mim. 
  <b> João 14:10 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng8')> 8 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng8> 
  <p> <b> Morte de S. Josephine Bakhita </b> </p> 
  <p> Pai Nosso, que seja feita a tua vontade na terra como no céu! 
  Faremos tudo o que for possível;  se Deus não favorecer 
  nossa intenção, devemos adorar a Sua Divina Vontade ... Vamos 
  deixe a coisa nas mãos de Deus até outra ocasião 
  apresenta-se que pode resolver este mesmo problema. 
  <b> Epistolario I, 215 </b> </p> 
  <p class=bibbia> Eu julgo como me dizem para julgar, e meu julgamento é justo, porque meu objetivo é não fazer minha própria vontade, mas a vontade do pai. 
  <b> João 5:30 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng9')> 9 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng9> 
  <p> Se sua Madalena pudesse se reduzir a um grão de 
  areia, você iria encontrá-lo nesta carta porque eu 
  ficaria feliz em ver todos vocês mais uma vez, mas o que 
  conta é amar e realizar, acima de tudo, aquilo que é 
  mais bonita, isto é, a vontade de Deus. 
  <b> Epistolario I, 477 </b> </p> 
  <p class=bibbia> "Bem-aventurada aquela que acreditou que a promessa feita a 
  ela pelo Senhor seria cumprida ". 
  <b> Lucas 1:45 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng10')> 10 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng10> 
  <p> Nossa perda é verdadeiramente irreparável, mas o que Deus faz nunca é 
  errado.  Vamos adorar com amor a Sua santa divina vontade e ser 
  feliz.  Estou feliz com tudo o que o Senhor faz. 
  <b> Epistolario III / 2, 809 </b> </p> 
  <p class=bibbia> "Feliz o ventre que te deu!"  Mas Jesus respondeu 
  eles: "Ainda mais felizes aqueles que ouvem a palavra de Deus 
  e mantê-lo. 
  <b> Lucas 11:28 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng11')> 11 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng11> 
  <p> O mais importante é saber realmente sempre 
  vontade de Deus e onde podemos fazer muito bem.  Enquanto isso, vamos orar muito e fazer outras pessoas orarem também. 
  Peça a muitas pessoas boas para implorar a Divina Misericórdia. 
  <b> Epistolario I, 228 </b> </p> 
  <p class=bibbia> Sabemos que transformando tudo em seu bem, Deus 
  coopera com todos aqueles que Ele chamou de acordo 
  para o seu propósito. 
  <b> Romanos 8:28 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng12')> 12 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng12> 
  <p> Pai Nosso, que seja feita a tua vontade na terra como no céu! 
  Sinto muito o peso de muitas correntes: recomendo 
  eu mesmo às suas orações.  Que o Senhor ilumine, disponha, facilite tudo o que Ele quer de mim, agora 
  e no futuro.  Ore e faça os outros orarem por mim 
  Madalena 
  <b> Epistolario I, 213 </b> </p> 
  <p class=bibbia> Todo mundo que ouve estas minhas palavras e age 
  sobre eles, será como um homem sensato que construiu sua casa 
  na rocha. 
  <b> Mateus 7:24 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng13')> 13 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng13> 
  <p> Lembre-se mais uma vez e sempre do que eu repito 
  Para você em vários lugares, o fruto que você produzirá sempre estará de acordo com sua precisão no cumprimento de seus deveres para com Deus.  Ame o senhor 
  com todo seu coração e alma. 
  <b> Regra Integral, 375 </b> </p> 
  <p class=bibbia> Ouça: "Aquele que recebeu a semente em solo rico é 
  o homem que ouve a palavra de Deus e a entende ... produz cem, agora sessenta, agora trinta. 
  <b> Mateus 13: 23 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng14')> 14 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng14> 
  <p> Miserável como somos, nossa distração, nossa falta de resposta 
  e nosso amor próprio pode despertar em nós algumas tentações que 
  poderia esfriar o Espírito original, mas o mesmo Espírito diz 
  que o homem obediente cantará a vitória. 
  <b> Regra Integral, 76 </b> </p> 
  <p class=bibbia> Ao vir ao mundo, Cristo disse a Deus: "Senhor, você 
  quem não queria sacrifícios e oblações pelos pecados ... aqui 
  Eu sou o Deus para fazer a sua vontade. 
  <b> Hebreus 10: 5-10 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng15')> 15 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng15> 
  <p> Esse trabalho no hospital me enche de alegria.  eu agradeço 
  Misericórdia Divina que tão docemente e fortemente leva aqueles 
  que são fiéis a ele para cumprir sua vontade. 
  <b> Epistolario I, 101 </b> </p> 
  <p class=bibbia> Aceite e submeta à Palavra que Deus plantou em 
  seu coração ... examine e observe com fidelidade a lei perfeita do Senhor que traz liberdade. 
  <b> Tiago 1: 21-25 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng16')> 16 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng16> 
  <p> Pai Nosso, que seja feita a tua vontade na terra como no céu! 
  Perder alguém querido ou sofrer muitas decepções dolorosas, é um fardo muito pesado para carregar.  Pode o 
  Senhor nos dê paciência em tudo e até tranquilidade 
  quando ele pensa melhor.  Lembre-se de fazer as pessoas rezarem 
  para mim. 
  <b> Epistolario I, 96 </b> </p> 
  <p class=bibbia> Se tivermos que suportar sofrimentos com Cristo, seremos consolados por ele.  Nós sabemos que você compartilha nossos sofrimentos e consolações. 
  <b> 2 Co 1: 5-7 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng17')> 17 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng17> 
  <p> Para abrir apenas uma casa, precisamos de tempo, paciência e 
  sofrimento.  Faça sempre o que puder e não se preocupe 
  o que você não pode fazer;  espera no tempo de Deus que traz tudo para a conclusão, com decisão e bondade em 
  tudo 
  <b> Epistolario III / 4, 178 </b> </p> 
  <p class=bibbia> Eu suporto todo sofrimento, dificuldade e ansiedade com grande 
  paciência;  Eu provo pureza, sabedoria, paciência, bondade, 
  espírito de santidade e amor sincero. 
  <b> 2 Co 6: 3-10 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng18')> 18 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng18> 
  <p> Eu decidi que, considerando a paixão, as Tertiarries 
  deve refletir sobre a caridade excessiva de Jesus Cristo e 
  rezar para poder suportar, com amor, a amargura, os insultos, o desprezo, o esquecimento e os erros. 
  <b> Memorie XV, 63 </b> </p> 
  <p class=bibbia> Para aqueles que conhecem a Deus, é uma graça sofrer injustamente.  Se você faz o bem e se coloca pacientemente com os sofrimentos, é uma graça de Deus. 
  <b> 1 Pedro 2: 19-21 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng19')> 19 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng19> 
  <p> Não se preocupe.  Deus nos ajudará e você verá isso com 
  paciência vamos superar tudo, mas precisamos de coragem e mais coragem.  Peça a outros que façam a pequena novena ao Coração de Maria.  Não duvide, vou pedir aos outros 
  rezar por você. 
  <b> Epistolario III / 2, 939 </b> </p> 
  <p class=bibbia> Sabemos que os sofrimentos trazem paciência, paciência traz 
  perseverança e perseverança traz esperança. 
  <b> Romanos 5: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng20')> 20 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng20> 
  <p> Pai Nosso, que seja feita a tua vontade na terra como no céu! 
  Se você tiver paciência, o Senhor abrirá um caminho no tempo.  Minhas 
  a saúde está melhorando, mas muito lentamente, já que eu não tenho força.  Esperemos que minha força retorne. 
  Com saudações sinceras deixo-te no Coração de Maria. 
  <b> Epistolario III / 4, 2492 </b> </p> 
  <p class=bibbia> Porque devemos nos contentar em esperar que sejamos salvos. 
  Nossa salvação não está à vista, não deveríamos estar esperando por ela se fosse. 
  <b> Romanos 8:24 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng21')> 21 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng21> 
  <p> Estou convencido, como você diz, que precisamos sempre de muito 
  oração;  vamos fazer isso e, se o Senhor quiser que este trabalho 
  ser estabelecido, teremos sucesso com paciência, coragem 
  e tempo. 
  <b> Epistolario I, 24 </b> </p> 
  <p class=bibbia> Pense em um fazendeiro: com que paciência ele sempre espera pelo 
  fruta preciosa do solo até que tenha recebido chuva. 
  Você também tem que ser paciente e corajoso. 
  <b> Tiago 5: 7 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng22')> 22 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng22> 
  <p> Eu posso ver claramente que para este trabalho precisamos de paciência 
  dos santos;  o diabo vai se defender até o fim 
  e não teremos medo.  Duro contra dura quebra o 
  parede. 
  <b> Epistolario III / 4, 2798 </b> </p> 
  <p class=bibbia> Tenha confiança agora, já que a recompensa é tão grande.  Você irá 
  precisa de resistência para fazer a vontade de Deus e ganhar o que Ele tem 
  prometido. 
  <b> Hebreus 10:37 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng23')> 23 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng23> 
  <p> Ame o Senhor o máximo que puder, não só porque ele 
  quem está apaixonado não sente nenhum fardo, como o amor não é sobrecarregado por 
  qualquer coisa, mas porque se você ama a Deus como deveria, com 
  toda a tua alma, mente e coração, o seu jugo será luz e 
  doce. 
  <b> Regra Geral 375 </b> </p> 
  <p class=bibbia> Você entende que sua fé só é testada 
  faça você paciente. 
  <b> Tiago 1: 2 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng24')> 24 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng24> 
  <p> Pai Nosso, que seja feita a tua vontade na terra como no céu! 
  Em todo lugar, embora tenhamos muitos anjos disfarçados 
  nossos companheiros, ainda precisamos de muita paciência, paz e 
  coragem para manter as coisas em ordem.  Eu vou rezar para o nosso 
  Senhora nesta novena. 
  <b> Scritti Spirituali II, 350 </b> </p> 
  <p class=bibbia> O que quer que aconteça com você, aceite-o e nas incertezas 
  seja paciente.  Como o ouro é testado em fogo, a humilhação coloca 
  o julgamento aquele que é querido para Deus. 
  <b> Eclesiastes 2: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng25')> 25 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng25> 
  Mesmo o próprio pensamento da mágoa deve ser prontamente descartado para não dar comida à imaginação, pensando em ter recebido uma mágoa de alguém, mesmo sob 
  o disfarce da santa intenção de oferecê-lo a Deus como um 
  ato de virtude. 
  <b> Regra Interna 248 </b> </p> 
  <p class=bibbia> Não faça reclamações uns contra os outros, para que não 
  para ser julgado.  Tome os profetas para o seu exemplo no 
  nome do Senhor. 
  <b> Tg 5: 8 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng26')> 26 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng26> 
  <p> Quem quer amar o Senhor deve estar pronto para abraçar qualquer encontro doloroso, pelo menos com paciência e 
  gentileza.  Nosso Salvador declarou que Ele veio para servir 
  e não para ser servido. 
  <b> Regra Integral 148 </b> </p> 
                         <p class=bibbia> Não é você quem estará falando;  será o Espírito Santo.  Você será odiado por todos os homens por causa do meu nome;  mas o homem que permanecer firme até o fim será salvo. 
  <b> Marcos 13:13 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng27')> 27 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng27> 
  <p> Os sofrimentos deste mundo não são proporcionados ao 
  grandeza da glória que nos será manifestada. 
  O que é particularmente importante é que todos vocês devem amar 
  o Senhor muito. 
  <b> Regra Geral 374 </b> </p> 
  <p class=bibbia> Tão lento para acreditar na mensagem completa dos profetas!  Estava 
  não ordenou que o Cristo deveria sofrer e assim entrar 
  em sua glória?  Então Jesus disse a eles. 
  <b> Lucas 24:26 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng28')> 28 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng28> 
  <p> Pai Nosso, que seja feita a tua vontade na terra como no céu! 
  Despedida.  É inútil dizer-lhe que seja paciente porque Deus lhe recompensará por tudo.  Adeus, uma vez 
  novamente, ore por mim e, se for a vontade de Deus, ore para que 
  Inverno podemos mudar de casa. 
  <b> Epistolario I, 297 </b> </p> 
  <p class=bibbia> O homem paciente aguentará até a hora chegar.  Temer 
  o Senhor é o começo da sabedoria;  faz a paz e a saúde florescer 
  <b> Eclesiastes 1: 23,27 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m02eng29')> 29 de fevereiro </a> </h3> 
  <hr> 
  <div class=bordo id=m02eng29> 
  <p> Eu sei que você terá que exercitar grande paciência, mas acredite, minha querida Filha, o caminho da paciência é o que santifica e o Senhor irá ajudá-lo.  Eu sempre recomendarei você ao Senhor para que Ele o ajude em tudo que você faz pelo seu amor. 
  <b> Epistolario III / 4, 2455 </b> </p> 
  <p class=bibbia> Você será odiado por todos por causa do meu nome, mas não por 
  o cabelo da sua cabeça será perdido.  Sua resistência lhe conquistará suas vidas. 
  <b> Lucas 21: 19 </b> </p> 
  </div> 
  </ons-modal> 
  </div> 
  <div class=item> 
  <br> 
  <a href=# onclick="showModal('marcha');"> 
  <ons-icon icon="calendar"></ons-icon><br> 
  marcha 
  </a> 
  <ons-modal id=março> 
  <p align = center> <a href=# onclick="closeModal('marcha')"> <b> Março </b> 
  <img src=img/close.png> 
  </a> 
  </p> 
  <p> Jesus, manso e humilde de coração, faça-nos mansos e humildes </p> 
  <hr> 
  <h3> <a href=# onclick=toggle('m03eng1')> 1º de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng1> 
  <p> <b> Aniversário de S. Madalena de Canossa </b> </p> 
  <p> Para ter sucesso na educação dessas meninas, é apropriado 
  estuda seu caráter e temperamento;  É necessário 
  valorizar a formação do coração e isso significa usar 
  maior gentileza com um, mais força e raciocínio com outro. 
  <b> Regra integral 142 </b> </p> 
  <p class=bibbia> Eu mesmo ensinei Efraim a andar, eu o tomei em meus braços;  Eu 
  levou-o com rédeas de bondade, com as principais cordas de amor. 
  <b> Oséias 11: 3-4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng2')> 2 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng2> 
  <p> <b> Batismo de S. Madalena de Canossa </b> </p> 
  <p> Quando as meninas confiam algo a elas, elas devem 
  não repreendê-los e nem devem reprová-los para 
  mais tarde.  Se uma menina pedir uma opinião ou conselho, eles 
  deve dar-lhe grande caridade procurando o bem maior da menina. 
  <b> Regra completa 144 </b> </p> 
  <p class=bibbia> Aqui está meu servo ... ele não grita ... ele não 
  Quebre o junco esmagado, nem apague a chama vacilante. 
  <b> Isaías 42: 1-3 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng3')> 3 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng3> 
  <p> Vamos olhar para o nosso Senhor Crucificado recordando o que Ele sofreu na cruz com paciência inconquistável, 
  mansidão, tolerância e gentileza.  Ele se esqueceu de amor para nos salvar. 
  <b> Regra Integral 159 </b> </p> 
  <p class=bibbia> Sem beleza, sem majestade, sem olhar para atrair nossos 
  olhos, uma coisa desprezada e rejeitada pelos homens, um homem de 
  tristezas. 
  <b> Isaías 53: 2.3 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng4')> 4 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng4> 
  <p> Vamos tratar os doentes como se estivéssemos tratando a pessoa de 
  Jesus Cristo com caridade, bondade, cordialidade, prudência, 
  reverência, compaixão e interesse. 
  <b> Regra Integral 163 </b> </p> 
  <p class=bibbia> Quando Jesus viu a grande multidão, Ele teve pena deles 
  e disse aos seus discípulos: "Dê-lhes algo para comer". 
  <b> Mateus 14:14 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng5')> 5 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng5> 
  <p> Em relação ao chefe do hospital, as enfermeiras e outros 
  pessoal, devemos nos comportar com gentileza, boas maneiras e dependência em tudo o espírito de caridade 
  permite.  Lembre-se que paciência é a nossa armadura. 
  <b> Regra Integral 172 </b> </p> 
  <p class=bibbia> Deus cuida dos justos e sua herança durará para sempre; 
  eles não ficarão perdidos quando os maus momentos chegarem. 
  <b> Salmo 37:18 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng6')> 6 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng6> 
  <p> Aqueles que estão no comando devem se comportar com gentileza, 
  caridade e humildade com todos em seu trabalho e serviço;  com a mesma instituição de caridade eles devem informá-los se 
  eles fizeram algo errado. 
  <b> Regra Integral 252 </b> </p> 
  <p class=bibbia> Como homem de Deus, você deve procurar ser santo e religioso, 
  cheio de fé e amor, paciente e gentil.  Lutar contra o 
  boa luta da fé. 
  <b> 1 Timóteo 6:11 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng7')> 7 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng7> 
  <p> Nos trabalhos internos, eles aceitarão com caridade e 
  mansidão o que eles são ordenados a fazer, evitando todas as rejeições, ferindo ou mortificando uns aos outros por causa de 
  o pobre resultado de seus empreendimentos caritativos. 
  <b> Regra Integral 252 </b> </p> 
  <p class=bibbia> Os humildes devem possuir a terra e desfrutar sem problemas 
  Paz.  Os justos sempre falam com sabedoria e honestidade. 
  <b> Salmo 37: 11,30 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng8')> 8 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng8> 
  <p> 
  A humildade requer que se fale com expressão serena, mansidão de maneiras e mansidão de coração e 
  não falar com afetação ou procurar expressões elegantes. 
  <b> Regra Integral 278 </b> </p> 
  <p class=bibbia> Um homem sábio usa palavras inteligentes;  suas palavras são mais 
  persuasivo.  Por favor, as palavras são um pente de mel, doce para o 
  gosto, saudável para o corpo. 
  Provérbios 16:24 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng9')> 9 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng9> 
  <p> Tente descobrir seu caráter, temperamento e inclinação 
  para entender e julgar se é mais eficaz e oportuno para seu bem espiritual 
  guie-a sempre com gentileza e firmeza. 
  <b> Regra Integral 312 </b> </p> 
  <p class=bibbia> Efraim é tão querido filho para mim, uma criança tão favorecida?  ... EU 
  Ainda estou profundamente comovido por ele e minha ternura anseia 
  para ele. 
  <b> Jeremias 31:20 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng10')> 10 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng10> 
  <p> A Irmã encarregada do hospital deve ser uma pessoa de 
  grande espírito interior, prudente, gentil e zeloso para 
  almas e caridade para descobrir as necessidades dos doentes. 
  <b> Regra Integral 336 </b> </p> 
  <p class=bibbia> Como um filho consolado por sua mãe, eu te consolarei 
  e acariciá-lo como uma mãe faz com a criança no colo. 
  <b> Isaías 66:13 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng11')> 11 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng11> 
  <p> Lembremo-nos da carinhosa afeição com que Jesus 
  Cristo reuniu filhos para si e quanto ele 
  mostrou que Ele se importava que eles fossem bem recebidos por nós, assegurando 
  nós que quem recebe uma criança em seu nome recebe 
  Ele. 
  <b> Regra completa 349 </b> </p> 
  <p class=bibbia> Quem recebe uma criança em meu nome me recebe; 
  e quem me recebe, recebe aquele que me enviou. 
  <b> Lucas 9:48 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng12')> 12 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng12> 
  <p> 
  Quando os pobres chegarem à porta, ela os tratará 
  com caridade, gentileza e reverência;  ela nunca deve 
  mostrar impaciência ou aborrecimento por sua prematura e 
  nunca os faça esperar. 
  <b> Regra Integral 355 </b> </p> 
  <p class=bibbia> Para o homem pobre, dê ouvidos, e retorne sempre sua saudação com cortesia. 
  <b> Eclesiastes 4: 8 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng13')> 13 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng13> 
  <p> Ajude os doentes com grande caridade, paciência e gentileza;  não mostre que você está sobrecarregado ou aborrecido; 
  esteja atento para que recebam os sacramentos e os confortos da Igreja. 
  <b> Regra Geral 371 </b> </p> 
  <p class=bibbia> O Senhor é misericordioso, de coração terno, lento para a ira e 
  muito amável.  O Senhor é bom para todos, Sua misericórdia é para todos 
  criatura. 
  <b> Salmo 145: 9 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng14')> 14 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng14> 
  <p> Na oração Deus não só me fez perceber que Ele merece tudo, mas também me consolou com uma preocupação especial 
  e amor terno. 
  <b> Memórias II, 5 </b> </p> 
  <p class=bibbia> Você prepara uma mesa antes de mim.  Sua bondade e bondade me perseguem, todos os dias da minha vida;  Eu ficarei na casa do Senhor enquanto eu viver. 
  <b> Salmos 23: 5.6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng15')> 15 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng15> 
  <p> Passei dois anos no meu Retiro em serenidade, muito feliz por 
  estar lá.  Algum tempo depois, enquanto orava, o Senhor me preparou para a primeira missão em Veneza, com extraordinários consolos e um vivo desejo de trabalhar pelas almas. 
  <b> Memórias II, 33 </b> </p> 
  <p class=bibbia> Que a doçura do Senhor esteja sobre nós!  Que ele faça tudo 
  nós conseguimos. 
  <b> Salmo 90:17 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng16')> 16 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng16> 
  <p> 
  Eu também lembro que me encontrei muito perturbado e 
  tentado.  Eu me senti repreendido e lembrado das promessas que 
  tinha feito, mas tocado pela doçura amorosa com 
  que Ele estava me repreendendo. 
  <b> Memórias V, 7 </b> </p> 
  <p class=bibbia> O Senhor é terno e compassivo, vagaroso em irar-se, 
  mais carinhoso;  seu ressentimento dura pouco tempo, Ele nunca 
  nos castiga como nossa culpa e pecados merecem. 
  <b> Salmo 103: 8-10 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng17')> 17 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng17> 
  Eu tinha uma iluminação interior sobre o significado de buscar somente a Deus e a Cristo Crucificado, sempre no caminho das primeiras intuições, isto é, com a doçura e delicadeza da linguagem de Deus. 
  <b> Memórias V, 9 </b> </p> 
  <p class=bibbia> O temor do Senhor é puro, duradouro para sempre;  os juízos do Senhor são verdadeiros, mais desejáveis ​​que o melhor ouro. 
  <b> Salmo 19:10 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng18')> 18 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng18> 
  Ao recitar um verso sobre o amor de Jesus, o 
  Senhor docemente censurou-me, perguntando-me se essa era a 
  jeito certo de responder ao Seu grande amor por mim, afinal 
  que Ele fez por mim. 
  <b> Memórias VIII, 16 </b> </p> 
  <p class=bibbia> Senhor, meu Deus, você concede misericórdia, honra e alegria àqueles 
  quem faz a sua vontade.  Bendito é aquele que confia em você! 
  <b> Salmo 84:12 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng19')> 19 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng19> 
  <p> Das consolações que derivam da minha sensação de bem-estar, pareceu-me que era realmente 
  o Senhor me assegurando que, por tudo que eu sofria, Ele sempre seria 
  meu, e que um dia, eu ganharia a posse de 
  Deus. 
  <b> Memórias VII, 49 </b> </p> 
  <p class=bibbia> Senhor, minha herança, meu cálice, só você mantém minha segurança. 
  Você revelará o caminho da vida para mim: à sua direita 
  sempre prazeres eternos. 
  <b> Salmo 16: 5,11 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng20')> 20 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng20> 
  <p> 
  De acordo com a obediência, tenho que trilhar o caminho do amor 
  então eu tomei coragem e ... gradualmente meu desejo pela glória 
  de Deus me varreu e me ofereci a ele. 
  <b> Memórias XII, 40 </b> </p> 
  <p class=bibbia> Uma coisa peço ao Senhor, somente isso eu procuro;  viver no 
  casa do Senhor todos os dias da minha vida, para desfrutar da Sua 
  Doçura. 
  <b> Salmo 27: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng21')> 21 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng21> 
  <p> Precisamos ter uma verdadeira união de corações: um coração e um 
  vai;  eles devem sempre amar uns aos outros sinceramente sem 
  qualquer distinção, cada um querendo sempre o que o outro 
  desejos e não querendo o que desagrada ao outro. 
  <b> Regra Incompleta 246 </b> </p> 
  <p class=bibbia> A sabedoria que vem de Deus é essencialmente pura;  isto 
  faz a paz e é gentil e atencioso, cheio de compaixão e faz boas obras sem preferência. 
  <b> Tiago 3:17 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng22')> 22 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng22> 
  <p> Sempre devemos cumprir o mandamento de Jesus Cristo 
  amando um ao outro com todo o nosso coração.  Não dê um 
  má interpretação para as ações dos outros, mas sempre 
  dê a interpretação de acordo com a santa caridade. 
  <b> Regra Interna 247 </b> </p> 
  <p class=bibbia> Procure a beleza que está dentro do coração de uma pessoa, já que é 
  imperecível.  Tente nutrir um coração bom e sereno: 
  isso é precioso aos olhos de Deus. 
  <b> 1 Pedro 3: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng23')> 23 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng23> 
  <p> Que eles ofereçam ao Senhor a quebra imediata de toda reflexão sobre qualquer palavra ou ação feita contra eles: 
  eles devem esquecê-lo inteiramente, sem falar dele e sempre dando a melhor interpretação. 
  <b> Regra Interna 248 </b> </p> 
  <p class=bibbia> Tente fazer o bem antes de todos os homens.  Se possível, do que depende de você, viva em paz com todos. 
  <b> Romanos 12:17 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng24')> 24 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng24> 
  <p> 
  Eles não devem defender sua própria opinião, nem se gabar do trabalho que fazem, nem interromper uma conversa e 
  muito menos usar palavras ásperas, amargas ou mortificantes, nem ser 
  ofendido por piadas que poderiam perturbar a caridade. 
  <b> Regras Completas 249 </b> </p> 
  <p class=bibbia> Um servo do Senhor não deve se envolver em brigas, mas tem 
  ser gentil com todos, paciente quando ofendido e gentil quando ele corrige os outros. 
  <b> 2 Timóteo 2:24 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng25')> 25 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng25> 
  <p> Ninguém deve falar com ressentimento ou descontrole 
  emoção para outro, nem use palavras ou termos ofensivos; 
  eles não devem levantar a voz ou reagir.  Eles não devem 
  usar gestos de desprezo porque a Caridade será destruída 
  yed. 
  <b> Regras Completas 253 </b> </p> 
  <p class=bibbia> Nunca pague um erro com outro, ou um zangado 
  palavra com outro;  em vez disso, pague de volta com uma bênção. 
  <b> 1 Pedro 3: 9 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng26')> 26 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng26> 
  <p> Eles devem suportar um ao outro e quando alguém 
  pede perdão, o outro sempre responde gentilmente e 
  cordialmente, mostrando e realmente perdoando qualquer ofensa ou 
  ferida. 
  <b> Regra Integral 253 </b> </p> 
  <p class=bibbia> Você é a raça escolhida de Deus, você deve ser revestido de sincera compaixão, com bondade e humildade, gentileza e paciência. 
  <b> Colossenses 3: 12-13 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng27')> 27 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng27> 
  <p> Eles devem interiormente mortificar suas paixões, indo contra 
  sua própria vontade e não satisfazer o seu amor-próprio, a fim de que 
  Só Deus pode viver neles.  Além disso, orgulho, raiva e 
  carinho desmedido deve ser arrancado. 
  <b> Regras Completas 265 </b> </p> 
  <p class=bibbia> Ouça-me: o que o Espírito traz é amor, alegria, paz, paz 
  bondade, bondade, confiança, delicadeza e 
  autocontrole. 
  <b> Galações 5:22 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng28')> 28 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng28> 
  <p> Reflita sempre que se todos tentarem se absorver 
  em seu trabalho e permanecer em seu nada e prática 
  humildade não haveria concorrência, argumentos e 
  desunião no mundo. 
  <b> Regra Integral 265 </b> </p> 
  <p class=bibbia> Deus escolheu aqueles que não são nada para aparecer 
  aqueles que são tudo, os fracos para destruir o 
  Forte. 
  <b> 1 Coríntios 1:27 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng29')> 29 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng29> 
  <p> Uma lesão sofrida com um rosto sereno e sorridente, sem 
  reclamações ou respondendo de volta será mais eficaz 
  do que seus ensinamentos e discursos para ganhar almas. 
  <b> Regra Integral 266 </b> </p> 
  <p class=bibbia> Cristo foi insultado e não retaliou com insultos, 
  quando foi torturado, não fez ameaças, mas colocou a sua 
  confiar no justo juiz. 
  <b> 1 Pedro 2:23 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng30')> 30 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng30> 
  <p> Quem quer realmente fazer o bem ao próximo precisa 
  dominar a paixão da raiva por mortificar e lutar 
  até que seja subjugado e não seja mais sentido, como uma estátua.  Assim, a mortificação interna é necessária. 
  <b> Regra Integral 266 </b> </p> 
  <p class=bibbia> Nunca tenha rancor contra os outros ou perca a paciência. 
  Seja amigo de todos, perdoando um ao outro tão prontamente 
  como Deus te perdoou em Cristo. 
  <b> Efésios 4: 31-32 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m03eng31')> 31 de março </a> </h3> 
  <hr> 
  <div class=bordo id=m03eng31> 
  <p> Assim que voltei para casa, fiquei surpreso com uma falha que 
  comprometido.  Eu tinha me tornado impaciente por ter que corrigir 
  companheiro.  Eu me recompus imediatamente pelo 
  graça da divina misericórdia. 
  <b> Memórias VIII, 24 </b> </p> 
  <p class=bibbia> Se um de vocês comete uma falta, mais espiritual você 
  quem o acertou deveria fazê-lo com um espírito de gentileza. 
  Vigia para que não fiques tentado. 
  <b> Gálatas 6: 1 </b> </p> 
  </div> 
  </ons-modal> 
  </div> 
  <div class=item> 
  <br> 
  <a href=# onclick="showModal('abril');"> 
  <ons-icon icon="calendar"></ons-icon><br> 
  abril 
  </a> 
  <id -ons-modal = abril> 
  <p align = center> <a href=# onclick="closeModal('abril')"> <b> Abril </b> 
  <img src=img/close.png> 
  </a> 
  </p> 
  <hr> 
  <p> Jesus Crucificado, o Maior Amor, Abençoe nossas lutas! </p> 
  <hr> 
  <h3> <a href=# onclick=toggle('m04eng1')> 1º de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng1> 
  <p> Durante a Semana Santa, enquanto lê um livro de meditação 
  verso "Inspice et Fac secundum exemplar", eu experimentei 
  encadeou uma agitação interna, tão forte que permaneceu com 
  eu por vários dias.  Senti-me instado a seguir o Crucificado 
  Cristo, mas sem entender nada claramente. 
 <b> Memórias I, 32 </b> </p> 
  <p class=bibbia> Tem em você os mesmos sentimentos que estavam em Cristo Jesus, que não se apegaram com inveja à sua igualdade com Deus. 
  <b> Filipenses 2: 6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng2')> 2 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng2> 
  <p> Então, encontrei consolo apenas em oração.  Um dia, cristo 
  Crucificado mostrou-se a mim e eu entendi que eu 
  tinha que ser privado da presença sensível de Deus, para 
  que eu não sabia me adaptar. 
  <b> Memórias IV, 7 </b> </p> 
  <p class=bibbia> "Leve-o embora e crucifique-o" ... "Você quer que eu 
  crucificar o seu rei? "Então eles entregaram-no para ser crucificado. 
  <b> João 19: 15-16 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng3')> 3 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng3> 
  <p> Enquanto eu estava na Igreja orando pelo Instituto, 
  tar da Virgem, contemplando Cristo Crucificado, eu tive um 
  imagem mental de uma cruz simples e eu tinha uma compreensão interior que eu tinha que me preparar para a cruz, uma 
  cruze por mim. 
  <b> Memórias IV, 40 </b> </p> 
  <p class=bibbia> Enquanto eles o levavam embora, eles capturaram Simon de 
  Cirene e fez com que ele levasse a cruz para carregá-la 
  atrás dele. 
  <b> Lucas 23:26 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng4')> 4 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng4> 
  <p> O texto "Torcular calcavi solus et de gente mea 
  non est mecum "(" Eu pisei sozinho o lagar. 
  Nenhuma das pessoas estava comigo. "É 63: 3) veio antes de mim, seja através da minha imaginação ou na 
  maneira usual, eu não sei. 
  <b> Memórias V, 15 </b> </p> 
  <p class=bibbia> Pilatos mandou Jesus levar e flagelou;  e depois, o 
  soldados torcidos alguns espinhos em uma coroa e colocá-lo em 
  a sua cabeça. 
  <b> João 19: 1-2 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng5')> 5 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng5> 
  <p> Em outras ocasiões, sem ver nada com o meu corpo 
  nem com qualquer impulso interior forte, o Crucificado 
  Cristo foi freqüentemente mostrado a mim como Ele realmente é, despojado de 
  tudo. 
  <b> Memórias V, 19 </b> </p> 
  <p class=bibbia> Judas, um dos Doze, subiu a Jesus para beijá-lo. 
  Jesus disse: "Judas, você está traindo o Filho do Homem com 
  um beijo?" 
  <b> Lucas 22: 47-48 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng6')> 6 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng6> 
  <p> Encontrando-me abalado pelo medo de que alguns problemas previstos pudessem causar o colapso do nosso Trabalho, o Senhor fez 
  bastante claro para mim que um trabalho, assediado pela tribulação, é o 
  maior prova de que pertence a ele. 
  <b> Memórias VI, 15 </b> </p> 
  <p class=bibbia> Eu considero todas estas vantagens como desvantagens e acredito que nada pode acontecer que supere o supremo 
  vantagem de conhecer a Cristo Jesus, meu Senhor. 
  <b> Filipenses 3: 7 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng7')> 7 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng7> 
  <p> O momento se aproximava quando Deus achava adequado visitar 
  eu com uma cruz.  Dada a minha fraqueza, não apareceu 
  pequeno.  Enquanto eu estava rezando diante do Santíssimo Sacramento, 
  de repente eu vi Jesus Cristo Crucificado coberto com 
  feridas 
  <b> Memórias VIII, 3 </b> </p> 
  <p class=bibbia> Na nona hora, Jesus clamou em alta voz: "Meu 
  Deus, meu Deus, por que você me abandonou? "Jesus deu um 
  grito alto e respirou seu último. 
  <b> Marcos 15: 33-37 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng8')> 8 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng8> 
  <p> Eu não tinha força física para me unir interiormente ao Senhor, então abandonei a minha alma no lugar de Deus. 
  mãos que Ele poderia fazer com o que quisesse;  Eu 
  então permaneceu muito lembrado. 
  <b> Memórias VIII, 23 </b> </p> 
  <p class=bibbia> Venha a mim, todos vocês que trabalham e estão sobrecarregados, 
  e eu lhe darei descanso, e você encontrará descanso para o seu 
  almas. 
  <b> Mateus 11:28 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng9')> 9 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng9> 
  <p> No final da minha oração, acho que vi uma pequena cruz 
  plantada no meio da minha alma e foi muito pesado. 
  Desde que eu naturalmente me afasto do sofrimento, eu tentei distrair 
  eu mesmo desses pensamentos. 
  <b> Memórias XII, 32-33 </b> </p> 
  <p class=bibbia> Em ti, ó Senhor, eu me refugio;  Nunca me deixe ser desonrado. 
  Em sua justiça me livre, me resgate, vire sua orelha para 
  eu me apresse! 
  <b> Salmo 31: 1 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng10')> 10 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng10> 
  <p> Enquanto orava, eu podia perceber a essência de Deus no meu interior 
  auto.  Eu senti como se a alma estivesse sendo transportada, com 
  grande paz e doçura, unir-se a Deus e 
  imerso nele. 
  <b> Memórias XII, 30 </b> </p> 
  <p class=bibbia> Tocar música em honra do Senhor, você seus fiéis, lembre-se da Sua santidade.  Sua raiva dura um momento, 
  favor a vida toda. 
  <b> Salmo 30: 5-6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng11')> 11 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng11> 
  <p> Eu fiz um ato sincero de contrição e até me fiz 
  disponível, se possível, para ser reduzido a átomos de pó, apenas 
  para ver Deus glorificado e eu também estava preparado para sofrer o 
  dores do inferno, desde que ninguém entrasse lá. 
  <b> Memórias XII, 43 </b> </p> 
  <p class=bibbia> Eu nunca mantive sua justiça para mim mesmo, mas tenho 
  falou de sua fidelidade, amor e verdade no grande 
  montagem. 
  <b> Salmo 40:10 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng12')> 12 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng12> 
  <p> Minha imaginação foi iluminada com uma visão de Jesus carregando a cruz em seus ombros, coroada de espinhos, 
  e Ele disse: "Eu também estava fraco quando carreguei a cruz". 
  <b> Memórias XIII, 42 </b> </p> 
  <p class=bibbia> E ainda os nossos foram os sofrimentos que Ele teve.  Ele foi perfurado 
  por nossas falhas, esmagados por nossos pecados. 
  <b> Isaías 53: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng13')> 13 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng13> 
  <p> Eu não consigo lembrar se eu me ofereci para carregar o 
  cruze por Ele ou se o Divino Redentor Se apresentou diante de mim.  Eu o vi sem a cruz jogando 
  Ele mesmo em meus braços;  Eu o vi em minha imaginação. 
  <b> Memórias XIII, 60 </b> </p> 
  <p class=bibbia> Dolorosamente tratado, Ele suportou humildemente;  como um cordeiro que é 
  levou ao matadouro, por nossas falhas derrubadas 
  morte. 
  <b> Isaías 53: 7 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng14')> 14 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng14> 
  <p> Eu imaginei um grande sofrimento e a lembrança disso 
  experiência ajudou-me, isto é, o imenso sofrimento de 
  nosso Redentor e o peso de Sua cruz, assim eu fiz 
  Não achei a cruz tão pesada quanto eu esperava. 
  <b> Memórias XIII, 52,56 </b> </p> 
  <p class=bibbia> Nele repousa uma punição que nos traz paz, e 
  através de suas feridas somos curados. 
  <b> Isaías 53: 5 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng15')> 15 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng15> 
  <p> Mas a experiência espiritual foi tão forte que mesmo 
  embora eu tivesse que lidar com assuntos e conversar, tudo me levou de volta a Deus.  Naquele dia senti 
  muito recompensado pelo pouco que sofri por Sua obra. 
  <b> Memórias III, 35,37 </b> </p> 
  <p class=bibbia> Você pode entender a largura e o comprimento, a altura 
  e a profundidade até você conhecer o amor de Cristo. 
  <b> Efésios 3:18 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng16')> 16 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng16> 
  <p> Eu permaneci recolhida e intimamente unida a Ele pelo 
  duração de uma missa. Eu estava consolado para vê-lo sem 
  a cruz e coroa de espinhos, e eu estava muito pronto 
  carregar a cruz, se isso aliviar o seu sofrimento.  Eu também, 
  ficou aliviado e em paz. 
  <b> Memórias XIII, 61 </b> </p> 
  <p class=bibbia> Fico feliz em sofrer por você.  Eu completei no meu sofrimento corporal o que falta aos sofrimentos de Cristo, 
  por causa de seu corpo, a Igreja. 
  <b> Colossenses 1:24 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng17')> 17 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng17> 
  Neste estado de espoliação de tudo, uma noite, eu levantei meus olhos e vi o Jesus Crucificado no ato de expirar.  Baixei os olhos, mas ao criá-los pela segunda vez, lá o vi novamente. 
  <b> Memórias XV, 22.23 </b> </p> 
  <p class=bibbia> Uma escuridão tomou conta de toda a terra.  Jesus gritou em um 
  voz alta e disse: "Pai, em suas mãos eu cometo meu 
  espírito. "E Ele deu seu último suspiro. 
  <b> Lucas 23: 44-46 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng18')> 18 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng18> 
  <p> Naquela ocasião, vi o Senhor;  Ele estava parado, com 
  uma cruz tão grande que não se podia ver o fim dela.  Como um 
  resultado minha força aumentou e eu não estava mais com medo de 
  sofrimentos, dos quais eu nunca sou privado. 
  <b> Memórias XV, 44 </b> </p> 
  <p class=bibbia> Pela força e pela lei Ele foi levado;  Ele foi arrancado 
  a terra dos vivos e por nossas falhas Ele foi atingido 
  na morte. 
  <b> Isaías 53: 8 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng19')> 19 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng19> 
  <p> Eu decidi que, considerando a paixão, as Tertiaries 
  deve refletir sobre a caridade excessiva de Jesus Cristo e 
  rezar para poder suportar, com amor, amargura, esquecimento e injustiças. 
  <b> Memórias XV, 63 </b> </p> 
  <p class=bibbia> Viva de acordo com o Cristo que você recebeu;  você deve 
  esteja enraizado nEle e edifique-o e mantenha-se firme pela fé que lhe foi ensinada. 
  <b> Colossenses 2: 6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng20')> 20 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng20> 
  <p> Eu não consigo lembrar em detalhes as experiências espirituais 
  dia, mas meu amor aumentou e ficou mais forte ... eu estava 
  Deixou-se consumir o desejo de trabalhar para o Senhor e buscá-lo sozinho. 
  <b> Memórias XIII, 13 </b> </p> 
  <p class=bibbia> Defina-me como um selo em seu coração, como um selo em seu braço. 
  Pois o amor é forte como a morte, ciosamente implacável como o Sheol. 
  <b> Canção das Canções 8: 6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng21')> 21 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng21> 
  Na sexta-feira santa, eu estava tão profundamente penetrado pelo sofrimento de Cristo que não pude fazer nada além de chorar.  Eu 
  tentei muito não deixar meus companheiros perceberem. 
  <b> Memórias XII, 15 </b> </p> 
  <p class=bibbia> Grande número de pessoas O seguiu e das mulheres 
  também, que lamentou e lamentou por ele: "... não 
  chore por mim ... 
  <b> Lucas 23:27 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng22')> 22 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng22> 
  <p> Eu fiquei com um desejo ardente de trabalhar para o Senhor 
  e não buscar mais nada senão somente Ele.  Por causa do meu 
  fraqueza eu sempre cometo algumas imperfeições ao lidar com aqueles com quem eu vivo, mesmo que sejam 
  piedosos. 
  <b> Memórias XIII, 13 </b> </p> 
  <p class=bibbia> Por que você está tão deprimido, minha alma?  Coloque sua esperança em 
  Deus: Eu o louvarei ainda, meu salvador, meu Deus. 
  <b> Salmo 42:12 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng23')> 23 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng23> 
  <p> Eu pensei que iria morrer de amor, e não havia nada que eu 
  poderia pensar, exceto Jesus Cristo.  Tanto quanto me lembro, o meu dia de Páscoa foi um dia de alegria que, no entanto, foi 
  não proporcional à tristeza. 
  <b> Memórias XII, 20 </b> </p> 
  <p class=bibbia> Eu me lembro e minha alma derrete dentro de mim: eu estou no meu 
  caminho para a tenda maravilhosa, para a casa de Deus, entre 
  gritos de alegria e uma multidão exultante. 
  <b> Salmo 42: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng24')> 24 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng24> 
  <p> Significa animar todas as nossas ações e trabalhar com o Espírito de Jesus Cristo, um espírito de caridade, mansidão, mansidão e humildade, um espírito de zelo e fortaleza, 
  espírito amável, mais generoso e mais paciente. 
  <b> Regra Integral, 19 </b> </p> 
  <p class=bibbia> Como filhos dele que Ele ama, tente imitar Jesus: viva 
  no amor, tomando Cristo como seu exemplo, que nos amou até 
  o fim. 
  <b> Efésios 5: 1 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng25')> 25 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng25> 
  Envolve mais: cumprir os dois preceitos reproduzindo até onde nos é concedido, pobres criaturas, a vida santa de Nosso Senhor Jesus Cristo, imitando-o no interior e no interior. 
  virtudes exteriores, levando uma vida totalmente engajada em buscar 
  a Glória Divina. 
  <b> Regra Integral, 18 </b> </p> 
  <p class=bibbia> Você deve sempre pensar no que é melhor para você e para todos;  seja feliz em todos os momentos, ore constantemente e por todas as coisas dê graças a Deus. 
  <b> 1 Tessalonicenses 5:16 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng26')> 26 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng26> 
  <p> Quem não está queimando com zelo não pode incendiar os outros;  que tipo de fogo nós precisamos para 
  treinar, educar, consolar e conversar com o vizinho no 
  Obras de caridade?  Não tenha medo de ver o 
  grandeza do objetivo proposto. 
  <b> Regra Integral, 18 </b> </p> 
  <p class=bibbia> Eu vim para trazer fogo à terra, e como eu desejo isto 
  já estavam em chamas!  Há um batismo que devo receber ... 
  <b> Lucas 12:49 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng27')> 27 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng27> 
  <p> Eu me ofereci de todo coração e carinho ao 
  Senhor para fazer a vontade dele em tudo.  Eu tive a impressão de 
  estar aqui em trânsito, como estou no presente. 
  <b> Memórias VII, 63 </b> </p> 
  <p class=bibbia> Então eu disse: "Aqui estou, estou chegando! No pergaminho do 
  livro está escrito que eu deveria obedecer a sua vontade.  Eu sempre amei sua lei. 
  <b> Salmo 40: 8 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng28')> 28 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng28> 
  <p> Durante a oração, pareceu-me que minha alma estava novamente 
  atraído para a presença de Deus, não na forma do Sol, mas como 
  Espírito.  Fiquei impressionado com a sua grandeza, bondade e outros 
  atributos, mas especialmente o primeiro deles. 
  <b> Memórias XI, 6-7 </b> </p> 
  <p class=bibbia> Amo que nenhuma inundação pode apagar, nenhuma torrente se afoga.  O Flash 
  é um lampejo de fogo, uma chama do próprio Deus. 
  <b> Canção das Canções 8: 7 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng29')> 29 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng29> 
  <p> A intensidade dos meus sentimentos era tão grande, eu acho que eu era realmente sincero na época, que eu me ofereci ao Senhor para sofrer de qualquer maneira e por qualquer período de tempo. 
  pode querer e até suportar sozinho as dores do inferno. 
  <b> Memórias IX, 26 </b> </p> 
  <p class=bibbia> Felizes aqueles que moram em sua casa e podem te louvar 
  o dia inteiro;  e feliz os peregrinos inspirados por você com 
  coragem para fazer as subidas! 
  <b> Salmo 84: 6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m04eng30')> 30 de abril </a> </h3> 
  <hr> 
  <div class=bordo id=m04eng30> 
  <p> A infinita misericórdia do Senhor sempre me ajudou 
  mesmo quando eu realmente não tinha feito nada de bom.  Então eu 
  permaneceu pronto para sofrer, mesmo a ponto de esperar 
  sofrimento, mas com alegria e paz. 
  <b> Memórias VII, 50-51 </b> </p> 
  <p class=bibbia> Eu te amo Senhor, minha força, minha salvação, minha rocha, minha 
  escudo, meu libertador, meu Deus e eu me refugio nele. 
  <b> Salmo 18: 3 </b> </p> 
  </div>

  </div> 
  <div class=item> 
  <br>
