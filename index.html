		  </div> 
		  <div class=item> 
		  <br> 
		  <a href=# onclick="showModal('maio');"> 
		  <ons-icon icon="calendar"></ons-icon><br> 
		  Maio 
		  </a> 
		  <ons-modal id=maio> 
		  <p align = center> <a href=# onclick="closeModal('maio')"> <b> Maio </b> 
		  <img src=img/close.png> 
		  </a> 
		  </p> 
		  <hr> 
		  <p> Maria, mãe da caridade, ajuda-nos a viver o maior amor! </p> 
		  <hr> 
			   <h3> <a href=# onclick=toggle('m05pt1')> 1 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt1> 
  <p> Comecei a honrar a Santíssima Virgem sob o título de 
  a "Virgem Dolorosa".  Na verdade, desde que eu era criança eu sempre 
  tinha um grande amor e devoção a Nossa Senhora.  eu acredito 
  a devoção a Maria, sob este título, foi inspirada pela minha 
  segundo companheiro. 
  <br><b> Memórias II, 12 </b> </p> 
  <p class=bibbia> Seus olhos viram minhas ações;  no seu livro existem 
  tudo escrito;  meus dias foram limitados antes de um deles esiste. 
  <br><b> Salmo 139: 16 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt2')> 2 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt2> 
  <p> Eu fui à igreja de São Francisco para rezar ao mais 
  Virgem Santa e a situação ficaram muito claras e eu 
  experiente conflito interno quando Deuses quis manifestar a Sua Vontade para mim. 
  <br><b> Memórias II, 31 </b> </p> 
  <p class=bibbia> Muitos devem olhar com admiração e confiança no Senhor.  Feliz 
  o homem que faz do Senhor a sua confiança: quem não volta 
  idolatria. 
  <br><b> Salmo 40: 5 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt3')> 3 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt3> 
  <p> Chega o dia em que a Obra será iniciada: sábado 
  1 de agosto, o primeiro dos sete sábados dedicado a 
  Nossa Senhora das Dores.  O Senhor começou a me fazer saborear 
  pobreza, embora Ele sempre fornecesse o suficiente para 
  as necessidades do Instituto. 
  <br><b> Memórias III, 2 </b> </p> 
  <p class=bibbia> Os teus caminhos, ó Senhor, faz-me saber: ensina-me o teu 
  caminhos.  Guie-me à sua verdade e me ensine, porque você é 
  Deus meu Salvador. 
  <br><b> Salmo 25: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt4')> 4 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt4> 
  <p> No dia em que a primeira missa foi celebrada no 
  nova casa, ouvi dizer que este novo local tinha sido consagrado à Virgem Maria.  Eu estava extremamente feliz e eu 
  começou a sentir uma grande alegria. 
  <br><b> Memórias III, 33 </b> </p> 
  <p class=bibbia> Que o Senhor se lembre de todas as suas ofertas e graciosamente 
  aceite seu holocausto.  Que ele te conceda o que está em seu 
  coração e cumprir todos os seus planos. 
  <br><b> Salmo 20: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt5')> 5 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt5> 
  <p> Eu visitei o Santuário de Caravaggio três vezes durante este 
  período.  A primeira vez que experimentei um amor tão terno por 
  Maria que, durante toda a minha oração, eu poderia dizer não 
  mais do que: "Minha querida mãe!" 
  <br><b> Memórias XV, 50-51 </b> </p> 
  <p class=bibbia> Que todos os que se refugiam em ti se alegrem e exultem para sempre. 
  Proteja-os para que você seja a alegria daqueles que amam 
  Seu nome. 
  <br><b> Salmo 5: 12-13 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt6')> 6 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt6> 
  <p> Através da intercessão da dolorosa Virgem Maria, 
  sem falar com a pessoa envolvida, recitei o 
  Chalé das Dores de Maria.  Quando terminei meu 
  companheiro permaneceu definitivamente. 
  <br><b> Memórias IV, 31 </b> </p> 
  <p class=bibbia> Tu, ó Senhor, és o meu escudo: a minha glória, tu ergue a minha cabeça! 
  Quando eu clamo ao Senhor, Ele me responde do Seu santo 
  montanha. 
  <br><b> Salmo 3: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt7')> 7 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt7> 
  <p> Senti-me interiormente sustentado entre as muitas dificuldades que me cercam.  Houve um tempo em que todos estes 
  wotties pareciam tirar o melhor de mim, mas recorrer a 
  Mary e felpe-me para recuperar a minha paz. 
  <br><b> Memórias XIV, 54-55 </b> </p> 
  <p class=bibbia> Deus é o nosso refúgio e a nossa força, uma ajuda sempre presente 
  em perigo.  Portanto, nós não tememos, embora a terra seja 
  agitado e as montanhas mergulham no mar. 
  <br><b> Salmo 46: 2 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt8')> 8 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt8> 
  <p> Eu entendi que os envolvidos se envolvem na prevenção 
  pecados, já consolaram Jesus e Maria em seus sofrimentos.  Aceitei suportar qualquer tipo de sofrimento. 
  <br><b> Memórias XV, 72 </b> </p> 
  <p class=bibbia> Estou muito aflito, ó Senhor, dá-me a vida segundo 
  a sua palavra.  Aceita, ó Senhor, a livre homenagem da minha boca e ensina-me os teus decretos. 
  <br><b> Salmo 119: 107 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt9')> 9 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt9> 
  <p> Eu senti que se eu realmente buscasse somente a Deus e o mais sagrado 
  Virgem, da maneira que o Senhor queria, eu sempre podia contar 
  em sua ajuda nesta vida e eles não me abandonariam 
  na hora da morte. 
  <br><b> Memórias V, 10 </b> </p> 
  <p class=bibbia> O Senhor te livrará de todo mal, Ele guardará a sua vida.  o 
  Senhor guardará sua vinda e sua partida agora 
  e para sempre. 
  <br><b> Salmo 121: 7 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt10')> 10 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt10> 
  <p> Deus me fez entender de que maneira eu deveria buscá-lo 
  sozinho e a Santíssima Virgem, principalmente por sofrer de bom grado sem procurar conforto e aprovação em 
  palavras ou em ações. 
  <br><b> Memórias V, 11 </b> </p> 
  <p class=bibbia> Senhor, só tu és a minha esperança.  Eu fiquei sem palavras e não abri minha boca porque estava fazendo você.  Leve embora 
  seu flagelo de mim. 
  <br><b> Salmo 39:10 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt11')> 11 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt11> 
  <p> Eu tive um companheiro que estava doente.  Eu trouxe alguns 
  flores que haviam sido colocadas diante de uma imagem milagrosa 
  Nossa Senhora ... naquele lugar cheirei uma certa fragrância. 
  <br><b> Memórias VI, 33 </b> </p> 
  <p class=bibbia> Eu espero por você, Senhor;  tu, ó Senhor, meu Deus, responderá. 
  Não me abandone, ó Senhor;  meu Deus, não fique longe de mim! 
  <br><b> Salmo 38: 16.22 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt12')> 12 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt12> 
  <p> Senti-me tranquilizado interiormente e instei a orar ao Santo 
  Virgem Maria para apressar tal favor como ela tinha feito ar 
  o casamento de Caná.  E eu recebi a graça. 
  <br><b> Memórias VII, 17 </b> </p> 
  <p class=bibbia> Deixe isso para o Senhor e espere por Ele.  Não fique irritado com o 
  parte bem sucedida do homem que faz atos maliciosos. 
  <br><b> Salmo 37: 7 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt13')> 13 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt13> 
  <p> Do impulso que senti em rezar, eu sabia que Deus já havia concedido meu desejo.  De fato, aconteceu 
  alguns dias depois, enquanto eu perseverava orando a Maria 
  através de uma novena ao seu Imaculado Coração. 
  <br><b> Memórias VII, 18 </b> </p> 
  <p class=bibbia> Eu meditarei em seus preceitos e considerarei seus caminhos. 
  Em seus estatutos eu vou me deliciar, não vou esquecer suas palavras. 
  <br><b> Salmo 119: 16 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt14')> 14 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt14> 
  <p>As negociações para o novo local foram finalmente concluídas.  Na vigília da festa de Maria 
  Matriz Mãe Divina, o movimento aconteceu.  Nós escolhemos propositadamente um sábado para isso. 
  <br><b> Memórias VII, 42 </b> </p> 
  <p class=bibbia> Envie sua luz e sua fidelidade;  eles me conduzirão 
  e me leva ao seu monte santo, à sua morada 
  Lugar, colocar. 
  <br><b> Salmo 43: 3 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt15')> 15 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt15> 
  <p> O único momento de tranquilidade que eu gostei foi quando eu 
  foi visitar o Santuário de Nossa Senhora em São Celso, mas 
  não duraria muito.  O fato de que eu tive que morar entre 
  a classe alta pode ter contribuído. 
  <br><b> Memórias X, 20 </b> </p> 
  <p class=bibbia> Eu clamo com todo o meu coração: responde-me, ó Senhor;  Eu observarei seus estatutos. 
  Eu chamo você: salve-me e guardarei seus decretos. 
  <br><b> Salmo 119: 145 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt16')> 16 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt16> 
  <p> Eu tive a impressão de ter comprometido o trabalho 
  e eu continuei recomendando todo o assunto para o nosso 
  Senhora.  Depois de um ou dois dias, fiquei mais calmo.  Ao refletir sobre isso, posso ver agora que não havia motivo real 
  estar chateado. 
  <br><b> Memórias X, 33 </b> </p> 
  <p class=bibbia> Eles clamaram ao Senhor em sua aflição: de sua angústia 
  ele os resgatou.  Ele silenciou a tempestade para um suave 
  brisa. 
  <br><b> Salmo 107: 28 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt17')> 17 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt17> 
  <p> Em uma ocasião, só porque uma necessidade muito séria para nós 
  tinha surgido eu implorei a Nosso Senhor por uma graça especial 
  de amor por Nossa Santíssima Mãe.  A graça veio logo depois. 
  <br><b> Memórias X, 42 </b> </p> 
  <p class=bibbia> Venha, vamos nos curvar na adoração;  vamos nos ajoelhar antes 
  o Senhor que nos fez.  Pois Ele é o nosso Deus e nós somos o 
  pessoas que ele pastoreia, o rebanho que ele guia. 
  <br><b> Salmo 95: 6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt18')> 18 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt18> 
  <p> Sentindo-se muito preocupado e com o peso de tudo, um 
  pouco tempo depois que veio a graça: consciente da minha indignidade, duvidei e pedi perdão ao Senhor e 
  prometi a ele não fazer mais isso, apesar de ainda estar assaltado por algumas dúvidas. 
  <br><b> Memórias X, 43 </b> </p> 
  <p class=bibbia> Eu sei que o Senhor faz justiça ao aflito, julgamento para os pobres. 
  Certamente os justos darão graças ao seu nome. 
  <br><b> Salmo 140: 13 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt19')> 19 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt19> 
  <p> Onde quer que eu me virasse, não encontraria nada além de Deus.  eu sabia 
  que só Ele era o objeto do meu amor e havia um 
  alegria inefável em mim no pensamento do meu encontro com 
  Ele e com a Santíssima Virgem. 
  <br><b> Memórias XI, 29 </b> </p> 
  <p class=bibbia> Abençoe ao Senhor seus servos que fazem a Sua vontade. 
  Abençoe o Senhor todas as suas criaturas.  Abençoe o Senhor minha alma. 
  <br><b> Salmo 103: 22 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt20')> 20 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt20> 
  <p> Maria fez saber ao meu confessor que o Senhor estava descontente com meus cuidados, ansiedades e minha falta de confiança em 
  Deus.  Aos poucos, minha paz voltou e implorei 
  Perdão do Senhor. 
  <br><b> Memórias XI, 36 </b> </p> 
  <p class=bibbia> Olha, responde-me, ó Senhor, meu Deus!  Dê luz aos meus olhos.  Eu 
  Confie em sua bondade, deixe meu coração se alegrar. 
  <br><b> Salmo 13: 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt21')> 21 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt21> 
  <p> Eu estava então claramente esclarecido sobre como ajudá-la a perceber 
  sua chamada.  E pareceu-me que sua vocação era 
  inspirado por Nossa Senhora.  Eu gostei de paz profunda. 
  <br><b> Memórias XI, 43 </b> </p> 
  <p class=bibbia> Ouça, meu povo, ao meu ensinamento;  incline seus ouvidos para 
  minhas palavras.  Eu vou abrir minha boca em uma parábola, vou dizer 
  mistérios de antigamente. 
  <br><b> Salmo 78, 1 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt22')> 22 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt22> 
  <p> Um dia, um dos meus companheiros ficou gravemente doente.  Julgar 
  ela estar em perigo de morte eu tinha recurso para Nossa Senhora de 
  Tristezas.  Enquanto eu rezava, fiquei sabendo que ela não 
  morrer.  Foi um grande consolo ouvir uma voz interior. 
  <br><b> Memórias XI, 66 </b> </p> 
  <p class=bibbia> Ouça o som da minha súplica, quando eu choro para você, 
  levantando minhas mãos para o seu santuário sagrado. 
  <br><b> Salmo 28: 2 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt23')> 23 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt23> 
  <p> Embora se sinta em paz e sabendo que Deus e Sua 
  Mãe Santíssima conseguiria tudo, eu rezei por 
  o Instituto e eu vim a saber o nome da pessoa 
  quem faria tudo. 
  <br><b> Memórias XII, 11 </b> </p> 
  <p class=bibbia> O plano do Senhor permanece para sempre: o desígnio de Sua 
  coração através de todas as gerações.  Feliz a nação cuja 
  Deus é o Senhor. 
  <br><b> Salmo 33:11 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt24')> 24 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt24> 
  <p>Quando eu fui perturbado por tentações, fui inspirado a orar de maneira especial à Santíssima Virgem Maria, 
  e acredito que fui libertado dessa provação por meio de 
  sua intercessão. 
  <br><b> Memórias XII, 25 </b> </p> 
  <p class=bibbia> Você vê, pois você vê miséria e tristeza, tomando 
  eles em suas mãos.  Em você o homem infeliz depende;  dos órfãos de pai, você é o ajudante. 
  <br><b> Salmo 10:14 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt25')> 25 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt25> 
  <p> Incentivada a fazer o voto, eu queria esperar por um dia 
  dedicado à Santíssima Virgem Maria porque eu desejei 
  confiar em suas mãos.  Eu experimentei a presença de Deus. 
  <br><b> Memórias XII, 29 </b> </p> 
  <p class=bibbia> Como devo fazer um retorno ao Senhor por tudo de bom 
  Ele fez por mim?  A taça da salvação eu vou pegar, 
  e vou invocar o nome do Senhor. 
  <br><b> Salmo 116: 12 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt26')> 26 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt26> 
  <p> Esquecendo que era sábado, eu decidi esperar por um dia 
  dedicado a Nossa Senhora.  Mas eu lembrei que implorei 
  Senhor para me enviar qualquer sofrimento, tristezas, privações e 
  cruzes, desde que Ele nunca permitiria que eu pecasse mais. 
  <br><b> Memórias XII, 41 </b> </p> 
  <p class=bibbia> Cantem com alegria a Deus nossa força;  pegue uma melodia, e 
  soem o timbre, a harpa agradável e a lira. 
  <br><b> Salmo 81: 3 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt27')> 27 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt27> 
  <p>Depois de terminar a Novena saí do coro e fui diante da foto de Nossa Senhora onde me ajoelhei.  Então isso primeiro 
  a tempestade diminuiu, mas eu me encontrei muito angustiado. 
  <br><b> Memórias XIII, 25 </b> </p> 
  <p class=bibbia> Ó Senhor, meu coração não é orgulhoso.  Minha alma está quieta e quieta. 
  Como uma criança nos braços de sua mãe, então meu coração está quieto 
  dentro de mim. 
  <br><b> Salmo 131: 1 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt28')> 28 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt28> 
  <p> Eu estava muito cansado e sentei no banco do Santuário 
  da Santa Virgem Maria e depois de ter orado ao nosso 
  Senhora de muitas intenções, eu também recomendei os Filhos 
  de caridade para ela. 
  <br><b> Memórias XIII, 35 </b> </p> 
  <p class=bibbia> Das profundezas clamo a ti, ó Senhor;  Senhor ouça meu 
  voz!  Deixe seus ouvidos atentos à minha voz em súplica. 
  <br><b> Salmo 130: 1 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt29')> 29 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt29> 
  <p> Nessas ocasiões eu implorei ao Senhor e o mais 
  Santa Virgem Maria em espírito de fé, abordando-os como 
  embora eles não estivessem presentes dentro de mim, mas no céu, 
  e eles se dignaram a conceder o meu pedido. 
  <br><b> Memórias XIV, 38 </b> </p> 
  <p class=bibbia> O Senhor ouviu minha oração.  Bendito seja Deus que não me recusou a minha oração ou a sua bondade! 
  <br><b> Salmo 66:20 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m05pt30')> 30 de Maio </a> </h3> 
  <hr> 
  <div class=bordo id=m05pt30> 
  <p> Senti em mim um terno sentimento de afeição por Mary e 
  um grande desejo de vê-la.  Eu me joguei nos braços de Mary 
  implorando a ela para obter para mim a vida ou a morte como ela 
  satisfeito. 
  <br><b> Memórias XV, 66 </b> </p> 
  <p class=bibbia> Eu cantarei ao Senhor toda a minha vida: cantarei louvores ao meu 
 God while I live. May my song be pleasing to you, Lord. 
 <br><b>Psalm 104:33</b> </p> 
  </div> 
 <h3><a href=# onclick=toggle( 'm05pt31')>31 de Maio</a></h3> 
  <hr> 
 <div class=bordo id=m05pt31>
  <p> Eu continuei implorando a ajuda de Nossa Senhora. Eu finalmente resolvi, ainda
  novamente, para realmente servir a Deus e buscá-lo sozinho. eu coloquei
  eu mesmo no coração de Maria.
  <br><b> Memórias XIV, 51 </b> </p>
  <p class=bibbia> Então nossa boca se encheu de riso e nossa língua
  Com alegria. Então eles disseram entre as nações: "O
  Senhor fez grandes coisas por nós ".
  <br><b> Salmo 126: 2 </b> </p>
   </div>

		  <div class=item> 
		  <br> 
		 <a href=# onclick="showModal('jun')"> 
		 <ons-icon icon = calendar></ons-icon><br> 
		  Junho 
		  </a> 
		 <ons-modal id=jun>

		 <img src=img/close.png> 
		  </a> 
		  </p> 
		  <hr> 
		 <p>Jesus, o maior amor, faça-nos instrumentos dóceis para o Seu Reino!</p> 
		  <hr> 
<h3><a href=# onclick=toggle('m06pt1')>1 de Junho</a></h3> 
  <hr> 
 <div class=bordo id=m06pt1> 
 <p> Eu me encontrei unido a Deus tão intensamente, com um sentimento
  de amor tão forte que eu estava quase inconsciente do que era
  acontecendo ao meu redor.
  <br><b> Memórias II, 40 </b> </p>
  <p class = bibbia> Conhecemos e depositamos nossa fé no amor de Deus
   nós mesmos. Deus é amor e quem vive em amor vive
  em Deus e Deus vive nele.
  <br><b> 1 João 4:16 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m06pt2')>2 de Junho</a></h3> 
  <hr> 
 <div class=bordo id=m06pt2> 
 <p> Mais uma vez, e talvez mais do que nunca, comecei a sentir
  Eu me uni intimamente com Deus: esse sentimento de amor continuou a crescer em mim, embora na minha opinião, não era
  possível aumentar ainda mais.
  <br><b> Memórias III, 7 </b> </p>
  <p class = bibbia> Ame o Senhor, tudo que você devota: o Senhor protege os fiéis.
  Seja forte, deixe seu coração ser corajoso, todos vocês que esperam no Senhor.
  <br><b> Salmo 31: 24 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m06pt3')>3 de Junho</a></h3> 
  <hr> 
 <div class=bordo id=m06pt3> 
<p> Eu senti de uma maneira especial, por um lado, o poder do
  Senhor desenhando minha alma para unir-se a Ele e no
  outro, sua amabilidade e a força de seu amor contra o
  incapacidade do meu espírito aprisionado no corpo.
  <br><b> Memórias III, 22 </b> </p>
  <p class = bibbia> O amor de Deus por nós foi revelado quando Deus enviou ao
  mundo Seu único Filho para que pudéssemos ter vida através
   Ele.
  <br><b> 1 João 4: 9 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m06pt4')>4 de Junho</a></h3> 
  <hr> 
 <div class=bordo id=m06pt4> 
 <p> Um grande desejo veio sobre mim para o céu, onde
  união, o que não é possível perceber na terra, seria
  aperfeiçoado. Parecia que minha alma estava tentando de todas as maneiras deixar a prisão do corpo.
  <br><b> Memórias III, 23 </b> </p>
  <p class = bibbia> Esse é o amor que quero dizer: não nosso amor a Deus, mas o amor de Deus
  amor por nós quando Ele enviou Seu Filho para a nossa salvação.
  <br><b> 1 João 4: 10 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m06pt5')>5 de Junho</a></h3> 
  <hr> 
 <div class=bordo id=m06pt5> 
 <p> Em outro momento, enquanto eu estava novamente em oração antes do
  Santíssimo Sacramento, experimentei um desses sentimentos habituais, tive a visão do esplendor do Céu; Deus
  Ele mesmo e nossa condição de peregrinos estavam sendo mostrados
   para mim.
  <br><b> Memórias III, 26 </b> </p>
  <p class = bibbia> Devemos amar, porque Ele nos amou primeiro. Alguém
  quem ama a Deus também deve amar seu irmão.
  <br><b> 1 João 4: 19,21 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m06pt6')>6 de Junho</a></h3> 
  <hr> 
 <div class=bordo id=m06pt6> 
 <p> Durante a oração, fui superado por uma onda de amor
  Deus, tão forte que a alma, sendo aprisionada no corpo, foi impedida de se unir a Ele e
  tentou se libertar.
  <br><b> Memórias III, 40 </b> </p>
  <p class = bibbia> Meu amado desceu ao seu jardim, aos canteiros de espíritos
  ces. Eu sou do meu amado, e meu amado é meu. Ele pastoreia seu rebanho entre os lírios.
  <br><b> Canção das Canções 6: 2 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m06pt7')>7 de Junho</a></h3> 
  <hr> 
 <div class=bordo id=m06pt7> 
 <p> Eu fui dominado por uma onda de amor a Deus ... dentro
  me parecia que a alma estava tentando fugir do
  corpo como um passarinho, para explicar melhor, como se tentasse fugir da gaiola.
  <br><b> Memórias III, 43 </b> </p>
  <p class = bibbia> Ó Senhor, quero dizer que agradeço entre os povos, seu amor é alto como o céu, sua fidelidade como as nuvens.
  <br><b> Salmo 108: 4-5 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m06pt8')>8 de Junho</a></h3> 
  <hr> 
 <div class=bordo id=m06pt8> 
 <p> Essa visão do amor de Cristo pelos homens não apenas me entristeceu,
  porque vi que Ele não é amado, mas também me deu uma grande
  anseio de torná-lo conhecido e amado; tanto que
  nada mais importava.
  <br><b> Memórias III, 49 </b> </p>
  <p class = bibbia> Isto é o que é amar a Deus: guardar Seus mandamentos;
  e os seus mandamentos não são difíceis.
  <br><b> 1 João 5: 3 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m06pt9')>9 de Junho</a></h3> 
  <hr> 
 <div class=bordo id=m06pt9> 
<p> Nada mais importava, nem mesmo meu país nem minha relação
   tives. Eu gostaria de poder reduzir um pó, desse modo, eu
   poderia ser espalhado para todas as partes do mundo para que Deus
   seria conhecido e amado.
   <br><b> Memórias III, 50 </b> </p>
   <p class = bibbia> Meu querido povo, vamos nos amar uns aos outros desde que amor
   vem de Deus e todo o que ama é gerado por
   Deus e conhece a Deus.
   <br><b> 1 João 4: 7 </b> </p>
  </div> 
  <h3> <a href=# onclick=toggle('m06pt10')> 10 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt10> 
  <p> Enquanto assiste na Santa Missa, no momento da Santa 
  Comunhão, assim que eu recebi a hóstia sagrada, eu 
  encontrei-me carregado de fortes sentimentos de amor para com Deus e foi movido para me unir espiritualmente para 
  Ele. 
  <br><b> Memórias IV, 11 </b> </p> 
  <p class=bibbia> Se alguém reconhece que Jesus é o Filho de Deus, 
  Deus vive nele e ele em Deus. 
  <br><b> 1 João 4: 15 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt11')> 11 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt11> 
  <p> No entanto, os efeitos da calma permaneceram, a lembrança, o desejo de buscar somente a Deus e assegurar que Ele 
  seja amado e seja servido por todos. 
  <br><b> Memórias IV, 15 </b> </p> 
  <p class=bibbia> Como uma corça anseia por correr correntes, então minha alma anseia por 
  você meu Deus.  Minha alma tem sede de Deus, o Deus da vida. 
  <br><b> Salmo 42: 2-3 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt12')> 12 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt12> 
  <p> Nos breves momentos em que me encontrei unido com 
  o Senhor, fui fortalecido na minha resolução de sofrer.  isto 
  pareceu-me então que Deus queria que eu praticasse 
  fé, sozinho com Deus sozinho, que eu já desejei grandemente. 
  <br><b> Memórias VI, 11 </b> </p> 
  <p class=bibbia> Mas eu, tão grande é o seu amor, pode vir a sua casa, e 
  antes que o seu Templo Sagrado se curve em reverência a você. 
  <br><b> Salmo 5: 8 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt13')> 13 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt13> 
  <p> Uma vez, sentindo-me fortemente unido a Deus em oração, eu 
  senti um desejo irresistível de me lançar no Coração de Jesus e é isso que eu realmente fiz.  Parecia que eu 
  tinha sido imerso mais profundamente em Deus do que eu tinha 
  já experimentou no passado. 
  <br><b> Memórias VI, 16 </b> </p> 
  <p class=bibbia> Israel, eu vou casar com você para mim mesmo para sempre, prometo a você 
  com integridade e justiça, com ternura e amor;  eu vou 
  prometa-me a mim mesmo com fidelidade. 
  <br><b> Oséias 2: 21 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt14')> 14 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt14> 
  <p> Essas experiências me deixaram um desejo muito especial de 
  ofensiva ao Senhor, eu também senti uma profunda tristeza por qualquer 
  culpa que eu poderia ter cometido.  Houve um medo 
  instigado pelo amor, de ofendê-lo novamente, mas senti um ardente desejo pelo céu. 
  <br><b> Memórias VI, 55 </b> </p> 
  <p class=bibbia> Ó Deus, eu estou procurando você, minha alma está sedenta por você, meu 
  carne está ansiando por você, uma terra árida, cansada e sem água. 
  <br><b> Salmo 63: 2 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt15')> 15 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt15> 
  <p>Mesmo depois de desagradar ao Senhor com ninharias, como sempre faço, estou cheio de uma grande ternura de afeto, 
 consciente do fato de que só ele é o único objeto de 
  meu amor e assim estou preparado para qualquer coisa ... como qualquer 
  tipo de sacrifício é nada para mim. 
  <br><b> Memórias VII, 31 </b> </p> 
  <p class=bibbia> Ó Deus, seu amor é melhor que a própria vida, meus lábios recitarão seu louvor; 
  toda a minha vida eu te abençoarei, nos meus lábios uma canção de alegria. 
  <br><b> Salmo 63: 4-6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt16')> 16 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt16> 
  <p> O que eu queria era apenas sofrer, mesmo que eu ainda 
  tem medo disso.  Eu acredito que quando eu desejo, pode 
  não ser para o serviço de Deus apenas, mas mais para o desejo de 
  o prazer que vem de me encontrar unida a ele. 
  <br><b> Memórias VII, 54 </b> </p> 
  <p class=bibbia> Ó Deus, venha me resgatar.  Para mim, pobre coitado, venha 
  rapidamente, Deus!  Meu ajudante, meu salvador, ó Senhor, venha sem demora! 
  <br><b> Salmo 70: 6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt17')> 17 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt17> 
  <p> Eu também experimentei uma paz celestial e um desejo tão profundo de estar em Paradice, que eu até desejei ser atingido 
  iluminando, a fim de morrer ... cada cruz parecia ser 
  não mais significativo que um canudo. 
  <br><b> Memórias VI, 17 </b> </p> 
  <p class=bibbia> Ó Senhor, meu escudo circundante, minha glória, você me ajuda a segurar 
  minha cabeça.  Em voz alta, clamo ao Senhor e Ele me responde 
  do seu santo monte. 
  <br><b> Salmo 3: 3-4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt18')> 18 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt18> 
  <p>Ao retornar a Verona, me aguardavam muitas cruzes 
  relacionados aos meus deveres.  Um dia, enquanto rezava, experimentei um dos meus habituais transportes de amor.  Foi de 
  aqui que eu tirei a força para superar todas as dificuldades. 
  <br><b> Memórias VIII, 10 </b> </p> 
  <p class=bibbia> Felizes os peregrinos inspirados por você, ó Senhor, Deus de todos 
  criação, com coragem para fazer o seu caminho de altura para 
  altura em direção a Sião. 
  <br><b> Salmo 84: 7 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt19')> 19 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt19> 
  <p> Eu vim a entender a caridade primorosa do Coração de 
  o Senhor e afligido depois de tantas provas de amor, no 
  impulso do momento eu respondi: "Se então eu sou tão ingrato, 
  o que é verdade, serei salvo! 
  <br><b> Memórias VIII, 17 </b> </p> 
  <p class=bibbia> Eu te agradeço de todo meu coração, Senhor meu Deus, eu glorifico o seu 
  Nome para sempre, seu amor por mim tem sido tão grande, Você me resgatou das profundezas do Sheol. 
  <br><b> Salmo 86: 12-13 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt20')> 20 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt20> 
  <p> Parece-me que amo o Senhor com grande ternura. 
  Apesar do fato de que eu o amo com todo meu coração, quando 
  vem à realidade, minhas ações são inconsistentes, nem 
  pratico a humildade nem sou forte no sofrimento? 
  <br><b> Memórias VIII, 25 </b> </p> 
  <p class=bibbia> Senhor Deus, você que é sempre misericordioso e sempre terno 
  de coração, lento para raiva, sempre amoroso, sempre leal.  Dar 
  me sua força. 
  <br><b> Salmo 86: 15 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt21')> 21 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt21> 
  <p> Existe apenas uma coisa que eu percebo, tanto para o meu interior 
  e vida exterior.  Parece-me que cheguei ao ponto 
  onde Deus tantas vezes indicou que quer 
  eu: sozinho, só com ele. 
  <br><b> Memórias IX, 34 </b> </p> 
  <p class=bibbia> Eu vou celebrar o seu amor para sempre, ó Senhor, era após a minha idade 
  palavras proclamarão sua fidelidade;  porque eu reivindico que o amor 
  é construído para durar para sempre. 
  <br><b> Salmos 89: 1-2 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt22')> 22 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt22> 
  <p> Deus se apresentou a mim não na mente, mas no 
  como costuma acontecer na oração, isto é, como no céu. 
  Onde quer que eu me virasse, onde quer que eu olhasse, não encontraria nada além de Deus. 
  <br><b> Memórias XI, 27-28 </b> </p> 
  <p class=bibbia> Eu sempre agradeço pelo seu nome, ó Senhor, pelo seu amor 
  e fidelidade;  sua promessa é ainda maior que sua 
  fama. 
  <br><b> Salmo 138: 2 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt23')> 23 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt23> 
  <p> É óbvio para mim que eu sou novamente chamado a buscar DEUS 
  SOZINHO, apesar da minha ingratidão e infidelidade.  eu me tornei 
  muito angustiado com alguns assuntos.  Humanamente falando, 
  havia alguns motivos justificados para isso. 
  <br><b> Memórias XI, 31 </b> </p> 
  <p class=bibbia> Minha música é sobre gentileza e justiça;  Ó Senhor, eu canto para 
  Você.  Eu quero fazer um bom progresso, como os inocentes fazem: 
  quando você virá para mim? 
  <br><b> Salmo 101: 1-2 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt24')> 24 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt24> 
  <p> Eu tinha me entregado a Deus e parecia que meu coração 
  não era meu para descartar.  Foi talvez naquela manhã 
  durante a oração, esse pensamento veio a mim.  Já que eu não posso mais amá-lo, eu amaria Jesus com 
  o coração de Jesus. 
  <br><b> Memórias XIII, 10 </b> </p> 
  <p class=bibbia> Eu sou meu amado, e seu desejo é para mim ... o mais raro 
  frutas eu guardei para você, meu amado. 
  <br><b> Canção das Canções 7: 14 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt25')> 25 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt25> 
  <p> Meu amor aumentou e ganhou força como eu 
  solicitado a chamá-lo de "meu querido esposo".  Outra vez, em 
  oração, eu pensei que ouvi ele me chamar de "meu querido esposo" 
  mas eu poderia ter imaginado isso. 
  <br><b> Memórias XIII, 12 </b> </p> 
  <p class=bibbia> Eu vou casar com você para mim mesmo com fidelidade, e você vai 
  venha conhecer o Senhor.  Quando esse dia chegar, o Senhor 
  abençoará o seu povo. 
  <br><b> Oséias 2: 22 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt26')> 26 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt26> 
  <p> Eu fui consolado por pensamentos alternados do céu e 
  a brevidade da vida e que alegria para mim era à noite para perceber que outro dia tinha ido, enquanto eu 
  tinha vivido bem! 
  <br><b> Memórias VI, 12 </b> </p> 
  <p class=bibbia> Eu exulto de alegria no Senhor, minha alma se alegra em meu Deus, pois 
  Ele me vestiu com as vestes da salvação, Ele tem 
  me envolveu no manto da integridade. 
  <br><b> Isaías 61: 10 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt27')> 27 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt27> 
  <p> Eu não me lembro se era da maneira usual ou 
  por causa de uma meditação, embora eu acredite que foi o primeiro, fui iluminado no amor infinito de Jesus no 
  instituição do Santíssimo Sacramento. 
  <br><b> Memórias XV, 62 </b> </p> 
  <p class=bibbia> Preparas uma mesa perante mim sob os olhos dos meus inimigos e unges a minha cabeça com óleo.  Bondade e 
  bondade me perseguir todos os dias da minha vida. 
  <br><b> Salmo 23: 5-6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt28')> 28 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt28> 
  <p> Eu senti um sentimento infundido por Deus e por causa disso, 
  despertou em mim o sentimento habitual de amor.  Com muita sinceridade, carinho e prontidão de coração, aceitei 
  suportar qualquer tipo de sofrimento, na verdade, eu quase desejei isso. 
  <br><b> Memórias XV, 73 </b> </p> 
  <p class=bibbia> É o Senhor Deus de Israel quem fala: "Eu vou 
  para atraí-la e levá-la para o deserto e 
  fale com seu coração ". 
  <br><b> Oséias 2: 16 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt29')> 29 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt29> 
  <p> Sempre que leio algo sobre o amor de Deus, sinto 
  grande ternura no meu coração.  Um dia, depois da comunhão, 
  Eu estava tão intimamente unido a Deus que eu pensava que nada 
  poderia me separar dele. 
  <br><b> Memórias X, 51 </b> </p> 
  <p class=bibbia> Quem nos separará do amor de Cristo?  Talvez ensaios, 
  preocupações, perseguição ... provas pelas quais triunfamos, 
  pelo poder daquele que nos amou. 
  <br><b> Romanos 8: 35 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m06pt30')> 30 de Junho </a> </h3> 
  <hr> 
  <div class=bordo id=m06pt30> 
  <p> Ele me fez entender que Ele queria ser para mim o 
  Absolute One e que eu não deveria confiar em mais ninguém 
  mas para buscá-lo sozinho, amando e não querendo outro, mas 
  Ele. 
  <br><b> Memórias IX, 10 </b> </p> 
  <p class=bibbia> "Eu ouço meu Amado, veja como Ele vem! Venha então, meu 
  amor, meu amável, venha." " Eu busquei Aquele a quem meu 
  coração ama."
  <br><b> Canção das Canções 2: 8-3, 1 </b> </p> 
  </div>

		  <p align = center> <a href=# onclick="closeModal('julho')"> <b> Julho </b>

		  </p> 
		  <hr> 
		  <p> Jesus, pela Tua Paixão, Cruz e Ressurreição, Salve-nos! </p> 
		  <hr> 
			   <h3> <a href=# onclick=toggle('m07pt1')> 1 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt1> 
  <p> Na minha imaginação, vi Nosso Senhor carregando a cruz 
  Seus ombros.  Ele foi coroado de espinhos e eu observei em particular o que parecia ser um jorro de sangue abaixo do queixo dele, no nível do pescoço dele. 
  <br><b> Memórias XIII, 49 </b> </p> 
  <p class=bibbia> Beba todos vocês disto, pois este é o meu sangue, o sangue 
  da Nova Aliança, que deve ser derramado por muitos 
  para o perdão do pecado. 
  <br><b> Mateus 26:28 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt2')> 2 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt2> 
  <p> Orientando os Exercícios Espirituais, senti a necessidade de sugerir um 
  meditação sobre Jesus carregando a cruz para o Calvário.  Enquanto eu 
  estava ajudando-os a refletir sobre a generosidade de Jesus ... 
  de repente minha imaginação foi iluminada ... 
  <br><b> Memórias XIII, 41-42 </b> </p> 
  <p class=bibbia> Cristo entrou no santuário de uma vez por todas, levando consigo 
  Não o sangue de bodes, mas o seu próprio sangue, tendo 
  ganhou uma redenção eterna para nós. 
  <br><b> Hebreus 9:12 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt3')> 3 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt3> 
  <p> Fiquei profundamente impressionado com o imenso sofrimento de 
  nosso Redentor e pelo peso da cruz Ele era 
  carregando.  Essa visão me encorajou e imaginei que 
  encontraria grandes sofrimentos ali. 
  <br><b> Memórias XIII, 52-55 </b> </p> 
  <p class=bibbia> Na Eucaristia, Jesus não nos dá uma "coisa", mas a si mesmo; 
  Ele oferece seu corpo e derrama seu sangue.  Ele assim 
  nos dá a totalidade de sua vida e revela o máximo 
  origem deste amor. 
  <br><b> Sacramentum Caritatis 7 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt4')> 4 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt4> 
  <p> Eu vi a extensão da minha ingratidão em relação ao Divino 
  Misericórdia.  O Divino Redentor foi representado para mim 
  sem a cruz ou coroa de espinhos, mas lacerada com 
  feridas e salpicadas de sangue. 
  <br><b> Memórias XIII, 66 </b> </p> 
  <p class=bibbia> Jesus Cristo veio por água e sangue, não com água 
  apenas, mas com água e sangue. 
  <br><b> 1 João 5: 6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt5')> 5 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt5> 
  <p> Eu vi uma imagem de Jesus no lagar ... Desta vez, também 
  parecia que Ele se jogou em meus braços e que 
  Seu sangue ficou preso na minha pessoa. 
  <br><b> Memórias XIII, 68-69 </b> </p> 
  <p class=bibbia> Participando da liturgia e recebendo o Corpo e 
  O sangue de Cristo intensifica e aprofunda nossa pertença a 
  Aquele que morreu por nós. 
  <br><b> Sacramentum Caritatis 76 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt6')> 6 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt6> 
  <p> Era fruto da imaginação ver o Divino Redentor no lagar.  A única diferença foi que 
  as feridas em volta do pescoço eram muito frescas, muito dolorosas 
  e sangramento. 
  <br><b> Memórias XIV, 11-12 </b> </p> 
  <p class=bibbia> Pois minha carne é comida de verdade e meu sangue é bebida real.  Ele 
  que sempre come minha carne e bebe meu sangue vive em mim 
  e eu moro nele. 
  <br><b> João 6: 55-56 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt7')> 7 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt7> 
  <p> Que preço, tão amoroso, Jesus poderia pagar pelo resgate de 
  a humanidade por seu mais precioso sangue, derramado com 
  um coração tão generoso e amor tão forte e tenaz. 
  <br><b> Riflessi Spirituali n.  4 </b> </p> 
  <p class=bibbia> Lembre-se do resgate que foi pago para libertar você 
  o modo de vida inútil herdado de seus pais, com 
  o precioso sangue de Cristo, o Cordeiro sem mancha. 
  <br><b> 1 Pedro 1: 18-19 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt8')> 8 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt8> 
  <p> Doce Jesus ... vestido em nossa natureza humana, tendo aparecido na terra, você queria ser como todos nós, um pecador, 
  e derramar o seu mais precioso sangue na sua circuncisão. 
  <br><b> Letras II / 1, 77 </b> </p> 
  <p class=bibbia> Quando o oitavo dia chegou e a criança deveria ser circuncidada, deram-lhe o nome de Jesus, o nome 
  anjo havia lhe dado. 
  <br><b> Lucas 2:21 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt9')> 9 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt9> 
  <p> Ó Jesus, à vista dos pecados e maldade de toda a humanidade e da condenação eterna de muitas almas, 
  através de um excesso de amor, você derramou seu mais precioso 
  e Sangue Sagrado no Jardim do Getsêmani. 
  <br><b> Letras II, 177-178 </b> </p> 
  <p class=bibbia> Em sua angústia ele orou com ainda mais fervor, e sua 
  o suor caiu no chão como grandes gotas de sangue. 
  <br><b> Lucas 22:44 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt10')> 10 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt10> 
  <p> Ó meu Jesus mais inocente ... para compensar nossos inúmeros pecados durante a sua dolorosa flagelação, 
  você derramar abundantemente o seu mais precioso sangue. 
  <br><b> Letras II, 178 </b> </p> 
  <p class=bibbia> Então Pilatos libertou Barrabás e ordenou que Jesus primeiro 
  ser açoitado e entregue a ele para ser crucificado. 
  <br><b> Mateus 27:26 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt11')> 11 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt11> 
  <p> Meu mais humilde Jesus, no seu escárnio e mais doloroso 
  Coroação de espinhos, você derramou abundantemente o seu Mais Precioso Sangue e destruiu o orgulho no coração humano, o 
  raiz de todo pecado. 
  <br><b> Cartas II 178 </b> </p> 
  <p class=bibbia> Então eles o despiram e o fizeram usar um escarlate 
  manto e, tendo torcido alguns espinhos em uma coroa, eles 
  Coloque isso em sua cabeça. 
  <br><b> Mateus 27: 28-29 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt12')> 12 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt12> 
  <p> Meu amado Jesus, injustamente condenado à morte e sobrecarregado com a madeira pesada da cruz, você derramou seu 
  Sangue Precioso ao longo das estradas de Jerusalém e 
  Calvário, todas as pessoas podem ser convertidas e salvas. 
  <br><b> Regras e escritos espirituais II, 179 </b> </p> 
  <p class=bibbia> Eles tomaram conta de Jesus e carregando sua própria cruz ele 
  saiu da cidade para o lugar da Caveira, ou como era 
  chamado em hebraico, Gólgota. 
  <br><b> João 19: 17-18 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt13')> 13 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt13> 
  <p> Meu Santíssimo Redentor, uma vez no Calvário, despojado 
  suas roupas, cruelmente pregadas e levantadas na cruz, 
  você derrama abundantemente o seu sangue do seu mais sagrado 
  Feridas 
  <br><b> Regras e escritos espirituais II, 179 </b> </p> 
  <p class=bibbia> Eles o crucificaram e dividiram suas roupas, lançando 
  Muitos decidem o que cada um deve ter. 
  <br><b> Marcar 15:24 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt14')> 14 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt14> 
  <p> Nosso Mais Misericordioso Salvador ... depois de ter derramado o seu Mais 
  Sangue Precioso, para nós pecadores, você desejou depois da morte 
  derrame até as últimas gotas do seu Lado Mais Sagrado. 
  <br><b> Regras e escritos espirituais II, 180 </b> </p> 
  <p class=bibbia> Então, ao invés de quebrar as pernas, um dos soldados trespassou 
  seu lado com uma lança e imediatamente saiu 
  sangue e água. 
  <br><b> João 19:34 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt15')> 15 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt15> 
  <p> Para a Congregação dos Filhos da Caridade, desejo que 
  pode nascer no Calvário entre Jesus Crucificado e 
  Nossa Mãe Dolorosa e crescer com o Sangue Divino 
  e as lágrimas de Maria.  Queime e seja inflamado por 
  caridade. 
  <br><b> Letras II / 2, 801 </b> </p> 
  <p class=bibbia> Enquanto o Sangue de Cristo revela a grandeza do Fa 
  Seu amor mostra como uma pessoa é preciosa nos olhos 
  de Deus. 
  <br><b> Evangelium Vitae, 25 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt16')> 16 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt16> 
  <p> Como os Tertiários pertencem a um Instituto totalmente dedicado à caridade, parece inútil recomendar caridade 
  porque são filhas dessa virtude e professam 
  através de uma devoção ao Precioso Sangue daquele Deus 
  quem é a própria caridade. 
  <br><b> Regras e escritos espirituais II, 33 </b> </p> 
  <p class=bibbia> Contemplar a Cristo significa reconhecê-lo em qualquer lugar 
  Ele se manifesta, mas acima de tudo, no Sacramento vivo de Seu Corpo e Sangue. 
  <br><b> Ecclesia de Eucaristia, 6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt17')> 17 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt17> 
  <p> Diga a ela, em meu nome, o verdadeiro convento das Filhas 
  de caridade é o lado de Jesus Cristo.  Continue a rezar para 
  o Senhor pela força, pois há pouca esperança. 
  <br><b> Letras III / 4, 2555 </b> </p> 
  <p class=bibbia> Jesus disse a Thomas: "Coloque seu dedo aqui; veja aqui 
  são minhas mãos.  Me dê sua mão;  coloque no meu lado ". 
  <br><b> João 20:27 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt18')> 18 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt18> 
  <p> Enquanto eu estava orando diante do Santíssimo Sacramento, vi 
  Jesus crucificado coberto de feridas e sangue.  Quando eu 
  foi confrontado com a verdadeira cruz, enviada a mim pelo Senhor, eu 
  entendeu muito bem o significado dessa visão. 
  <br><b> Memórias VIII, 4-5 </b> </p> 
  <p class=bibbia> Eu fui crucificado com Cristo e não vivo mais, mas 
  Cristo vive em mim ... Aquele que me amou se sacrificou 
  pelo meu bem. 
  <br><b> Gálatas 2:20 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt19')> 19 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt19> 
  <p> Eu estava na igreja antes do Santíssimo Sacramento exposto, eu 
  foi novamente preenchido com amor.  Todo sofrimento parecia desaparecer 
  e me ocorreu que quando o serviço de Deus está em jogo, 
  nada deve se tornar uma dificuldade. 
  <br><b> Memórias XI, 54 </b> </p> 
  <p class=bibbia> O homem vale tanto a Deus que Ele mesmo se tornou 
  homem para sofrer com o homem de uma maneira totalmente real, 
  carne e sangue, como revelado na paixão de Jesus. 
  <br><b> Spes salvi, 39 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt20')> 20 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt20> 
  <p> Toda vez que eu estava com dor e sofrimento, parecia ouvir 
  aquelas palavras: "Eu também ...".  Com este estímulo interior, 
  pareceu-me que tudo era de escasso ou nenhum valor 
  e desejei permanecer forte em meu sofrimento e trabalho. 
  <br><b> Memórias XIII, 44-45 </b> </p> 
  <p class=bibbia> Quando nos comunicamos com o Corpo e Sangue de Jesus 
  Cristo, nós participamos da Vida Divina em uma eternidade 
  maneira adulta e consciente. 
  <br><b> Sacramentum Caritatis, 70 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt21')> 21 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt21> 
  <p> Eu rezei para que os Tertiários pudessem suportar, com 
  amor, amargura, insultos, desprezo, esquecimento, 
  erros e qualquer outra coisa que o Senhor se digna a enviar 
  eles. 
  <br><b> Memórias XV, 63 </b> </p> 
  <p class=bibbia> No Sacramento Eucarístico, Jesus continua a nos amar 
  "até o final", deixando-nos seu corpo e sangue. 
  <br><b> Sacramentum Caritatis, 1 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt22')> 22 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt22> 
  <p> Eu tive uma visão mental de Jesus Crucificado.  Eu poderia então 
  dificilmente compreender a profundidade de Sua tristeza na cruz, e eu 
  foi agitado para me consumir por ele. 
  <br><b> Memórias XV, 2-3 </b> </p> 
  <p class=bibbia> O sangue de Cristo, que se ofereceu a Deus através de 
  o Espírito eterno, pode purificar o nosso eu interior de ações mortas 
  para servir ao Deus vivo. 
  <br><b> Hebreus 9:14 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt23')> 23 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt23> 
  <p> Eu me apoiei mentalmente na sagrada humanidade de Jesus Cristo, 
  pesado pela minha própria cruz e me perguntei se meu sofrimento poderia fazer com que os sofrimentos da paixão de Cristo 
  isqueiro. 
  <br><b> Memórias XV, 71 </b> </p> 
  <p class=bibbia> Como um cordeiro inocente ele mereceu a vida por nós pelo seu sangue 
  que ele livremente derramou.  Nele Deus nos reconciliou consigo mesmo 
  e um ao outro. 
  <br><b> Gaudium et Spes, 22 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt24')> 24 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt24> 
  <p> Acho que foi então que o Senhor me fez entender 
  que quanto mais pecados são cometidos, mais Ele sofreu 
  em sua paixão.  Na Santa Missa ofereci-me ao Senhor 
  a fim de evitar pecados. 
  <br><b> Memórias XV, 72 </b> </p> 
  <p class=bibbia> No Amado, em quem, através do Seu Sangue, ganhamos nosso 
  liberdade, o perdão dos nossos pecados, há a riqueza 
  da sua graça. 
  <br><b> Efésios 1, 7 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt25')> 25 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt25> 
  <p> Enquanto orava, senti-me um pouco pacificado em relação aos meus pecados. 
  Depois do meu voto, outro medo tomou conta de mim, o 
  teme que outras almas sejam perdidas.  Para tais almas, Cristo 
  derramou Seu sangue. 
  <br><b> Memórias XII, 47 </b> </p> 
  <p class=bibbia> Não podemos nos contentar quando consideramos os milhões de 
  nossos irmãos e irmãs que, como nós, foram redimidos pelo sangue de Cristo, mas que vivem na ignorância 
  do amor de Deus. 
  <br><b> Redemptoris Missio, 86 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt26')> 26 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt26> 
  <p> Especialmente, durante esses anos, eu tive um desejo tão forte 
  para evitar pecados que ... eu teria transformado meu sangue em 
  ouro se eu pudesse, enfrentando assim a morte muitas vezes. 
  <br><b> Memórias I, 30 </b> </p> 
  <p class=bibbia> Do sacrifício da cruz e comunhão com o 
  corpo e sangue de Cristo na Eucaristia, a Igreja 
  atrai o poder espiritual necessário para levar a cabo sua 
  sion. 
  <br><b> Ecclesia de Eucharistia, 22 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt27')> 27 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt27> 
  <p> Quando orei diante do Santíssimo Sacramento, fui 
  ocupado com a agonia de Jesus no Jardim das Oliveiras.  Eu 
  entendido que as Tertiaries deveriam iniciar uma reflexão sobre 
  a paixão. 
  <br><b> Memórias XV, 60 </b> </p> 
  <p class=bibbia> A agonia no Getsêmani foi a introdução à agonia da cruz na sexta-feira santa. 
  A hora santa, a hora da redenção do mundo. 
  <br><b> Ecclesia de Eucaristia, 4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt28')> 28 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt28> 
  <p> Eu não posso imaginar quanto prazer uma alma que ama 
  o Senhor pode sentir ... a ponto de desistir de sua vida 
  e derramou seu sangue pelo amor daquele que morreu 
  para nós. 
  <br><b> Letras II / 2, 1329 </b> </p> 
  <p class=bibbia> O sangue de Cristo ... revela à humanidade que sua grandeza, 
  e assim sua vocação consiste no sincero presente de si mesmo. 
  <br><b> Evangelium Vitae, 25 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt29')> 29 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt29> 
  <p> Lembre-se de seu cônjuge abandonado no Jardim das Oliveiras e mantenha-o em companhia, mas de bom grado, porque 
  em agonia, em um oceano de dor, Ele não precisa nos ver 
  entristecido por nada. 
  <br><b> Letras III / 2, 1178 </b> </p> 
  <p class=bibbia> Se você pode ter alguma participação nos sofrimentos de Cristo, seja 
  feliz, porque você vai desfrutar de uma alegria muito maior 
  quando a Sua glória é revelada. 
  <br><b> 1 Pedro 4:13 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt30')> 30 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt30> 
  <p> Todo dia eu me lembro de você em minha oração e peço ao Senhor 
  para colocar você na ferida do Seu Sagrado Coração e dar 
  você a luz e ajuda necessário para levar a cabo os deveres 
  do seu estado. 
  <br><b> Letras III / 1, 285 </b> </p> 
  <p class=bibbia> A taça de bênção que nós abençoamos é uma comunhão com o 
  sangue de Cristo, e o pão que nós quebramos é uma comunhão com o corpo de Cristo. 
  <br><b> 1 Coríntios 10:16 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m07pt31')> 31 de Julho </a> </h3> 
  <hr> 
  <div class=bordo id=m07pt31> 
  <p> Em todos os nossos ministérios, enquanto nos entregamos a cada pessoa, devemos apenas ter o valor dessa alma em vista.  Como 
  todos têm o mesmo valor que devem sempre darlhes 
  eus indiferentemente, igual e zelosamente a todos. 
  <br><b> Regra Integral, 267 </b> </p> 
  <p class=bibbia> Mas agora em Cristo Jesus, você que costumava estar tão distante 
  de nós foram trazidos muito perto, pelo sangue de 
  Cristo.  Ele é a nossa paz. 
  <br><b> Efésios 2:13 </b> </p> 
  </div>

		  <div class=item> 
		  <br> 
		  <a href=# onclick="showModal('agosto');"> 
		  <ons-icon icon="calendar"></ons-icon><br> 
		  Agosto 
		  </a> 
		  <ons-modal id=august> 
		  <p align = center> <a href=# onclick="closeModal('agosto')"> <b> Agosto </b> 
		  <img src=img/close.png> 
		  </a> 
		  </p> 
		  <hr> 
		  <p> Meu Senhor e Meu Deus, seja o que for que eu seja para sua glória! </p> 
		  <hr> 
			  <h3> <a href=# onclick=toggle('m08pt1')> 1 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt1> 
  <p> Meus olhos se encheram de lágrimas quando eu compareci àqueles 
  Missas tendo a Glória Divina como tema e para as quais 
  Desde então, sempre tive uma grande atração.  A simples menção da "Glória Divina" seria suficiente para tocar meu coração 
  profundamente. 
  <br><b> Memórias I, 29 </b> </p> 
  <p class=bibbia> Os céus declaram a glória de Deus, a abóbada celeste proclama 
  seu trabalho prático;  Discursos do dia para o dia, da noite para a noite mãos sobre o conhecimento. 
  <br><b> Salmo 19: 2-3 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt2')> 2 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt2> 
  <p> Eu também me senti compelido a não pensar em nada 
  coisas temporais: mas longe de tudo e de todos, 
  preocupar-se apenas com a Glória de Deus e a salvação das almas, abandonando tudo a Ele. 
  <br><b> Memórias II, 50 </b> </p> 
  <p class=bibbia> Ouça, céus, enquanto eu falo;  terra, ouça as palavras que 
  Eu estou falando.  Que meu ensino caia como a chuva, que minha 
  palavras caem como orvalho. 
  <br><b> Deuteronômio 32: 1 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt3')> 3 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt3> 
  <p> Deus me permitiu sofrer uma humilhação através da qual ele 
  seria glorificado.  Eu experimentei prazer e eu ofereci 
  eu mesmo ao Senhor por qualquer tipo de humilhação, desde que 
  contribui para a sua glória. 
  <br><b> Memórias VI, 50 </b> </p> 
  <p class=bibbia> Dê graças ao Senhor, chame o seu nome em voz alta, proclamar o seu 
  ações para os povos!  Cante para ele, toque para ele. 
  <br><b> Salmo 105: 1-2 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt4')> 4 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt4> 
  <p> Pareceu-me que Ele queria ser glorificado no 
  várias obras da minha vocação, através da minha humilhação. 
  Depois de alguns dias tive que sofrer uma humilhação muito pesada. 
  <br><b> Memórias VI, 51 </b> </p> 
  <p class=bibbia> Ó Senhor, nosso Senhor, quão grande é o seu nome em todo o 
  terra!  Acima dos céus sua majestade é cantada. 
  <br><b> Salmo 8: 2 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt5')> 5 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt5> 
  <p> O velho desejo de espalhar a glória de Deus e salvar 
  almas foram ressuscitadas e eu me ofereci ao Senhor também 
  para a salvação do mundo inteiro, se fosse possível. 
  <br><b> Memórias VI, 56 </b> </p> 
  <p class=bibbia> Eu te agradeço, ó Senhor, com todo o meu coração;  Eu recito suas maravilhas uma a uma, me alegro e exulto em seu nome. 
  <br><b> Salmo 9: 2-3 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt6')> 6 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt6> 
  <p> Foi-me dito que me abandonasse no Senhor.  Esta decisão 
  me deixou muito consolado como parecia para mim que eu estava 
  pronto para sofrer qualquer sofrimento, até mesmo a morte, desde que 
  o Senhor seja glorificado. 
  <br><b> Memórias VII, 30 </b> </p> 
  <p class=bibbia> Glória para sempre ao Senhor!  Que o Senhor encontre alegria no que 
  Ele cria, a cuja vista a terra treme, em cujo toque as montanhas fumegam. 
  <br><b> Salmo 104: 31-32 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt7')> 7 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt7> 
  <p> Eu me encontrei não só em angústia por medo de não ser 
  salvo, mas também muito distraído.  Por muito tempo eu perdi 
  o desejo de ir a qualquer lugar para espalhar a Glória de Deus 
  como no passado, fui instado a fazer. 
  <br><b> Memórias VII, 55 </b> </p> 
  <p class=bibbia> Eu quero cantar para o Senhor toda a minha vida, para tocar para o meu Deus 
  contanto que eu viva.  Que estas minhas reflexões lhe dêem prazer. 
  <br><b> Salmo 104: 33-34 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt8')> 8 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt8> 
  <p> Meu passado deseja trabalhar pela Glória de Deus e desejar nada mais além Dele, foi renovado. 
  Foi um esforço considerável para mim não ansiar pelo paraíso, tendo 
  teve um pressentimento de que um longo tempo passaria antes que eu 
  alcançaria isso. 
  <br><b> Memórias IX, 25 </b> </p> 
  <p class=bibbia> Toda obra Sua é cheia de glória e majestade e Sua 
  a justiça nunca pode mudar.  Ele nos permite comemorar suas maravilhas.  O senhor é bom. 
  <br><b> Salmo 111: 3-4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt9')> 9 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt9> 
  <p> Parece-me que não posso amá-lo mais do que realmente faço nesta vida.  Eu estou consciente, às vezes, de ter 
  muito no coração tudo o que pertence a Deus e sua glória 
  que eu considero e valorizo ​​de longe, mais do que tudo que eu 
  próprio, vida incluída. 
  <br><b> Memórias XI, 41 </b> </p> 
  <p class=bibbia> Quão ricas são as profundezas de Deus, quão profunda Sua sabedoria 
  e conhecimento, e quão impossível penetrar 
  motivos ou entender seus métodos. 
  <br><b> Romanos 11:33 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt10')> 10 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt10> 
  <p> Mais uma vez, eu fiz uma resolução para ser corajosa e ir a qualquer lugar, desde que eu pudesse fazer algo para promover o 
  Glória de Deus, embora eu soubesse que, como sempre, falharia. 
  <br><b> Memórias XIII, 76 </b> </p> 
  <p class=bibbia> O Senhor é grande e digno de louvor; Sua grandeza não pode ser medida; 
  uma idade louvará seus feitos a outra. 
  <br><b> Salmo 145: 3-4 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt11')> 11 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt11> 
  <p> Eu me senti pronto para me desintegrar em muitos átomos se isso fosse 
  possível e multiplicado muitas vezes.  Eu acolho o sofrimento pela única razão que Deus pode ser 
  servido e glorificado. 
  <br><b> Memórias XV, 29 </b> </p> 
  <p class=bibbia> Oh, o esplendor de sua glória, sua fama!  eu digo a mim mesmo 
  a história de seus atos maravilhosos e seu poder temeroso. 
 <br><b>Psalm 145:5-6 </b> </p> 
  </div> 
 <h3><a href=# onclick=toggle('m08pt12')>12 de Agosto</a></h3> 
  <hr> 
 <div class=bordo id=m08pt12> 
 <p> Dominada pela tristeza, comecei a orar. Me tirando
  toda afeição humana eu tentei buscar somente a vontade de Deus e a Sua
  Glória. Eu me confiei a Maria.
  <br><b>Memórias XV, 31 </b> </p>
  <p class=bibbia> Quão grande e maravilhosa são todas as suas obras, Senhor Deus
  Todo-poderoso; justos e verdadeiros são todos os seus caminhos, Rei das Nações.
  <br><b>Apocalipse 15: 3 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m08pt13')>13 de Agosto</a></h3> 
  <hr> 
 <div class=bordo id=m08pt13> 
 <p> Envolve mais para realizá-los, reproduzindo o Santo
  Vida de Nosso Senhor Jesus, levando a nós mesmos uma vida submetida, humilde e oculta, totalmente
  empenhado em procurar a Glória Divina e a Salvação das Almas.
  <br><b>UR, Prefácio </b> </p>
  <p class=bibbia> Mas Deus levantou Jesus e deu-lhe o nome que
  está acima de todos os outros nomes; todos devem dobrar o
   joelho.
  <br><b>Filipenses 2: 9 </b> </p> 
  </div> 
 <h3><a href=# onclick=toggle('m08pt14')>14 de Agosto</a></h3> 
  <hr> 
 <div class=bordo id=m08pt14> 
 <p> Entre as virtudes de que nosso grande Modelo nos deu uma
  exemplo especial na cruz, o primeiro deles foi Seu
  amor mais ardente por seu Pai Divino por cuja Glória Ele
  consumiu o Grande Sacrifício.
  <br><b>UR, Prefácio </b> </p>
  <p class=bibbia> A hóstia celestial louvou a Deus cantando: Glória a Deus
  no mais alto dos céus e paz para os homens que gozam do seu favor.
  <br><b>Lucas 2:14 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m08pt15')>15 de Agosto</a></h3> 
  <hr> 
 <div class=bordo id=m08pt15> 
 <p> Minha querida filha, Deus sempre quer que nos encontremos no meio de contradições.
  Três coisas que eu desejo de você e estas acabarão por seu mérito junto com
  a Glória de Deus e a paz e serenidade de todos.
  <br><b>Letras III / 1,1018 </b> </p>
  <p class=bibbia> Todos louvem o nome do Senhor. Sua Majestade
  transcende a terra e o céu, elevando as fortunas de
   pessoas.
  <br><b>Salmo 148: 13-14 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m08pt16')>16 de Agosto</a></h3> 
  <hr> 
 <div class=bordo id=m08pt16> 
 <p> Sabemos que o nosso Instituto, tendo como objetivo a glória de
  Deus, quando você tem meios e irmãs para espalhar
  os trabalhos dos ramos contemplados, gostaríamos
  para começar sem qualquer agitação.
  <br><b>Letras III / 1, 1061 </b> </p>
  <p class=bibbia> Meu coração exulta no Senhor, meu chifre é exaltado no meu
   Deus. Não há ninguém tão santo quanto o Senhor, nem rocha como
  o nosso Deus.
  <br><b>1 Samuel 2: 1-2 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m08pt17')>17 de Agosto</a></h3> 
  <hr> 
 <div class=bordo id=m08pt17> 
 <p> Temendo nos ter causado danos, assegure a pessoa que,
  sobre a Glória de Deus que eu desejo acima de tudo e para a qual todo sacrifício vale a pena ser feito, tem
  não nos causou o menor dano.
  <br><b>Letras III / 1, 1063 </b> </p>
  <p class=bibbia> As pessoas que andavam na escuridão viram uma grande
  luz; sobre aqueles que vivem em uma terra de sombra profunda uma luz
  brilhou!
  <br><b>Isaías 9: 1 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m08pt18')>18 de Agosto</a></h3> 
  <hr> 
 <div class=bordo id=m08pt18> 
 <p> Confie em Deus. Seja feliz com tudo, tenha certeza de que
  com ajuda divina, você será útil naquilo que o Senhor
  ilumine-me em relação a você para que você possa estar disponível
  por seu serviço e sua glória.
  <br><b>Letras III / 1, 1079 </b> </p>
  <p class=bibbia> A glória do Líbano é concedida no deserto, a
  esplendor de Carmel e Sharon; eles verão a glória
  do Senhor, o esplendor do nosso Deus.
  <br><b>Isaías 35: 2 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m08pt19')>19 de Agosto</a></h3> 
  <hr> 
 <div class=bordo id=m08pt19> 
 <p> Não se preocupe se você tem medo de sofrer, pois é repugnante
  nossa natureza; não separemos nossa vontade da de Deus
  e seja forte em qualquer angústia quando a Glória Divina estiver envolvida.
  <br><b>Letras III / 1, 1159 </b> </p>
  <p class=bibbia> A glória do Senhor será revelada e toda a humanidade
  deve vê-lo; porque a boca do Senhor falou.
  <br><b>Isaías 40: 5 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m08pt20')>20 de Agosto</a></h3> 
  <hr> 
 <div class=bordo id=m08pt20> 
 <p> Que o Senhor faça o que é melhor para a Sua Glória. eu recebi
  sua carta e eu lhe garanto que compartilho sua tristeza em relação
  Margherita, mas devemos estar felizes com a vontade de Deus.
  <br><b>Letras III / 1, 1188 </b> </p>
  <p class=bibbia> Levanta-te, alumia a Jerusalém, porque vossa luz chegou,
  Glória do Senhor está subindo em você. Acima de você o Senhor
  a glória agora aparece.
  <br><b>Isaías 60: 1 </b> </p>
  </div> 
 <h3><a href=# onclick=toggle('m08pt21')>21 de Agosto</a></h3> 
  <hr> 
 <div class=bordo id=m08pt21> 
<p> Neste santo trabalho, recomendamos às Irmãs que, renovando e purificando sua intenção, façam o mesmo
  Escola de Doutrina Cristã como pessoas que não se importam
  sobre ninguém além de Deus e sua glória.
  <br><b>UR, regra para a doutrina </b> </p>
  <p class=bibbia> Embora a noite ainda cubra a terra e as trevas
  pessoas acima de você o Senhor agora se levanta. Nesta visão você
  vai crescer radiante.
  <br><b> Isaías 60: 2 </b> </p>
  </div> 
  <h3> <a href=# onclick=toggle('m08pt22')> 22 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt22> 
  <p> Eu tive a impressão de que o Senhor estava me pedindo para sair 
  tudo o que dizia respeito às casas do Instituto para Ele, especialmente as minhas preocupações pessoais, de modo a não pensar em nada 
  mas sua glória. 
  <br><b> Memórias XV, 7 </b> </p> 
  <p class=bibbia> Bendito seja o seu glorioso e santo nome.  Você pode ser 
  abençoado no templo de sua glória sagrada, exaltado e 
  glorificado acima de tudo para sempre. 
  <br><b> Daniel 3: 52-53 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt23')> 23 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt23> 
  <p> Parece que não devo mais prestar tanta atenção a 
  tentações, ansiedades, dificuldades, dificuldades.  Todos estes 
  coisas que eu tenho que esquecer ou preferir ignorar completamente e 
  só se preocupa com a Glória de Deus e cuida de 
  Só ele. 
  <br><b> Memórias XV, 8 </b> </p> 
  <p class=bibbia> Que você seja abençoado, Senhor, o Deus de Israel, nosso ancestral, 
  para sempre e para sempre!  Sua é a grandeza, o poder 
  e esplendor. 
  <br><b> 1 Crônicas 29:11 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt24')> 24 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt24> 
  <p> Nós os recomendamos a ter um espírito de auto-sacrifício, pois 
  que eles podem estar prontos para se privar de sua 
  liberdade e desejos, mesmo os santos, de modo a envolver 
  para a Glória Divina e o bem das almas. 
  <br><b> UR, professores do país </b> </p> 
  <p class=bibbia> Senhor, só tu és beleza, majestade e esplendor.  Dentro 
  sua mão repousa em força e poder.  Nós te damos glória e 
  elogio. 
  <br><b> 1 Crônicas 29:11 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt25')> 25 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt25> 
  <p> Para ajudar as Senhoras a se manterem mais próximas do maior serviço de Deus, colaborando com elas para difundir o 
  Glória Divina, eles podem ser recebidos duas vezes por ano para o 
  Exercícios Espirituais. 
  <br><b> UR, método para exercícios espirituais </b> </p> 
  <p class=bibbia> O Verbo se fez carne, Ele viveu entre nós e nós 
  viu a sua glória, a glória que é sua como o único filho do 
  Pai. 
  <br><b> João 1:14 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt26')> 26 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt26> 
  <p> Esta Filial do Instituto foi adotada para nenhum outro objetivo além do de fazer o bem a essas almas e suas 
  famílias e acima de tudo pela Glória Divina.  Nunca deve 
  ser feito para obter benefícios para o Instituto que é sustentado somente por Deus. 
  <br><b> Método para exercícios espirituais </b> </p> 
  <p class=bibbia> Todo joelho deve dobrar no nome de Jesus e cada 
  língua deve proclamar Jesus Cristo como Senhor, para a Glória 
  de Deus, o pai. 
  <br><b> Filipenses 2: 10-11 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt27')> 27 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt27> 
  <p> Permita que as Irmãs façam saber a estas senhoras o seu dever de 
  pague corretamente seus servos.  Quão grande será a glória 
  de Deus e da edificação eles vão dar pela sua modéstia 
  de vestimenta e respeito nas Igrejas. 
  <br><b> UR, método para exercícios espirituais </b> </p> 
  <p class=bibbia> Estamos esperando na esperança pela aparição da Glória 
  do nosso grande Deus e Salvador Jesus Cristo que sacrificou 
  ele mesmo para nós. 
  <br><b> Tito 2:13 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt28')> 28 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt28> 
  <p> Recebemos estas senhoras apenas pelo motivo da Glória 
  e serviço de Deus;  não é possível nem conveniente 
  que a casa suportar o ônus de sua manutenção 
 e tudo o que sobra sempre pertence aos pobres. 
  <br><b> UR, método para exercícios espirituais </b> </p> 
  <p class=bibbia> O Filho é a luz radiante da glória de Deus e perfeita 
  cópia de Sua natureza, sustentando o universo por Seu poderoso comando. 
  <br><b> Hebreus 1: 3 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt29')> 29 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt29> 
  <p> Lembre-se, mesmo nesta tarefa, se eles esperam uma recompensa 
  o Senhor, é melhor eles praticarem este ramo da caridade 
  mas não procurando nada além da honra e do prazer 
  de Deus e Sua Glória. 
  <br><b> UR, método para exercícios espirituais </b> </p> 
  <p class=bibbia> Vitória e glória e poder para nosso Deus;  Ele julga de maneira justa. 
  Louvado seja nosso Deus, vocês servos da Sua, reverenciá-lo. 
  <br><b> Apocalipse 19: 1,6 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt30')> 30 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt30> 
  <p> Mantenha os pobres longe de ofender a Deus e dêlhes a oportunidade de ganhar seu pão honrosamente 
  eles devem refletir que eles sempre têm que colocar o Reino de Deus diante dos interesses humanos e se entregar a essas meninas. 
  <br><b> UR, regra para as escolas </b> </p> 
  <p class=bibbia> A cidade santa, a nova Jerusalém, desceu de Deus 
  fora do Céu.  Ela tinha toda a glória radiante de Deus e brilhava como jóias preciosas. 
  <br><b> Apocalipse 21: 10-11 </b> </p> 
  </div> 
  <h3> <a href=# onclick=toggle('m08pt31')> 31 de Agosto </a> </h3> 
  <hr> 
  <div class=bordo id=m08pt31> 
  <p> Para ajudar bem essas meninas, elas precisam sacrificar um 
  pouco mais de sua paz e tranquilidade.  Eles podem cooperar na prevenção de pecados inumeráveis, tentando fazer 
  Deus conheceu e amou e suavizar o caminho para o céu para 
  muitas almas. 
  <br><b> UR, professores do país </b> </p> 
  <p class=bibbia> A cidade não precisava do sol ou da lua para a luz 
  foi iluminado pela glória radiante de Deus.  Nações viverão por 
  é luz. 
  <br><b> Apocalipse 21: 23-24 </b> </p> 
  </div>
