		  <hr> 
		  <p> Nossa Senhora das Dores, Traga em nós o Espírito de Jesus Crocificado!</p> 
		  <hr> 
			  <h3> <a href=# onclick=toggle('m09pt1')> 1º de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt1 > 
  <p> Foi precisamente neste momento que comecei a honrar o 
  Santíssima Virgem sob o título de "Virgem Dolorosa". 
  Na verdade, quando eu era criança sempre tive um grande amor e 
  devoção a Nossa Senhora. 
  <br><b> Memórias II, 11 </b></p> 
  <p class=bibbia> Simeão disse a Maria: "Esta criança está destinada a ser um sinal 
  que é rejeitado e uma espada vai perfurar sua própria alma assim 
  que os pensamentos secretos de muitos podem ser desnudados ". 
  <br><b> Lucas 2, 35 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt2')> 2 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt2 > 
  <p> É Nossa Senhora das Dores que foi constituída Mãe de 
  Caridade sob a cruz quando, com as palavras de sua morte 
  Filho Divino, ela reuniu todos nós, pecadores como somos, 
  para o coração dela. 
  <br><b> Regra integral, prefácio </b></p> 
  <p class=bibbia> Vendo sua mãe e o discípulo Ele adorou ficar em pé 
  perto dela, Jesus disse à sua mãe: "Mulher, esta é a sua 
  filho! "; ao discípulo:" Esta é a sua mãe! ". 
  <br><b> João 19: 25 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt3')> 3 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt3 > 
  <p> Peço a todos que a considerem sempre como sua única 
  Mãe, como dever de justiça, verdade, gratidão e humildade 
  carinho devoto.  Tudo o que foi feito até 
  agora é o trabalho dela. 
  <br><b> Regra integral, prefácio </b></p> 
  <p class=bibbia> Abençoados somos nós que temos você como nossa defesa porque você 
  Intercedam por nós noite e dia.  Salve, você que está cheio de 
  graça! 
  <br><b> Século Anônimo V-VI </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt4')> 4 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt4 > 
  <p> Entre as várias obras de caridade propostas para mim eu aceitei uma, mas sentindo-me um pouco perturbado recorri a 
  oração.  Como de costume, eu rezei à Santíssima Virgem Maria 
  e confiou este assunto à sua bondade. 
  <br><b> Memórias XIV, 41 </b></p> 
  <p class=bibbia> Não se esqueça dos nossos gritos no momento da tentação, mas 
  livra-nos de todos os perigos, ó mais puro e abençoado, 
  Mãe de Deus. 
  <br><b> Pergaminho egípcio, século III </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt5')> 5 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt5 > 
  <p> Vamos venerar as tristezas de Maria, comprometendo-a 
  misericórdia, de modo a aumentar cada vez mais esta calma e tendo 
  vantagem disso para que possa ser para todos nós o caminho que 
  nos leva sempre à paz eterna e abençoada. 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> Simeão disse a Maria, sua mãe: "Ele será um sinal de 
  Deus ... Quanto a você, Maria, a tristeza lhe atingirá como uma espada ". 
  <br><b> Lucas 2: 34-35 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt6')> 6 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt6 > 
  <p> Gostaríamos de formar uma Associação ou Companhia de pessoas que, como Tertiarias de Maria, Nossa Santíssima Mãe de 
  Dores, podem praticar e espalhar Sua verdadeira devoção, por 
  santificando-se. 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> "Nada é impossível a Deus" ... "Eu sou a serva de 
  o Senhor, deixe o que você disse ser feito para mim ". 
  <br><b> Lucas 1:38 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt7')> 7 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt7 > 
  <p> As terciarias espalharam a verdadeira devoção a Maria e envolveram-se em obras de caridade em suas famílias e 
  fora, sempre perseguindo aquelas obras destinadas a prevenir o pecado, a causa mais grave das tristezas amargas do 
  Mãe de Deus. 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> Salve, paz e alegria da humanidade.  Salve, a maioria dos santos 
  ple, granizo, montanha da graça, granizo refúgio dos aflitos. 
  <br><b> Efraim, o sírio </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt8')> 8 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt8 > 
  <p> O objetivo desta empresa é honrar e servir a Maria, 
  nossa Santíssima Mãe das Dores, no exercício do Santo 
  Caridade tentando eliminar, dos membros de seus 
  família e possivelmente outros, pecado que é a causa fatal de 
  As tristezas de Maria 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> Maria, seja uma companheira de viagem para os que estão no caminho, 
  uma mão de apoio para aqueles que tropeçam e nos fazem 
  digno da glória dos santos no céu. 
  <br><b> Pedro de Argo </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt9')> 9 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt9 > 
  <p> A Sabedoria Divina quer tomar banho, em todos os momentos, é divino 
  misericórdia em nosso menos Instituto que é dedicado a Maria, 
  Nossa Virgem Mais Dolorosa, e sempre reconhecê-la como 
  nossa única mãe. 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> Abençoada é você entre as mulheres!  Você aceitou dentro 
  você mesmo Aquele que é tão grande.  Você recebeu o One 
  que enche tudo consigo mesmo. 
  <br><b> Gregório de Nissa </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt10')> 10 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt10 > 
  <p> O objetivo do Instituto é ter empatia pelo indescritível 
  tristezas da Rainha dos Mártires e recordar estes 
  tristezas para nossos vizinhos;  para tentar o nosso melhor para destruir e 
  prevenir o pecado em nós mesmos e nos outros. 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> Salve, ó nova mãe.  Salve, ó mãe, cheia de inexplicável 
  mistério!  Salve, ó jarro de alabastro, óleo de santidade! 
  <br><b> Theodotus de Ancyra </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt11')> 11 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt11 > 
  <p> Tente reviver neles a memória de Nosso Senhor e dos Seus 
  Santa Mãe, Nossa Senhora das Dores, através do exercício 
  dos vários ramos da caridade, para prover o 
  principais necessidades espirituais de nossos irmãos e irmãs. 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> Minha alma proclama a grandeza do Senhor ... Sua misericórdia 
  alcança de idade para idade para aqueles que o temem. 
  <br><b> Lucas 1: 46.50 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt12')> 12 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt12 > 
  <p> A pessoa que escreve pensa em divulgar o Instituto 
  formando as Tertiárias das Filhas da Caridade, que 
  estão simplesmente ligados pelos laços sagrados desta grande virtude 
  e dedicada a Maria, nossa Santíssima Mãe das Dores. 
  <br><b> Sistema para as Terciárias </b></p> 
                         <p class=bibbia> Ele mostrou o poder de Seu braço, levantou os humildes, 
  o faminto Ele encheu de coisas boas, Ele veio 
  para a ajuda de Israel, seu servo. 
  <br><b> Lucas 1: 51-53 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt13')> 13 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt13 > 
  <p> As Tertiaries, ligadas pelos laços sagrados desses grandes 
  virtude, dedicada a Maria, nossa Santíssima Mãe das Dores e animada pelo mesmo espírito, pode praticar o 
  mesmas obras de caridade que este Instituto nem sempre 
  exercício. 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> Deste dia em diante todas as gerações me chamarão abençoado, 
  porque o Todo-Poderoso fez grandes coisas por mim.  Santo é dele 
  nome. 
  <br><b> Luke1: 48-49 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt14')> 14 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt14 > 
  <p> As terciarias são dedicadas a honrar o derramamento de 
  o mais precioso sangue do Divino Redentor e 
  tem compaixão do Coração de Nossa Senhora das Dores, em 
  agonia ao pé da cruz. 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> Perto da cruz de Jesus estava sua mãe ... Jesus disse: "É 
  é realizado! "E inclinando a cabeça Ele desistiu de 
  espírito. 
  <br><b> João 19: 25.30 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt15')> 15 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt15 > 
  <p> Todos os dias eles recitarão sete Ave-Marias em homenagem a 
  o Coração Doloroso de Maria para obter a graça de viver 
  uma vida santa, de morrer uma boa morte e pela conversão 
  de pecadores, cada um tentando espalhar a devoção a 
  Maria Santíssima 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> A oração de uma mãe pode obter muito do ser 
  nevolência do Mestre.  Ele é misericordioso e pode nos salvar. 
  <br><b> Século Anônimo V-VI </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt16')> 16 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt16 > 
  <p> As Tertiaries demonstrarão sua devoção amorosa ao 
  Maria, Nossa Santíssima Mãe das Dores, principalmente em imitá-la no exercício da paciência, docilidade, mansidão 
  e gentileza para sua própria santificação e para a 
  obras de caridade. 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> Salve, ó fonte abençoada de alegria infinita.  Salve, ó árvore da alegria 
  que dá vida.  Salve, Mãe da alegria celestial. 
  <br><b> Sofrônio de Jerusalém </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt17')> 17 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt17 > 
  <p> Recomende-me ao Senhor e farei isso por você e 
  para todos.  Tente fazer com que eles saibam o dever que nós 
  tem que espalhar a devoção da paixão de Jesus Cristo e 
  as dores de Maria 
  <br><b> Letras III / 1, 1000 </b></p> 
  <p class=bibbia> Ave, gloriosa Mãe de Deus, Santa Virgem Maria, ó Porta 
  aberta aos céus, que você possa apresentar nossas orações para 
  Cristo. 
  <br><b> Hino popular, século IX </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt18')> 18 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt18 > 
  <p> Estou muito consolado pela confiança que você sente por Mary, 
  nossa Santíssima Mãe.  Enquanto isso, continue a colocar 
  seu coração no triste Coração de Maria quando você se sente 
  preocupado. 
  <br><b> Letras III / 1, 1052 </b></p> 
  <p class=bibbia> Santa Maria, ajude os miseráveis, ajude os desalentados, 
  Encoraje os fracos.  Ore pelo povo, interceda por 
  o clero. 
  <br><b> Fulberto de Chartres </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt19')> 19 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt19 > 
  <p> Lembre-se da fortaleza de Maria ao pé da verdadeira 
  atravessar e desde que você afirma justamente ser sua filha, 
  Seria certo para fixar em sua mente que para ser assim você deve 
  realmente imitá-la.  Eu te deixo no Sagrado Coração de Maria. 
  <br><b> Letras III / 1, 1105 </b></p> 
  <p class=bibbia> Seja um companheiro de viagem para aqueles que viajam.  Guia 
  Firmamos toda a nossa vida e concedemos conforto aos desanimados e aflitos. 
  <br><b> Pedro de Argo </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt20')> 20 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt20 > 
  <p> Recomendo-me a todos na próxima novena a Nossa Senhora das Dores.  Lembre-se de mim e de todos os 
  assuntos do Instituto.  Eu abraço todos vocês de coração e deixo todos vocês no Coração de Maria. 
  <br><b> Letras III / 1, 1284 </b></p> 
  <p class=bibbia> Assim pode ser, ó Maria, ó meu refúgio, minha vida, minha ajuda, minha 
  defesa, minha glória, minha esperança e minha fortaleza. 
  <br><b> Germano de Constantinopla </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt21')> 21 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt21 > 
  <p> Tenha verdadeira confiança em Nossa Senhora que realizará tudo. 
  Eu te deixo nas feridas sagradas de Jesus Crucificado e 
  no coração sofredor de Maria, nossa querida Mãe. 
  <br><b> Letras III / 1, 1123 </b></p> 
  <p class=bibbia> Ó Virgem, você concebeu seu Criador;  aquele que 
  trouxe luz ao mundo, Ele vem para a luz do 
  mundo de você. 
  <br><b> Peter Chrysologus </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt22')> 22 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt22 > 
  <p> Eles celebram a semana dedicada a Nossa Senhora das Dores.  Na próxima semana faremos as 40 horas para o nosso Desolate 
  Mãe e a devoção das 7 horas do dia.  Eu entendo bem que é Maria quem faz tudo por nós. 
  <br><b> Letras III / 1, 1004 </b></p> 
  <p class=bibbia> Salve, ó rosto iluminado pela luz de Deus.  Salve, ó ventre mais puro 
  que acolheu em si o Aquele que o todo 
  mundo não pode conter. 
  <br><b> Theodotus de Ancyra </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt23')> 23 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt23 > 
  <p> Pedi aos meus queridos companheiros que iniciassem uma oração de sete dias 
  a Nossa Senhora das Dores e espero que ela me conceda o 
  graça para fazer a vontade de Deus e o que é melhor para o Instituto. 
  <br><b> Letras I, 286 </b></p> 
  <p class=bibbia> Deus, guardião dos meus direitos, você responde quando eu ligo, quando 
  Estou com problemas, você vem para meu alívio, ouve minha oração. 
  <br><b> Salmo 4: 2 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt24')> 24 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt24 > 
  <p> Você tem boas razões para agradecer ao Senhor e eu também farei 
  o mesmo para você.  Acreditem que foi a intercessão de 
  Nossa Senhora das Dores que obteve essa graça, desde Ela 
  tinha lhe dado essa graça antes mesmo de você perguntar 
  tal confiança. 
  <br><b> Letras I, 410 </b></p> 
  <p class=bibbia> Senhor, minha confiança nunca vacila.  Seu amor está diante dos meus olhos 
  e eu vivo minha vida em lealdade a você. 
  <br><b> Salmo 26: 3 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt25')> 25 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt25 > 
  <p> Se os membros da família permitirem, os Tertiaries todos os dias 
  pode recitar uma terceira parte do Rosário e, aos sábados, 
  em vez do Rosário eles vão rezar o terço do 
  Sete Dores da Nossa Santíssima Mãe Maria. 
  <br><b> Sistema para as Terciárias </b></p> 
  <p class=bibbia> Filha de seu Filho, Mãe de seu Criador, nos conceda 
  Dele para derramar em nós essa doçura extraordinária de 
  o desejo por ele. 
  <br><b> Hino </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt26')> 26 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt26 > 
  <p>Tenho certeza de que somos pessoas que decidiram imitar Jesus crucificado e Nossa Senhora das Dores.  Nós devemos 
  para reviver nossos espíritos e, mais do que nunca, nos conformar em tudo a esses grandes modelos. 
  <br><b> Letras III / 1, 1000 </b></p> 
  <p class=bibbia> Ele se tornou como os homens, Ele era mais humilde ainda até aceitar a morte, a morte na cruz.  Mas Deus o levantou alto. 
  <br><b> Filipenses 2: 7-8 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt27')> 27 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt27 > 
  <p> Nossos assuntos de negócios continuam indo bem através de Mary 
  Socorro.  Todo mundo aqui cumprimenta você e eles perguntam ao seu 
  orações.  Lembre-se de cuidar de si e eu saio 
  você no Coração de Maria, nossa Mãe Dolorosa. 
  <br><b> Letras III / 1, 1075 </b></p> 
  <p class=bibbia> Naquela época, Maria partiu para a região montanhosa.  Ela 
  entrou na casa de Zacarias e cumprimentou Isabel e 
  permaneceu com ela cerca de três meses. 
  <br><b> Lucas 1: 38,56 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt28')> 28 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt28 > 
  <p> Eu sempre fui cercado por essa mesma preocupação, então me senti inspirado 
  pedir ao Senhor pelo pedido através da intercessão 
  da Virgem Maria mais Dolorosa e recitei o cap. 
  deixe as tristezas de Maria. 
  <br><b> Memórias IV, 30 </b></p> 
  <p class=bibbia> A Mãe de Jesus disse a Ele: "Eles não têm vinho" ... 
  Sua mãe disse aos servos: "Faça o que ele disser 
  você." 
  <br><b> João 2: 3,5 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt29')> 29 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt29 > 
  <p> Na próxima sexta-feira, as sete primeiras sextas-feiras do mês começam em 
  honra de Nossa Senhora das Dores, que se tornou, em especial 
  maneira, mãe da caridade ao pé da cruz, nossa 
  modelo, já que precisamos sempre de um maior espírito de caridade. 
  <br><b> Letras I, 288 </b></p> 
  <p class=bibbia> Em suma, há três coisas que duram: fé, esperança e 
  o amor e o maior deles é o amor!  Procure por esta caridade. 
  <br><b> 1 Coríntios 13:13 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m09pt30')> 30 de Setembro </a> </h3> 
  <hr> 
  <div class=bordo id=m09pt30 > 
  <p> Deus deseja que permaneçamos debaixo da cruz com o Seu Santo 
  Mãe.  Enquanto isso eu oro para que Ele te dê coragem 
  e te coloco em paz.  Eu não gostaria que você perdesse seu 
  tranqüilidade.  Tome coragem porque você deve ser o meu apoio. 
  <br><b> Letras III / 5, 2633 </b></p> 
  <p class=bibbia> Que você seja glorificado mil vezes, ó Virgem Mãe 
  de Deus!  Nós cantamos seus louvores porque pela cruz de 
  seu Filho obtivemos o Paraíso. 
  <br><b> Hino anônimo V-VI seg. </b></p> 
 </div>

		  <p>Santo Pai, a colheita é rica: mande trabalhadores para a sua colheita!  </p> 
		  <hr> 
			   <h3> <a href=# onclick=toggle('m10pt1')> 1 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt1 > 
  <p> Quase toda vez que ouvi, durante a missa, o texto do Evangelho 
  que diz: "Euntes in universum mundum", sem 
  sabendo o porquê, fiquei profundamente comovido e cheio de consoconsolação.  Embora eu não chore facilmente, meus olhos 
  encha-se de lágrimas. 
  <br><b> Memórias I, 28 </b></p> 
  <p class=bibbia> Vá para o mundo todo;  proclamar a boa notícia para 
  toda a criação.  Quem crer e for batizado será salvo. 
  <br><b> Marcos 16:15 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt2')> 2 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt2 > 
  <p> Em outras ocasiões, durante a oração, seja por amor a 
  Deus ou o ardente desejo pela salvação das almas, eu 
  me amasso ao Senhor, com um toque de presunção 
  haps, ir a qualquer lugar, prometendo não agir como de costume 
  caminho. 
  <br><b> Memórias II, 43 </b></p> 
  <p class=bibbia> O amor de Cristo nos domina porque se um homem tem 
  morreu por todos, de modo que os homens vivos não devem mais viver para si mesmos, mas para aquele que morreu por eles. 
  <br><b> 2 Coríntios 5:14 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt3')> 3 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt3 > 
  <p> Com o desejo de que Deus seja glorificado, senti-me assim 
  pressionado a buscar a salvação das almas que eu ofereci 
  eu mesmo ao Senhor para permanecer no Purgatório até o dia da 
  Julgamento. 
  <br><b> Memórias II, 45 </b></p> 
  <p class=bibbia> Não que eu me gabe de pregar o Evangelho, pois é um 
  dever dado a mim;  Eu deveria ser punido se eu não pregar 
  isto. 
  <br><b> 1 Coríntios 9:16 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt4')> 4 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt4 > 
  <p> Eu me senti tão pressionado a buscar a salvação de almas e 
  asa que Deus foi servido e glorificado, acrescentei ainda que eu me ofereceria para ficar nos portões do Inferno com a condição de que ninguém entrasse. 
  <br><b> Memórias II, 46 </b></p> 
  <p class=bibbia> Se você colocar tudo isso para os irmãos, você será um bom ser- 
  de Cristo Jesus e mostrar que você realmente digeriu o ensinamento da fé. 
  <br><b> 1 Timóteo 4: 6 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt5')> 5 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt5 > 
  <p> Eu me ofereci ao Senhor para fazer a Sua Santíssima Vontade, mas eu 
  estava um pouco curioso para saber onde eu teria que ir.  Eu 
  não falei sobre isso para ninguém, mas para minha grande surpresa eu 
  ouvi meus companheiros, especialmente Betta, dizer: "Para o 
  mundo". 
  <br><b> Memórias VII, 58 </b></p> 
  <p class=bibbia> O presente de Deus não era um espírito de medo, mas o espírito de poder, 
  e amor e autocontrole.  Então você nunca se envergonhará de testemunhar ao Senhor. 
  <br><b> 2 Timóteo 1: 7 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt6')> 6 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt6 > 
  <p> Eu me ofereci ao Senhor para fazer a Sua vontade em tudo.  Eu 
  tive a impressão de estar aqui em trânsito, como estou em 
  presente e eu estava pensando em atender calmamente aos assuntos 
  como se de fato eu tivesse que partir. 
  <br><b> Memórias VII, 64 </b></p> 
  <p class=bibbia> Eu aprendi a gerenciar tudo o que tenho.  Há sim 
  nada que eu não possa dominar com a ajuda daquele que 
  me dá força. 
  <br><b> Filipenses 4:11 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt7')> 7 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt7 > 
  <p> Fiquei com o desejo de não procurar mais nada 
  mas só ele.  Embora fisicamente exausto, senti-me disposto a ir servi-lo no Pólo Norte, se fosse necessário. 
  <br><b> Memórias XIII, 14 </b></p> 
  <p class=bibbia> Os apóstolos continuaram a testemunhar a ressurreição de 
  o Senhor Jesus com grande poder e Deus os sustentou 
  com a Sua graça. 
  <br><b> Atos 4:32 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt8')> 8 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt8 > 
  <p> Eu estava abrigando um grande interesse pela Igreja Grega e 
  meu desejo de aliviar Jesus de suas feridas, acho que eu ofereci 
  me amavelmente a suportar qualquer sofrimento e até mesmo a ser 
  aterrado em pó, mas veja a Igreja Grega reunida para 
  a igreja latina. 
  <br><b> Memórias XIII, 77 </b></p> 
  <p class=bibbia> Somos cooperadores de Deus;  você é o edifício de Deus. 
  Pela graça de Deus eu consegui como arquiteto colocar o 
  fundações. 
  <br><b> 1 Coríntios 3: 8 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt9')> 9 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt9 > 
  <p> A Divina Misericórdia está chamando você para fazer muito bem no Extremo 
  Oriente e na Grécia;  Eu sempre senti interesse, sofrimento 
  e preocupação, vendo pessoas se afastando da salvação 
  por razões falsas. 
  <br><b> Letras II / 2, 1325 </b></p> 
  <p class=bibbia> Eles são servos que trouxeram a fé para você.  Mesmo o 
  diferentes maneiras em que eles trouxeram foram atribuídos a 
  eles pelo Senhor. 
  <br><b> 1 Coríntios 3: 5 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt10')> 10 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt10 > 
  <p> É necessário conservar nas meninas, que desejam se juntar 
  nós, o Espírito do Instituto, que é o de ser separado de tudo e de todos e pronto, para o 
  Serviço divino, para ir até o lugar mais remoto. 
  <br><b> Letras II / 1, 266 </b></p> 
  <p class=bibbia> A colheita é rica, mas os trabalhadores são poucos.  Então pergunte ao 
  Senhor da colheita para enviar trabalhadores para sua colheita. 
  <br><b> Mateus 9: 37 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt11')> 11 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt11 > 
  <p> O Senhor morreu pelo povo da Itália e todo o 
  mundo.  Ele me deu e me dá uma grande tarefa para o 
  países mais necessitados e dificuldades me dão coragem 
  porque Deus sustenta minha fraqueza ... 
  <br><b> Letras II / 2, 1066 </b></p> 
  <p class=bibbia> Deixe a mensagem de Cristo, em toda a sua riqueza, encontrar um lar 
  contigo.  Ensine-se e cante salmos, hinos e 
  músicas inspiradas para Deus. 
  <br><b> Colossenses 3: 16 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt12')> 12 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt12 > 
  <p> Com a ajuda de Deus, não desistirei de estabelecer o nosso 
  Instituto em qualquer lugar.  O objetivo principal é trabalhar para 
  Glória de Deus e o bem das almas: este é o objetivo do 
  Instituto. 
  <br><b> Letras II / 2, 1174 </b></p> 
  <p class=bibbia> Quem não toma sua cruz e segue na minha 
  Passos não são dignos de mim.  Qualquer um que perde a vida 
  por minha causa vai encontrá-lo. 
  <br><b> Mateus 10: 38 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt13')> 13 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt13 > 
  <p> Se o Instituto tivesse sido estabelecido por mais tempo e 
  mais numerosos, eu tentaria abrir uma casa na Zara 
  de modo a fornecer educação e instrução para meninas e 
  mulheres;  para não mencionar Corfú e as outras ilhas e 
  o Extremo Oriente. 
  <br><b> Letras II / 2, 1330 </b></p> 
  <p class=bibbia> Depois que Jesus nasceu, alguns homens sábios vieram 
  o Oriente ... eles o homenagearam e ofereceram ouro e 
  incenso e mirra. 
  <br><b> Mateus 2: 1,11 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt14')> 14 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt14 > 
  <p> Estou muito feliz em ver que você, Antonio, se tornou um 
  membro de um Instituto onde as pessoas anseiam arriscar a vida e 
  derramou seu sangue pelo amor dAquele que morreu por nós e 
  quem está destinado a trazer a luz do Evangelho a todas as nações. 
  <br><b> Letras II / 2, 1329 </b></p> 
  <p class=bibbia> Você deve viver sua vida de acordo com o Cristo que você tem 
  recebido.  Você deve estar enraizado nele e construído sobre ele 
  e mantido firme pela fé. 
  <br><b> Colossenses 2: 6 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt15')> 15 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt15 > 
  <p> Que a Santíssima Virgem faça você ir ao lugar destinado por 
  o Senhor, de modo a colher uma grande colheita e certamente o 
  palavra do Santo Padre será uma luz ao longo do caminho.  Ligar 
  na Virgem Maria em todas as preocupações e perigos. 
  <br><b> Letras II / 2, 1328 </b></p> 
  <p class=bibbia> Você é o sal da terra ... Você é a luz do 
  mundo.  Assim, a sua luz deve brilhar à vista dos homens, 
  para que eles possam louvar a Deus. 
  <br><b> Mateus 5: 13-16 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt16')> 16 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt16 > 
  <p> Vamos reconhecer os planos de Deus e não vou esquecer de 
  Peço às minhas pobres meninas que rezem à Mãe de misericórdia porque ela pode obter para você a graça de colaborar 
  na conversão de numerosas almas. 
  <br><b> Letras II / 2, 1328 </b></p> 
  <p class=bibbia> Seja diplomático com não cristãos.  Fale com eles agradavelmente 
  e com um sabor de sagacidade, e tente encaixar suas respostas 
  as necessidades de cada um. 
  <br><b> Colossenses 4: 5-6 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt17')> 17 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt17 > 
  <p> Tome a Virgem Maria como guia em todo empreendimento, 
  confiar nela para a conversão dos povos e recorrer a ela em todas as preocupações e perigos que estão sempre presentes em nossa missão apostólica. 
  <br><b> Letras II / 2, 1328 </b></p> 
  <p class=bibbia> Tivemos um tratamento difícil e foi Deus quem 
  nos deu a coragem de proclamar suas Boas Novas e nós 
  estão tentando agradar a Deus. 
  <br><b> 1 Tessalonicenses 2: 1 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt18')> 18 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt18 > 
  <p> Eu gostaria que, onde quer que Deus o levasse, você tentasse 
  estabelecer com fé uma firme e terna devoção a Maria 
  e desejo que seus nobres companheiros façam o mesmo. 
  <br><b> Letras II / ", 1328 </b></p> 
  <p class=bibbia> O quanto é que costumávamos trabalhar, escravizar dia e noite, assim como 
  não ser um fardo para qualquer um de vocês enquanto estávamos proclamando a Boa-Notícia de Deus para vocês.  Eu tratei todo mundo 
  você como pai trata seus filhos. 
  <br><b> 1 Tessalonicenses 2: 9 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt19')> 19 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt19 > 
  <p>Não duvido que o mundo seria convertido se em toda parte as pessoas pedissem à nossa Mãe Universal.  eu sei 
  que já o que eles fazem para torná-la conhecida, nossa 
  Lady vai se fazer amada. 
  <br><b> Letras II / 2, 1328 </b></p> 
  <p class=bibbia> Eles estavam pregando sem medo para o Senhor e o Senhor 
  apoiou tudo o que eles disseram sobre o seu dom da graça, permitindo 
  se pergunta para ser executada por eles. 
  <br><b> Atos 14: 3 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt20')> 20 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt20 > 
  <p> Seja de bom coração e me ajude com sua oração porque 
  os negócios do convento me causam muitas preocupações.  eu sou 
  fico feliz em saber que tudo está indo bem para o bem de 
  nosso vizinho e estou muito feliz que possamos espalhar 
  em todo o mundo. 
  <br><b> Letras III / 1, 154 </b></p> 
  <p class=bibbia> O Espírito Santo disse: Eu quero que Barnabé e Saulo se separem 
  para o trabalho ... Depois do jejum e da oração eles mandaram 
  fora. 
  <br><b> Atos 13; 2-3 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt21')> 21 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt21 > 
  <p> Eu gostaria de me dedicar para que Deus possa ser 
  vedado, amado e glorificado por todos no mundo.  eu sou 
  resoluta para oferecer tudo o que posso fazer em penitência e reparação 
  pelos meus pecados. 
  <br><b> Letras III / 1 </b></p> 
  <p class=bibbia> Como é bonito nas montanhas os pés de quem 
  traz boas novas, anuncia a paz, traz felicidade, proclama a salvação e diz: "O seu Deus é rei". 
  <br><b> Isaías 52: 7 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt22')> 22 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt22 > 
  <p> Enquanto na missa, ela viu a corrupção do mundo e 
  como esse trabalho deve compensar isso;  então ela viu Jesus Cristo em Sua santa humanidade que ofereceu Seu sangue para 
  o Pai para este trabalho. 
  <br><b> Regras e escritos espirituais </b></p> 
  <p class=bibbia> Pense no que Cristo sofreu nesta vida e depois arme 
  vocês mesmos com a mesma resolução, realizando a obra de Deus 
  vai. 
  <br><b> 1 Pedro 4: 1 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt23')> 23 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt23 > 
  <p> Ela permaneceu com uma grande dor de um lado e um grande desejo de servir o próximo do outro. 
  Ela respondeu ao Senhor com sua simplicidade habitual 
  o colocaria nos corações de todos, mas 
  ela não pode. 
  <br><b> Regras e escritos espirituais </b></p> 
  <p class=bibbia> Jesus nomeou doze;  eles deveriam ser seus companheiros 
  e ser enviado para pregar, com poder para expulsar demônios. 
  <br><b> Marcos 3: 14 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt24')> 24 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt24 > 
  <p> Ela sentiu um forte desejo de amar os outros e assim aceitou todo o sofrimento e se ofereceu. 
  ao Senhor, feliz em aliviar Jesus e Maria tentando 
  para evitar pecados. 
  <br><b> Regras e escritos espirituais </b></p> 
  <p class=bibbia> Nós provamos que somos servos de Deus por grande fortaleza em tempos de sofrimento, 
  em tempos de dificuldade e angústia, pela palavra da verdade e pelo poder de Deus. 
  <br><b> 2 Coríntios 6: 4 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt25')> 25 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt25 > 
  <p> Simplesmente ouvir o nome da Glória Divina tocou seu coração e ela estava tão ansiosa para evitar pecados que se pudesse 
  ela teria mudado seu sangue em ouro, pensando que ela 
  estava pronto para morrer muitas vezes. 
  <br><b> Escritos espirituais, 325 </b></p> 
  <p class=bibbia> Você receberá poder quando o Espírito Santo vier 
  você, e então você será minhas testemunhas em Jerusalém e 
  até os confins da terra. 
  <br><b> Atos 1: 8 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt26')> 26 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt26 > 
  <p> Você conhece minhas muitas preocupações.  Por caridade, ore por 
  me e pedir aos outros para orar por mim ao Senhor para que nós 
  pode obter da Sua Divina Misericórdia a graça de trabalhar de modo 
  para torná-lo conhecido e servido. 
  <br><b> Letras I, 400 </b></p> 
  <p class=bibbia> Toda autoridade no céu e na terra foi dada a 
  eu: Vai, portanto, fazer discípulos de todas as nações e 
  batizá-los. 
  <br><b> Mateus 28:18 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt27')> 27 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt27 > 
  <p> Que o Senhor faça conosco de acordo com a Sua Santa Vontade.  Eu desejo 
  nós poderíamos fazer tudo e em todos os lugares, mas, sendo assim 
  pequeno, pelo menos podemos trabalhar onde a necessidade é maior. 
  Lembre-se de mim para o Senhor. 
  <br><b> Letras III / 1, 719 </b></p> 
  <p class=bibbia> Vá ... e ensine-os a observar todos os comandos que dei 
  você.  E saiba que estou sempre com você;  sim, até o fim 
  de tempo. 
  <br><b> Mateus 28:20 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt28')> 28 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt28 > 
  <p> Você deve ter coragem porque Deus vai ajudá-lo.  Estar em 
  paz e vamos desejar somente a Deus e ao Seu serviço divino, 
  mesmo que às vezes tenhamos que sofrer um pouco. 
  O Senhor nos permite sofrer, mas Ele é capaz de atrair 
  de tudo. 
  <br><b> Letras III / 1.593 </b></p> 
  <p class=bibbia> Lembre-se, o resgate que foi pago para libertar você 
  o modo inútil de vida;  foi pago no precioso Sangue 
  do Cordeiro sem mancha, Jesus Cristo. 
  <br><b> 1 Pedro 1:18 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt29')> 29 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt29 > 
  <p> Espero na bondade do Senhor para que você possa trabalhar 
  no serviço do Senhor e do Instituto.  Coragem e 
  deixe ir, porque se você quer que seu trabalho seja frutífero para 
  vida eterna, você deve primeiro morrer para si mesmo. 
  <br><b> Letras III / 2, 1001 </b></p> 
  <p class=bibbia> Para os fracos, eu me tornei fraco.  Eu me fiz tudo 
  coisas para todos os homens, a fim de salvar alguns a qualquer custo. 
  <br><b> 1 Coríntios 9:22 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt30')> 30 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt30 > 
  <p> Este sentimento do amor de Jesus Cristo para todos ... de 
  tornando-o conhecido e amado, deu-lhe um grande desejo 
  para trabalhar de tal forma que ela não estava mais interessada 
  em seu próprio povo ou família. 
  <br><b>Escritos Espirituais p.  336 </b></p> 
  <p class=bibbia> Amplie o espaço de sua barraca, estique suas cortinas 
  livremente, faça suas estacas firmes;  sua raça tomará posse das nações. 
  <br><b> Isaías 54: 2-3 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m10pt31')> 31 de Outubro </a></h3> 
  <hr> 
  <div class=bordo m10pt31 > 
  <p> Eu li uma meditação de São Francisco Xavier.  Durante a leitura 
  eu parecia entender que eu teria que sair 
  Veneza, e, com Cristo Crucificado sozinho, vá, eu não sei 
  onde, para o amor do Senhor. 
  <br><b> Memórias VII, 56 </b></p> 
  <p class=bibbia> Então eu vi um novo céu e uma nova terra.  Uma voz chamada 
  do trono: "Aqui Deus vive entre os homens; Ele será 
  seu Deus e enxugará todas as lágrimas dos seus olhos ". 
  <br><b> Apocalipse 21: 1,3 </b></p> 
 </div>

		  </p> 
		  <hr> 
		  <p>Pai misericordioso, escute nossa piada: fique conosco, é noite!  </p> 
		  <hr> 
			  <h3> <a href=# onclick=toggle('m11pt1')> 1 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt1 > 
  <p> Eu tive que sofrer muito nessa ocasião;  parecia até 
  mais do que minha saúde poderia suportar se Deus não tivesse sustentado 
  eu em minha grande aflição através da oração.  Ele também me consolou com uma preocupação especial e amor terno. 
  <br><b> Memórias II, 4 </b></p> 
  <p class=bibbia> Senhor, ouça minha oração, ouça meu clamor, não seja surdo 
  meu choro.  Eu sou seu convidado, e só por um tempo, um nômade 
  como meus ancestrais. 
  <br><b> Salmo 39:13 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt2')> 2 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt2 > 
  <p> Quando eu estava em oração, freqüentemente me sentia movido e puxado 
  imitar Jesus Cristo.  Esses momentos foram antecipados 
  às vezes por essa intensa união espiritual com Deus e acompanhada de fortes sentimentos de amor. 
  <br><b> Memórias II, 47 </b></p> 
  <p class=bibbia> Se você está reconhecendo como seu pai aquele que julga 
  todos de acordo com o que ele faz, você deve ser escrupulosamente cuidadoso enquanto estiver morando longe de sua casa. 
  <br><b> 1 Pedro 1:17 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt3')> 3 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt3 > 
  <p> A força interior que eu tive desta oração foi tão eficaz 
  Foi suficiente para me sustentar, em meio às provações e dificuldades que o Senhor me permitiu experimentar na Obra, desde o começo até o presente momento. 
  <br><b> Memórias II, 53 </b></p> 
  <p class=bibbia> O tormento obscurece meus olhos.  O Senhor ouviu meu 
  chorando.  O Senhor ouviu minha petição.  O Senhor vai 
  Aceite minhas orações. 
  <br><b> Salmo 6:10 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt4')> 4 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt4 > 
  <p> Agrada ao Senhor ser servido, esperando contra a esperança.  Minhas 
  companheiro continuou a rezar para que Deus me concedesse 
  a mesma luz, mas ela não recebeu nenhuma outra resposta. 
  Eu encontrei consolo apenas em oração. 
  <br><b> Memórias IV, 5-7 </b></p> 
  <p class=bibbia> Não há necessidade de se preocupar;  mas se houver alguma coisa que você 
  precisa, ore por isso, pedindo a Deus por isso com oração e 
  Ação de graças. 
  <br><b> Filipenses 4: 6 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt5')> 5 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt5 > 
  <p> Eu me vi privado de todo apoio humano, mas durante a oração eu estava cheio de alegria.  Minha única tristeza foi que mesmo 
  desta vez eu tinha respondido às misericórdias do Senhor com 
  muita ingratidão e medo. 
  <br><b> Memórias V, 29 </b></p> 
  <p class=bibbia> Eu os levarei ao meu monte santo.  Vou fazê-los 
  alegre em minha casa de oração, porque minha casa será chamada 
  uma "casa de oração para todos os povos". 
  <br><b> Isaías 56: 7 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt6')> 6 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt6 > 
  <p> Uma vez, sentindo-me fortemente unido a Deus em oração, eu 
  senti um desejo irresistível de me lançar no Coração de Jesus e é isso que eu realmente fiz.  Eu tinha sido imerso 
  mais profundamente em Deus do que no passado.  Eu experimentei a paz celestial. 
  <br><b> Memórias VI, 16 </b></p> 
  <p class=bibbia> Aquele que pesquisa em sabedoria, ao amanhecer e com todos os seus 
  coração, ele recorre ao Senhor que o fez e implora 
  a presença do Altíssimo. 
  <br><b> Eclesiastes 39: 5 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt7')> 7 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt7 > 
  <p> Três ou quatro vezes ou mais, durante esses últimos dias, 
  depois da minha última comunhão, fui tomado por sentimentos ternos de amor a Deus enquanto orava.  Segue 
  Naquele dia, senti-me aliviada de cruzes de todo tipo. 
  <br><b> Memórias IX, 1 </b></p> 
  <p class=bibbia> Eu amo!  Pois o Senhor ouve meu pedido.  Ele dobra 
  para me escutar quando eu ligar.  Eu invoco o Senhor todo 
  Minha vida. 
  <br><b> Salmo 116: 1 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt8')> 8 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt8 > 
  <p> Enquanto estava absorto em oração, eu estava unido a Ele em espírito, em 
  a forma usual do sol;  é como quando uma pessoa traz 
  um objeto de ferro para um fogo.  O ferro se torna incandescente 
  e ainda assim não se torna um com o fogo. 
  <br><b> Memórias X, 5 </b></p> 
  <p class=bibbia> Eles permaneceram fiéis ao ensino dos apóstolos, para 
  o partir do pão, para a irmandade e para o 
  orações. 
  <br><b> Atos 2:42 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt9')> 9 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt9 > 
  <p> Esta oração não foi acompanhada pelos meus impulsos habituais 
  e transportes de amor, mas deixou a minha alma pacífica, cheia 
  com consolação e fortalecido para o resto do 
  dia.  Então recebi outra pequena prova do cuidado de Deus. 
  <br><b> Memórias X, 6 </b></p> 
  <p class=bibbia> Bendito seja o Senhor, porque ouve o som da minha petição 
  ção!  O Senhor é minha força, meu escudo, meu coração coloca 
  confie nele. 
  <br><b> Salmo 28: 6 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt10')> 10 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt10 > 
  <p> Mais tarde, durante a oração, senti-me atraído para o 
  Senhor.  Como de costume, eu o vi sob nenhuma forma visível, mas Ele 
  Era como um sol no meio da minha alma.  Desta vez minha alma 
  estava imerso em Deus. 
  <br><b> Memórias XI, 3 </b></p> 
  <p class=bibbia> Jesus levou consigo Pedro, João e Tiago e subiu 
  a montanha para rezar.  Enquanto orava, o aspecto de seu rosto 
  foi mudado, suas roupas ficaram brilhantes. 
  <br><b> Lucas 9:28 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt11')> 11 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt11 > 
  <p> Talvez tenha sido o fruto de uma imaginação excitada, mas em 
  essa oração eu senti como se meu coração estava sendo aproveitado para 
  torná-lo um com o de Cristo, embora permanecessem distintamente 
  dois. 
  <br><b> Memórias XII, 31 </b></p> 
  <p class=bibbia> Quando eu estava em Jerusalém e orava no templo, caí 
  em transe.  O Senhor disse: "Vai! Estou te enviando para 
  os pagãos longe. " 
  <b>Atos 22: 17.21 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt12')> 12 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt12 > 
  <p> Eu não consigo lembrar em detalhes as experiências espirituais 
  dia, mas eu me lembro dos transportes muito concurso de 
  amor que me pegou, e passei o resto da minha vida 
  tempo em íntima união com Deus repetindo expressões amorosas. 
  <br><b> Memórias XIII, 11 </b></p> 
  <p class=bibbia> Quando você orar, vá para o seu quarto e feche a porta.  Orar 
  para o seu pai que está naquele lugar secreto e seu pai 
  recompensará você. 
  <br><b> Mateus 6: 6 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt13')> 13 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt13 > 
  <p> Para nos ensinar como temos que tentar criar o espírito interior em nós, nosso Divino Salvador passou muito tempo em 
  solidão e silêncio, separados dos apóstolos.  Ele 
  depois voltou para instruir o povo. 
  <br><b> Regra Integral, 271 </b></p> 
  <p class=bibbia> Depois de mandar as multidões embora ele subiu as colinas 
  por si mesmo para orar.  Quando a noite chegou, ele estava lá 
  sozinho. 
  <br><b> Mateus 14:23 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt14')> 14 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt14 > 
  <p> Para preservar em nossos corações o Santo Amor de Deus, 
  o espírito de oração é quase indispensável e isso certamente não pode ficar sem lembrança;  agora ambos 
  e o outro precisa ser nutrido pelo silêncio. 
  <br><b> Regra Integral, 270 </b></p> 
  <p class=bibbia> A reputação de Jesus continuou a crescer e grandes multidões 
  se reunia para ouvi-lo e ter sua doença 
  curado, mas ele sempre iria embora para orar. 
  <br><b> Lucas 5:16 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt15')> 15 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt15 > 
  <p> Tenha cuidado para proteger a fruta que deve ser obtida de 
  Oração sagrada e os sacramentos que devem ser a verdadeira 
  exercício de virtudes e mortificação interna. 
  <br><b> Regra Integral, 260 </b></p> 
  <p class=bibbia> Eu orei e compreendi a compreensão;  Eu implorei 
  e o espírito de sabedoria veio a mim.  Eu a amava mais 
  que saúde ou beleza. 
  <br><b> Sabedoria 7: 7 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt16')> 16 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt16 > 
  <p> A oração é a chave que abre os tesouros divinos.  É indis- 
  pensável que cada pessoa tem o espírito de oração.  Uma vez 
  imbuída desse espírito, ela sempre buscará esse exercício. 
  <br><b> Riflessi, 185 </b></p> 
  <p class=bibbia> Em suas orações ... não balbuciam como os pagãos 
  porque eles acham que usando muitas palavras eles farão 
  se ouviram. 
  <br><b> Mateus 6: 7 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt17')> 17 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt17 > 
  <p> Quando chegou o momento de orar, Deus não estava mais 
  ser encontrado dentro de mim.  Eu senti que minha alma tinha que buscá-lo 
  no paraíso.  Só que, anteriormente a experiência de Deus 
  era mais íntimo e profundo. 
  <br><b> Memórias XI, 24 </b></p> 
  <p class=bibbia> Ore o tempo todo, pedindo o que você precisa, rezando no 
  Espírito em todas as ocasiões possíveis.  Nunca se canse de ficar acordado para orar. 
  <br><b> Efésios 6:18 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt18')> 18 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt18 > 
  <p> Para reviver em nossos corações o amor que leva a 
  plante grandes coisas e para lidar com adversidades, cruzes 
  e a morte, podemos obter tudo isso através da oração. 
  <br><b> Regra Integral, 270 </b></p> 
  <p class=bibbia> Trabalhe pelo Senhor com esforço incansável e com grande esforço 
  ninho de espírito.  Não desista se as provas vierem e continuarem 
  orando. 
  <br><b> Romanos 12:12 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt19')> 19 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt19 > 
  <p> Tivemos muitas tempestades e uma delas 
  danificou a estátua de São José.  Este ano nós temos 
  foi punido pelo Senhor.  Vamos aceitar o que vem 
  e oramos para que Ele sempre perdoe nossos pecados e os de 
  todos. 
  <br><b> Letras III / 3, 1721 </b></p> 
  <p class=bibbia> Ó Senhor, mostre-nos o seu amor e conceda-nos a sua ajuda salvadora. 
  Eu vou ouvir o que o Senhor, nosso Deus diz: Ele fala de 
  Paz. 
  <br><b> Salmo 85: 8 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt20')> 20 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt20 > 
  <p> Conhecendo seu coração, quando estávamos sob fogo na cidade, 
  Eu disse para mim mesmo 'pobre Durini' ela deve estar com dor por nós. 
  Como ela deve estar orando ao Senhor que nada de ruim 
  acontecer conosco e, de fato, nada aconteceu. 
  <br><b> Letras I, 449 </b></p> 
  <p class=bibbia> Felizes os misericordiosos: eles os terão mostrado.  Feliz 
  os puros de coração: eles verão a Deus. 
  <br><b> Mateus 5: 7 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt21')> 21 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt21 > 
  <p> Eu sempre oro e faço outros orarem por você e para sempre 
  todos, miseráveis como eu sou.  Você também lembra de orar 
  para mim, para que eu não seja ingrato pelas misericórdias de Deus. 
  <br><b> Letras III / 5, 3939 </b></p> 
  <p class=bibbia>Não menos do que a altura do céu sobre a terra é a grandeza de seu amor por aqueles que o temem;  Ele leva nossos pecados 
  mais longe que o leste é do oeste. 
  <br><b> Salmo 103: 11 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt22')> 22 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt22 > 
  <p> Eu me ofereci para sofrer qualquer coisa em seu lugar, desde que eu 
  poderia mantê-lo em meu coração, ileso por qualquer ofensa 
  e indignação.  Com tristeza, pedi perdão pelos meus pecados 
  embora eu temesse que eu mesmo o tratasse mal. 
  <br><b> Memórias XIV, 25-26 </b></p> 
  <p class=bibbia> Tem misericórdia de mim, ó Deus, na tua bondade, na tua 
  grande ternura limpe minhas faltas;  me limpe de 
  minha culpa. 
  <br><b> Salmo 51: 1 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt23')> 23 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt23 > 
  <p> Eu vi algumas trevas e algumas falhas em mim mesmo.  Isso me induziu a implorar ao Senhor que nosso sindicato servisse para 
  purifica-me de todas as minhas falhas.  Fiquei em grande paz 
  e aproveite. 
  <br><b> Memórias XI, 4 </b></p> 
  <p class=bibbia> Mas eu, de minha parte, confio em seu amor, ó Senhor;  deixe meu coração 
  regozije-se em sua ajuda salvadora.  Deixe-me cantar ao Senhor pelo 
  bondade que ele me mostrou. 
  <br><b> Salmo 13: 5 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt24')> 24 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt24 > 
  <p> As Irmãs podem cooperar na prevenção de pecados.  Ao tentar 
  fazer Deus conhecido e amado eles suavizar o caminho para 
  céu para muitas almas e eles receberão no céu um 
  recompensa muito abundante. 
  <br><b> Regra Integral, 201 </b></p> 
  <p class=bibbia> Bendito seja Deus Pai de nosso Senhor Jesus Cristo, que 
  em Sua grande misericórdia nos deu um novo nascimento para que tenhamos certeza da esperança. 
  <br><b> 1 Pedro 1: 3 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt25')> 25 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt25 > 
  <p> Se a conversão de pecadores é considerada uma grande prova de 
  amor a Deus, quanto melhor será prevenir e 
  impedir os pecados antes que eles sejam cometidos e salvar o Senhor 
  das ofensas. 
  <br><b> Regra integral, 120 </b></p> 
  <p class=bibbia> Haverá mais regozijo no céu sobre um só repen- 
  pecador que mais de noventa e nove homens virtuosos que têm 
  não há necessidade de arrependimento. 
  <br><b> Lucas 15: 7 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt26')> 26 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt26 > 
  <p> Enquanto eu recitava o Miserere, ao alcançar o verso "Docebo 
  iniquos ... ", senti-me incitado a ensinar a Doutrina Cristã ao meu 
  companheiros e, assim, comecei a explicar todos os domingos para 
  nossas servas que eu não podia mandar para a Igreja. 
  <br><b> Memórias I, 27 </b></p> 
  <p class=bibbia> Foi escrito que Cristo sofreria e que em Seu 
  Nome, arrependimento pelo perdão dos pecados seria 
  pregou a todas as nações. 
  <br><b> Lucas 24:47 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt27')> 27 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt27 > 
  <p> Eu tive que sofrer muito nessa ocasião, parecia até 
  mais do que minha saúde poderia suportar se Deus não tivesse sustentado 
  eu em minha grande aflição através da oração.  Ele também me consolou com o Seu terno amor. 
  <br><b> Memórias II, 4 </b></p> 
  <p class=bibbia> Mas para aqueles que se arrependem, Ele permite o retorno, e Ele aceita 
  cuida daqueles que estavam perdendo a esperança. 
  <br><b> Eclesiasto 17: 24 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt28')> 28 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt28 > 
  <p> Senti o desejo de orar pelas necessidades da Igreja.  Eu fui 
  iluminado sobre os pecados cometidos pela humanidade e 
  ofensa que Deus recebe de tais pecados.  Eu ansiava por piedade 
  para os pecadores, mas não ousou pedir, visto que o ultrajado é o próprio Deus. 
  <br><b> Memórias IX, 42-43 </b></p> 
  <p class=bibbia> O que prova que Deus nos ama é que Cristo morreu por nós 
  enquanto ainda éramos pecadores. 
  <br><b> Romanos 5: 8 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt29')> 29 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt29 > 
  <p> Eu entendi que aqueles que se engajam em pré- 
  desabafar o pecado, já consolou Jesus e Maria em 
  seus sofrimentos.  Foi um sentimento infundido por Deus e 
  por causa disso, despertou em mim a sensação habitual de 
  amar. 
  <br><b> Memórias XV, 72 </b></p> 
  <p class=bibbia> Jesus estava levando nossas falhas em seu corpo na cruz, então 
  para que possamos morrer aos nossos defeitos e viver para a santidade. 
  <br><b> 1 Pedro 2:24 </b></p> 
  </div> 
  <h3> <a href=# onclick=toggle('m11pt30')> 30 de Novembro</a> </h3>
  <hr> 
  <div class=bordo id=m11pt30 > 
  <p> Outro medo tomou conta de mim, o medo que outros 
  almas seriam perdidas.  Na minha detecção, portanto, falei com 
  o Senhor, confidenciando a ele que eu estava com vontade de morrer.  Eu tentei 
  distrair minha mente do que eu não poderia suportar. 
  <br><b> Memórias XII, 48 </b></p> 
  <p class=bibbia> Jesus não estava preocupado com quaisquer ações justas que 
  poderia ter feito;  foi sem motivo, exceto o seu próprio 
  compaixão que ele nos salvou água viva. 
  <br><b> Tito 3: 5 </b></p> 
 </div>

		  <div class=item> 
		  <br> 
		  <a href=# onclick="showModal('dic');"> 
		  <ons-icon icon="calendar"></ons-icon><br> 
		  Dezembro 
		  </a> 
		  <ons-modal id=dic> 
		  <p align = center> <a href=# onclick="closeModal('dic')"> <b> Dezembro </b> 
		  <img src=img/close.png> 
		  </a> 
		  </p> 
		  <hr> 
		  <p> Jesus, ajude-me a viver em amor e humildade, hoje e para sempre! </p> 
		  <hr> 
		  <h3> <a href=# onclick=toggle('m12pt1')> 1 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt1>
                        <p> A humildade é como o cofre que encerra e protege todos
as outras virtudes. Nos deixe perguntar isto a todo momento do
Senhor e Maria, Santíssimo, que foi escolhido para ser o
Mãe de Deus por causa dessa virtude. Vamos praticar isso
fielmente.
<br><b> Regra Incompleta 242 </b></p>
                        <p class=bibbia> Ombro meu jugo e aprende de mim, porque eu sou gentil e
humilde de coração, e você encontrará descanso para suas almas; sim,
meu jugo é fácil e meu fardo é leve.
<br><b> Mateus 11:29 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt2')> 2 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt2>
                        <p> O primeiro grau de humildade é autoconhecimento, isto é,
reconhecer o próprio nada, embora a graça de
vocação é dada gratuitamente pela liberalidade do
Senhor. Somos apenas instrumentos fracos.
<br><b> Regra Geral 236 </b></p>
                        <p class=bibbia> Venha a mim, todos vocês que trabalham e estão sobrecarregados:
e eu te darei descanso. Aceite minhas palavras e deixe-me instruir você.
<br><b> Mateus 11:28 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt3')> 3 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt3>
                        <p> Deus escolhe os fracos e impotentes para poder
encontrou o sábio. O Senhor, justamente querendo toda a glória para
ele próprio fica muitas vezes satisfeito por escolher para o seu trabalho instrumentos que não atribuem a si mesmos o sucesso de suas obras.
<br><b> Regra Geral 236 </b></p>
                        <p class=bibbia> Eu te abençoo, Pai, por esconder estas coisas do
aprendido e inteligente e revelando-os a meros filhos.
<br><b> Mateus 11:26 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt4')> 4 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt4>
                        <p> Vamos sempre nos concentrar em nosso nada, a fim de
obrigar Ele, que levanta o mendigo do chão e
levanta os pobres do casebre, para usar Sua gentil misericórdia
com o nosso Instituto.
<br><b> Regra Geral 237 </b></p>
                        <p class=bibbia> Aqueles que confiam em Deus são como o Monte Sião, inabalável, permanecendo para sempre. O Senhor circunda o seu povo agora
e para sempre.
<br><b> Salmo 125: 1 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt5')> 5 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt5>
                        <p> Na prática da santa humildade, em segundo lugar é
necessário sofrer pacientemente quando os outros nos reconhecem como
imperfeita, incapaz, ignorante, pobre, fraca e as irmãs
deve suportar pacientemente que o Instituto seja considerado
humilde e sem valor.
<br><b> Regra Geral 237 </b></p>
                        <p class=bibbia> O Senhor é grande; Eu desejo louvá-lo. Deus é meu Salvador;
Eu estou cheio de alegria. Ele olhou para sua humilde serva.
<br><b> Lucas 1:46 </b></p>
                   </div>
                 <h3> <a href=# onclick=toggle('m12pt6')> 6 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt6>
                        <p> Isso nos leva ao terceiro grau de humildade, como São Francisco
de vendas diz que eles vão suportar alegremente com ele, uma vez que
Nos alegramos quando os outros pensam da mesma maneira que nós.
<br><b> Regra completa 238 </b></p>
                        <p class=bibbia> Deste dia em diante todas as gerações me chamarão abençoado,
porque o Todo-Poderoso fez grandes coisas por mim. Santo é seu
nome.
<br><b> Lucas 1:48 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt7')> 7 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt7>
                        <p> O último grau: nós tentamos ser reputados e tratados como
nada. Nós não devemos falar de nós mesmos ou da nossa própria
importa, seja em bom ou ruim. Nós devemos até esconder isso
mesma busca por humildade com uma habilidade especial no
coração de humildade em si.
<br><b> Regra Integral 199 </b></p>
                        <p class=bibbia> Sua misericórdia atinge de idade para idade para aqueles que amam
ele. Ele mostrou o poder do seu braço, ele tem encaminhado
o orgulho do coração.
<br><b> Lucas 1:50 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt8')> 8 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt8>
                        <p>Seja fervoroso nas humilhações externas que não constituem a santa humildade, mas elas abrem o caminho e, pouco a pouco, pouco, nos leve a isso. Deixe que as irmãs se abstenham de falar
sobre origens de alto nível, riqueza ou status social.
<br><b> Regra completa 239 </b></p>
                        <p class=bibbia> Ele derrubou príncipes de seus tronos e exaltou os humildes. O faminto que ele encheu de bom
coisas, os ricos enviados vazios.
<br><b> Lucas 1:52 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt9')> 9 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt9>
                        <p> A santa humildade não leva ao desânimo nem ao atraso
no serviço de Deus, pelo contrário, o efeito especial
desta virtude, quando é real, é inspirar os mais vivos
confiança em Deus que derrama abundantes graças e bênçãos sobre os humildes.
<br><b> Regra Integral 240 </b></p>
                        <p class=bibbia> Ele veio em socorro de Israel, seu servo, consciente de
sua misericórdia, de acordo com a promessa que ele fez aos nossos antepassados, a Abraão e seus descendentes.
<br><b> Lucas 1:54 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt10')> 10 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt10>
                        <p> Deus resiste ao orgulho e derrama graças abundantes e
bênçãos aos humildes. A alma que sabe
encontrar tudo em Deus é assegurado por suas promessas e
Abençoado com misericórdia.
<br><b> Regra completa 201 </b></p>
                        <p class=bibbia> Quão felizes são os pobres em espírito; deles é o Reino de
céu. Feliz os pacificadores; eles devem ser chamados de
filhos de Deus.
<br><b> Mateus 5: 3. 9 </b></p>
                   </div>
                   <h3> <a href=# onclick=toggle('m12pt11')> 11 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt11>
                        <p> A alma humilde, referindo-se a cada fruto do presente para
a doadora, compromete-se a abençoá-lo cada vez mais.
Os santos que mais trabalharam por sua própria santificação
e para a Glória Divina eram humildes.
<br><b> Regra completa 201 </b></p>
                        <p class=bibbia> Aquele que me segue é mais poderoso do que eu, e
Não estou em condições de carregar as sandálias; ele te batizará com
o Espírito Santo e fogo.
<br><b> Mateus 3:11 </b></p>
                   </div>
                    <h3> <a href=# onclick=toggle('m12pt12')> 12 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt12>
                        <p> Os santos eram muito humildes. Nós devemos imitá-los e
peço incessantemente ao Senhor por esta virtude, até que Deus, que
olha para os humildes da terra, a fim de abençoá-los
e coroá-los no céu, pode dignar-se para inscrever todos nós.
<br><b> Regra completa 241 </b></p>
                        <p class=bibbia> Astúcia é uma fonte de vida para o seu possuidor. Gentilmente
as palavras são um favo de mel, doce ao paladar, saudável
para o corpo.
<b>Provérbios 16:24 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt13')> 13 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt13>
                        <p> Vamos mostrar a humildade sagrada mesmo externamente por um humilde
rolamento, modéstia na aparência e na maneira. Tratando
os pobres nunca nos esqueçamos de que somos sempre seus servos e sempre temos que suportar qualquer tipo de
tratamento incivil deles.
<br><b> Regra completa 241 </b></p>
                        <p class=bibbia> Deus, crie um coração limpo em mim, coloque em mim um novo e
espírito constante. Seja meu Salvador novamente, renove minha alegria, mantenha
meu espírito firme e disposto.
<br><b> Salmo 50:12 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt14')> 14 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt14>
                        <p> Eles não devem defender sua opinião com muita firmeza quando
seu dever não requer isso para o serviço de Deus ou para
o bem do próximo. Eles devem sempre ter um
grande desejo de progredir diariamente nesta santa virtude.
<br><b> Regra completa 241 </b></p>
                        <p class=bibbia> Assim diz o Senhor: Meus olhos são atraídos para o homem de
espírito humilde e contrito que treme da minha palavra.
<br><b> Isaías 66: 2 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt15')> 15 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt15>
                        <p> Somos quatro mulheres pobres, sem cartas, sem brilho
e com o nome único de Servos dos Pobres, ainda não
digno de ser chamado Servos de Deus. Vamos perseverar em
a vocação a que fomos chamados.
<br><b> Regra Geral 237 </b></p>
                        <p class=bibbia> Então, com você: quando você tiver feito tudo o que lhe foi dito
para fazer, digamos, "Somos apenas servos: não fizemos
mais do que o nosso dever ".
<br><b> Lucas 17:10 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt16')> 16 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt16>
                        <p> O Instituto dedica-se ao perfeito exercício do
Mandamentos do Amor e à imitação especial de
Jesus Cristo Crucificado que nada respira senão a caridade.
O Senhor pede caridade e união mútua.
<br><b> Regra Incompleta 243 </b></p>
                        <p class=bibbia> A vida que agora vivo neste corpo eu vivo na fé: fé no
Filho de Deus que me amou e se sacrificou por
minha causa.
<br><b> Gálatas 2:20 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt17')> 17 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt17>
                        <p> A Divina Misericórdia, através dos méritos de Maria Santíssima,
não permitirá que o Instituto crie raízes em vez de fazer
sem o espírito da caridade, que é o de Jesus
Cristo.
<br><b> Regra integral não abreviada </b></p>
                        <p class=bibbia> Àquele que nos ama e lavou nossos pecados
com o seu sangue, seja glória e poder para todo o sempre.
Um homem.
<br><b> Apocalipse 1: 4 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt18')> 18 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt18>
                        <p>Jesus recomendou a caridade imediatamente após a Instituição do Sacramento Divino, na qual, além de outras
coisas, ele queria significar pela própria questão do
sacramento, a união de corações que ele pede de Sua
Cristãos
<br><b> Regra integral não abreviada </b></p>
                        <p class=bibbia> Pai, eu conheço você e eu fiz o seu nome
conhecido por eles para que o amor com o qual você me amou
pode estar neles e eu neles.
<br><b> João 17:26 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt19')> 19 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt19>
                        <p> Jesus ordenou aos apóstolos que se amem uns aos outros
Ele os amara. Este é o tipo de amor que o Senhor pede:
uma verdadeira união de coração, um coração e um desejo.
<br><b> Regra Incompleta 246 </b></p>
                        <p class=bibbia> Este é o meu mandamento: amar uns aos outros, como eu tenho
amei você. Você é meus amigos, eu não te chamarei de servos
não mais.
<br><b> João 15:12 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt20')> 20 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt20>
                        <p> Eles devem amar um ao outro sinceramente, sem qualquer distinção, cada um querendo o que o outro deseja e
não querendo o que desagrada o outro. O fato de que o
Irmãs vêm de diferentes países não devem quebrar
esta união.
<br><b> Regra Incompleta 246 </b></p>
                        <p class=bibbia> O amor é sempre paciente e gentil; não é ciumento; o amor é
nunca arrogante ou vaidoso; Nunca e rude ou egoista.
<br><b> 1 Coríntios 13: 4 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt21')> 21 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt21>
                        <p> Não fale mal, mesmo em geral, sobre outras nações.
A caridade não conhece outros países ou fronteiras, exceto
aqueles que levam da prática imperfeita da caridade
aqui na terra para o perfeito exercício dele no céu.
<br><b> Regra Interna 247 </b></p>
                        <p class=bibbia> O amor não se ofende e não fica ressentido. Ame
não tem prazer nos pecados de outras pessoas, mas se deleita
a verdade.
<br><b> 1 Coríntios 13: 5 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt22')> 22 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt22>
                        <p> Observemos como Jesus amou os apóstolos. Ele amou
eles embora fossem ignorantes, cheios de defeitos, ásperos,
pobre e tímida. Se olharmos para o quanto Ele nos amou,
descobrimos que Ele nos amou apesar de ingrato.
<br><b> Regra Integral 207 </b></p>
                       <p class=bibbia> A caridade está pronta para desculpar, confiar, esperar e
Dure o que vier. Existem três coisas que duram:
fé, esperança e amor; o maior é o amor.
<br><b> 1 Coríntios 13: 7 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt23')> 23 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt23>
                        <p> Devemos amar uns aos outros com todo o nosso coração, nunca dando má interpretação à ação dos outros, mas sempre dando a interpretação em conformidade com a caridade,
nunca pensando e refletindo sobre as mágoas recebidas.
<br><b> Regra Interna 247 </b></p>
                        <p class=bibbia> Se eu tenho o dom da profecia e tenho fé em toda a sua plenitude para mover montanhas, mas sem amor, eu não sou nada
em absoluto.
<br><b> 1 Coríntios 13: 3 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt24')> 24 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt24>
                        <p> Foi uma das festas de Christmastide quando, para o
primeira vez e para minha grande surpresa, eu vi, mas não com o meu
olhos corporais, o Santo Menino. Essa visão me deixou com um
forte sentimento de amor. O que vi permaneceu sempre impressionado em minha alma.
<br><b> Memórias VIII, 1 </b></p>
                        <p class=bibbia> O Verbo se fez carne, Ele viveu entre nós e nós
viu a sua glória, a glória que é sua como o único filho do
Pai, cheio de graça e verdade.
<br><b> João 1:14 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt25')> 25 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt25>
                        <p> Não defendemos nossa opinião, nos gabamos do trabalho que
foram confiados, interromper a conversa e
muito menos use palavras ásperas, amargas ou mortificantes; nenhum
palavra contra a caridade.
<br><b> Regra Interna 249 </b></p>
                        <p class=bibbia> "Hoje um Salvador nasceu para você, ele é o Cristo
Senhor ... paz aos homens que desfrutam do seu favor. "Quanto a Maria
ela ponderou tudo isso em seu coração.
<br><b> Lucas 2:11 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt26')> 26 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt26>
                        <p> Devemos ter cuidado para manter nosso coração firme em caridade
e nossa língua silenciada de toda reclamação. Nós devemos
nunca fale com ressentimento ou emoção descontrolada para
uns aos outros ou usar palavras prejudiciais.
<br><b> Regra Integral 253 </b></p>
                        <p class=bibbia> Os Sábios viram o Menino com sua Mãe Maria e
caindo de joelhos eles o homenagearam. Abrindo sua
tesouros, eles ofereceram-lhe presentes de ouro, incenso
e mirra.
<br><b> Mateus 2:11 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt27')> 27 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt27>
                        <p> Devemos suportar um ao outro e quando uma Irmã perguntar
perdão, o outro sempre responderá gentil e cordialmente, mostrando e realmente perdoando qualquer ofensa ou mágoa.
<br><b> Regra Integral 254 </b></p>
                        <p class=bibbia> "Meu filho, por que você fez isso conosco? Veja como
Seu pai e eu estivemos procurando por você.
você não sabe que eu devo estar ocupado com os assuntos do meu pai? "
<br><b> Lucas 2:48 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt28')> 28 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt28>
                        <p> Para pessoas de certa idade, devemos mostrar uma
espect, agradecendo-lhes porque abriram o caminho.
Deixe-nos segurar querido nossas irmãs doentes, como montanhas de pedras preciosas,
e sirva-os com amor.
<br><b> Regra Integral 254 </b></p>
                        <p class=bibbia> Jesus viveu sob sua autoridade. Sua mãe armazenou tudo
estas coisas em seu coração. Jesus cresceu em sabedoria, idade e
favor a Deus e aos homens.
<br><b> Lucas 2:51 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt29')> 29 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt29>
                        <p> Entendimento mútuo e afeição universal sem
distinção são recomendados para todos. Se alguém deveria
falhar na caridade em relação a outra pessoa, ele / ela deve perguntar
perdão e ser reconciliado pelo menos antes de ir para
cama.
<br><b> Regra Integral 52 </b></p>
                        <p class=bibbia> A minha oração é que o seu amor um pelo outro possa aumentar
mais e mais e nunca parar de melhorar no conhecimento
e a percepção do que é melhor.
<br><b> Filipenses 1: 9 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt30')> 30 de Dezembro </a> </h3>
                <hr>
                    <div class=bordo id=m12pt30>
                        <p> Estamos estritamente ligados mais do que ninguém para observar
a caridade mais perfeita. Seria monstruoso não contemplar a observância desse mandamento e
o cumprimento do qual Ele queria morrer na cruz.
<br><b> Regra não vinculada 51 </b></p>
                        <p class=bibbia> Então eu vi um novo céu e uma nova terra ... é o ri
legítima herança daquele que se mostrou vitorioso; eu vou
seja seu Deus e ele um filho para mim.
<br><b> Apocalipse 21: 1,7 </b></p>
                   </div>
                <h3> <a href=# onclick=toggle('m12pt31')> 31 de Dezembro </a> </h3>
                <hr>
                <div class=bordo id=m12pt31>
				<p> <br><b> Kairos </b>
				Há um tempo para dar à luz, um tempo para morrer.
				Um tempo para plantar, um tempo para arrancar o que foi plantado
				Um tempo para matar, um tempo para curar <br>
				Um tempo para derrubar, um tempo para construir
				Um tempo para lágrimas, um tempo para risos
				Um tempo para o luto, uma hora para dançar
				Um tempo para pesquisar, um tempo para perder
				Um tempo para manter, um tempo para jogar fora <br>
				Um tempo para rasgar, um tempo para costurar
				Um tempo para ficar em silêncio, um tempo para falar <br>
				Um tempo para amar, um tempo para odiar
				Um tempo para a guerra, um tempo para a paz <br>
				<br><b> Qoelet 3, 1-8 </b></p>
				<p class=bibbia> <br><b> Viver o presente </b>
				Jesus vive o tempo em plenitude, sem reduções e descontos <br>
				Jesus, em todos os momentos do tempo, reconhece a manifestação do plano do Pai<br>
				Jesus reconhece o progresso da história da salvação em todos os fragmentos do tempo.<br>
				Jesus vê o Tempo como uma tessela única no Grande Mosaico do Pai<br>
				Jesus, no deserto, marca o tempo no Verbo Divino<br>
				Jesus vive cada momento do tempo dentro do plano do Pai<br>
				Jesus vive seu tempo no deserto em um relacionamento constante com o Pai<br>
				Jesus vive o tempo com uma "lógica sagrada", a lógica de Deus<br>
				Jesus vive o tempo na abertura diária das Escrituras Sagradas <br>
				Jesus vive o tempo como a providência que revela a ele a Palavra <br>
				Jesus vive o tempo como uma ocasião única de auto-encontro<br>
				Jesus aceita o tempo que revela a Palavra de Deus<br>
				Jesus, no tempo, descobre sua identidade e sua missão como o Filho de Deus<br>
				Jesus vive o tempo de receber seus discípulos e orar com eles <br>
				Jesus vive o tempo de ouvir, compartilhar, esperar, esperar <br>
				Jesus vive o tempo como uma oportunidade irrepetível de conhecer a multidão<br>
				Jesus vive o tempo da compaixão, misericórdia, mansidão<br>
				Jesus vive o tempo de necessidade, solidariedade, gratidão<br>
				Jesus entra no tempo de condenação, traição, abandono<br>
				Jesus entra no tempo da paixão, crucificação, morte <br>
				Jesus é glorioso no tempo de sua ressurreição, à direita do Pai
				</p>
				<p class = "bibbia"> <br><b> Ano Novo </b> <br>
				Ó Deus da vida e do amor, <br>
				Nosso Pai, Senhor Compassivo, <br>
				Neste novo ano, eu rezo para você: ajude-me a comprar<br>
				Viva Profundamente, com Propósito, <br>
				Viver Livremente, com o Desprendimento, <br>
				Viva Sabiamente, com Humildade, <br>
				Viva Justamente, com Compaixão, <br>
				Viva amorosamente, com fidelidade, <br>
				Viva Atenciosamente, com Consciência, <br>
				Viva com gratidão, com generosidade, <br>
				Viva Totalmente, com Entusiasmo. <br>
				O Jesus, ó Emmanuel, <br>
				Renove meu coração todos os dias. <br>
				O Maior Amor, Presença Divina, <br>
				Com você eu viajo, com esperança, <br>
				No mistério do ano novo. Um homem!
				</p>
				</div>
		  </ons-modal> 
		  </div>
		  </div>
      </ons-card>
    </div>
