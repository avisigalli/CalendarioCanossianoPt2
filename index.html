 <template id="storia.html">
  <ons-page class="main_pages" id="storia">
    <ons-toolbar>
      
      <div class="center">Fundo histórico</div>
      
    </ons-toolbar>
     <div>

      <!-- The carousel contains the stories that will be populated on initialization of this page -->

      <ons-carousel class="stories-tab" id="stories" auto-refresh swipeable overscrollable item-width="70px"></ons-carousel>

      <!-- The following three <ons-card> elements each contain a single post which is separated into several parts. The User info of the post, the picture, the buttons bar, the information who liked the post, the comments and the time passed since the user posted the picture -->

      <ons-card class="post">
        <ons-list-item class="post_title">
          
          <div class="center">
            <div class="list-item__title" style="text-align:center"><b>"Acima de tudo, dê a conhecer <b> Jesus </b>: Ele não é amado porque não é conhecido"</b></div>
            <div class="list-item__subtitle" style="text-align:center;font-size: 12px">A vida de Madalena de Canossa</div>
          </div>
          
        </ons-list-item>

        <div style="text-align: center; position: relative;display:flex;">
			<div class=box>
			<h3> 1. Infância </h3>
			<p> Madalena nasceu em Verona em 1774 com uma família nobre, <b> Canossa </b>, uma filha do terceiro filho de <b> Ottavio
			Teresa Szluha </b>. A família, após a morte do primogênito <b> Carlo Vincenzo </b>, em 1771, e o nascimento do ano
			seguindo sua filha <b> Laura </b>, ela esperava um herdeiro do sexo masculino que pudesse dar continuidade à família nobre. <br>
			Por esta razão, o nascimento de Madalena não foi bem recebido com alegria: o primeiro biógrafo, o Bresciani, escreve a respeito: <i> "Não foi demais aceitar, nem muito feliz, parabenizar seu nascimento, que, esperando
			pelo menos no segundo nascimento uma criança [...] e vendo em troca uma menininha eles ficaram mudos e infelizes "</i>.<br>
			O tão esperado macho, Bonifacio, nasceu finalmente em 1776, seguido por sua irmã Rosa em 1777 e <b> Eleonora </b> em 1779. <br>
			Precisamente em 1779, em 5 de outubro, o marquês Ottavio, apreendido por uma doença morreu perto
			Recoaro, onde ele foi tanto para estudos naturalistas e para tratamentos de spa.
			No Palazzo Canossa a viúva <b> Teresa </b> com cinco filhos permaneceu, seu cunhado solteiro <b> Gerolamo </b>, seu sogro <b> Carlo </b> com seus três irmãos. <br>
			Foi neste contexto, aos cinco anos de idade, que <b> Madalena </b>, como aprendemos com uma carta que ele escreveu
				depois de <b>padre Federici</b>, ele teve a intuição de ter a vocação de se tornar freira, <i>"mas sem particularidade de religião "</i>. <br>
			A mãe de Madalena, a única mulher da casa, muito jovem, com um conhecimento imperfeito da língua italiana.
			e uma mentalidade diferente foi cada vez mais marginalizada, tanto que a família Canossa, para garantir e
			proteger sua família, nomeado <b> tio Gerolamo </b> como guardião dos cinco órfãos. </p>
			<p>Portanto, não é de surpreender que, apenas dois anos após a morte do marido e apesar dos cinco filhos a serem cuidados,
			em 25 de agosto de 1781, a jovem condessa decidiu, depois de pedir o consentimento do sogro, que voltasse a se casar
			com o marquês <b> Edoardo Zenetti </b>, deixando seus filhos no Palazzo Canossa. <br>
			<b> Madalena </b> depois de ter experimentado, no nascimento, uma certa recusa, porque eles estavam esperando por um filho, e com a idade de 5 anos, a perda, devido à morte súbita de seu pai, agora, com apenas 7 anos, ele estava vivendo,
			como conseqüência da decisão da mãe, o abandono. <br>
			<p>De acordo com <b> Rigo </b> isso gerou um caráter oral-abbandodic no marceneiro que levou à presunção de um
			<i> "prognóstico de desenvolvimento muito negativo" </i>. <br>
			Depois da partida da mãe, <b> Bonifacio </b> foi confiado a um professor particular, <b> don Pietro Rossi </b>, porque
			ele forneceu ao menino uma boa cultura e uma sólida orientação moral que lhe permitiria administrar
			os interesses econômicos da família e participar ativamente da vida política e civil de sua cidade. <br>
			Da formação das meninas, que tiveram que aprender francês, desenho, dance music, algumas obras

			relacionamento, parece até maltratar, atormentar e exagerar suas pequenas deficiências e

			<h3> 2. A escolha vocacional e o começo do discernimento </h3>
			<p> Em 1789, após sete anos de serviço na casa de Canossa, <b> Capron abandonou </b> a tarefa de se casar
			com <b> Giuseppe Mondini </b>, professor italiano das meninas.<br>
			No mesmo ano, após a saída do <b> Capron </b>, <b> uma doença grave, quase mortal, atingiu Madalena </b>
			ele tinha apenas 15 anos de idade. <br>
			Ele tinha uma febre tão alta que "em sete dias" era uma questão de enterrá-lo ", então uma ciática terrível.
			e finalmente uma forma séria de varíola, levou um ano para Madalena se recuperar daquela doença que, como
				ele tinha que dizer depois, não só ele tinha marcado seu corpo, com uma contração permanente dos braços, mas também o espírito, com a <i>"renovação"</i> e a resolução da antiga sensação de <i>"permanecer no estado virginal ". </i>
			<p> Após um ano, <b> Madalena </b> comunicou ao professor de seu irmão, <b> don Pietro Rossi </b>, essa decisão, que
			ele nunca tinha compartilhado com ninguém, nem mesmo com seu confessor <b> pai Ildelfonso da Conceição </b>.
			Ele começou a ler as <b> Regras de Santa Chiara </b> que o <i> "quieted" </i>, então, mais para agradar <b> don Pietro Rossi </b> que, por seu próprio desejo, leu também as Regras das Carmelitas Descalças que tanto conheceram como sentiram muito inclinado a abraçá-los que só pensavam em facilitar o caminho.<br>
			Entretanto, o <b>tio Gerolamo</b> se casou com a <b>contessina Claudia Marietta Buri</b>, morreu o <b>tio-avô Luigi</b>, e
			irmã <b> Laura </b> tornou-se noiva do <b> marquês Antonio Maffei </b>. <br>
			Para <i> "escapar dos sussurros e das ocasiões em que foi depois do noivado da irmã Laura" </i> <b> Madalena </b>,
			ele comunicou sua escolha à família e, aconselhado por seu confessor, em 12 de maio de 1791, entrou no mosteiro de Santa Teresa fora da Porta Romana em Verona, onde permaneceu por dez meses. <br>
			Provavelmente o "horror do Clausura" e "o gênio singular para os enfermos" induziram a Irmã Maria Luigia della Croce,
			professora dos professores, para recomendar <b> Madalena </b> a retornar ao palácio, mas seu confessor, convencido de seu chamado à vida enclausurada, obrigou-a a obedecer, no final de junho de 1792, às Carmelitas Descalças de Conegliano, onde
			ele ficou por apenas três dias. </p>
			<p> <i> "Nós certamente chamaria um erro do confessor ter abordado Madalena ao Carmelo. Mas
			além de considerar que não havia então, em Itália os Institutos de vida ativa, poderíamos entender a
			escolha se considerarmos como Madalena manifestar uma espiritualidade cores fortes contemplativa "</i>. <br>
			Portanto, apesar de sua senhoria tinha compreendido que o mosteiro foi <i> "sim um lugar onde ele poderia
			santificar-se "</i>, mas não poderia <i>", nem impedir o pecado, nem beneficiar a salvação das almas "</i>
			acolheu o conselho do seu confessor, sentindo o que ele tinha percebido única interiormente uma tentação,
			talvez também por causa de uma espécie de insegurança pessoal decorrente de sua história. Ela mesma, para ela
			primeira experiência em Carmel, escreveu: <i> "parece impossível que Deus chame em um estado sem
			dar ajuda "</i>. <br>
			O estado a que <b> Magdalena </b> foi chamado foi virginal, não monástica, foi
			Apostólica assim como contemplativa, mas definitivamente não era possível para uma menina de 18 anos
			imagine que você poderia dedicar-se ao Senhor em outra forma, sem entrar no mosteiro. <br>
			Providencialmente Deus, com um <i> "significa inesperado, cortar a estrada e viu-se forçado a abandonar
			que a vocação "</i>. Você sabe qual foi o <i>" significa inesperado "</i> usado por Deus que levou Madalena,
			depois de <i> "jogo risolutissima" </i> de usar vestuário de couro, depois de cumprimentar sua mãe, finalmente, depois
			tendo comprometido duas vezes em seu ambiente social, entrando no mosteiro, deixando-o
			definitivamente. </p>
			<p> Voltando após a segunda falha de vocação, no palácio <b> Madalena </b> foi rodeado por julgamentos
			compreensivelmente desfavorável: foi considerado superficial, inconstante, mesmo louco <br>.
			A marquesa tinha que reler o incidente por encontrar o significado de sabedoria, a vontade de Deus, no que ela ajudou a <b> Irmã Maria
			Luigia </b> em uma carta datada de 20 de agosto de 1792 na qual ele disse que a humilhação era <i> "para apresentar um meio para
			começar a sua santificação "</i> e <i>" para Deus manifestado claramente não querendo Scalza, não o
			ele já se recusa a sua esposa "</i>. <br>
			Finalmente ele aconselhou a confiar na direção de <b> Don Luigi Libera </b>, confessor de Terese, ela tinha conhecido
			durante a sua estadia no mosteiro. </p>

			<h3> 3. O guia de Don Luigi Libera </h3>
			<p> O marquês recebeu a indicação de <b> Irmã Maria Luigia </b> e com este humilde padre iniciou um paciente
			caminho de discernimento vocacional. Um ano foi tomado entre julho de 1792 e de 1793, para
				entender a vontade de Deus <i> "sem ouvir qualquer festa mais favorável" </i>, <i>"Deixando de lado todo pensamento em relação à vocação [monástica] "</i> porque ainda não é <i>" sabia o que Deus tinha arranjado para ela "</i>.<br> Madalena, como evidenciado por uma pequena carta que ela havia escrito para tia Matilde, no dia 14 de maio de 1791, quando foi encontrado pelo Terese, foi preparado que: <i>"Deus faria Seu santo desejo"</i>, mas, então, ele não foi capaz de distinguir seus próprios desejos, suas aspirações da vontade de Deus que não
			ainda se manifestava com clareza e perfeição. Para este don Libera teve que colocar a marchina
			abandonar seus desejos de tentar descobrir, sem a impaciência de querer deixar o estado de
			precariedade em que sua vida foi encontrada, a visão de Deus sobre ela, sua vocação, sua identidade.</p>
			<p>Para fazê-lo, ele a convidou, numa atmosfera de silêncio, oração e caridade, para <i>"interrogar" </i>, <i> para tentar "</i> e <i>" observar "</i> apenas coração porque o <i> "parecia com toda certeza que Deus o segurou em suas mãos" </i> e então você estava fazer <i> "uma grande conta de seus movimentos" </i>. <br>
			Durante esse ano de discernimento, Madalena mudou a imagem que tinha de Deus, de mestre exigente a pai amoroso.
			Isso permitiu-lhe converter, não sem dificuldade, a ansiedade de uma perfeição jansenista, que caiu em escrúpulo,
			em uma aceitação de sua própria fragilidade que a levou a receber, através de uma sincera abertura à pesquisa
			da vontade de Deus, sua identidade mais profunda como filha. </p>
			<p> Mas no final do ano de oração e discernimento, apesar do coração de <b> Madalena </b>, de acordo com <b>
			Libera </b>, estava <i> "ligado a Deus e de posse da verdade" </i>, o estado ainda não tinha sido identificado
			da vida em que Deus a chamava, mesmo se houvesse, além da jornada feita, duas clareza que o diretor leu
			ele comunicou em uma carta datada de 16 de junho de 1793: </p>
			<span> <i>
			Não encontro em seus dados certos e indubitáveis provas de vocação religiosa; do outro lado eu vejo uma abreviação estável
			no estado matrimonial: por isso eu digo vamos entrar em contato com essa estrada, que não fecha a porta para qualquer disposição
			que ele poderia ao mesmo tempo declarar Deus em sua pessoa
			</i> </span>
			<p> Neste ponto, Madalena <i> tentou se retirar para um mosteiro sem cercado "</i>, provavelmente o
			Convento do Dimesse em Cittadella di Verona, <i>"para que haja a espera da declaração da vontade de
			Deus "</i>, mas a família o impediu, considerando mais apropriado seguir sua irmã <b> Rosa </b>, então dezesseis,
			e quem cuidou da gestão da casa. <br>
			Naturalmente, como <b> Piccari </b>, a <b> Madalena </b> <i> afirmou, a solução causou um pouco de ansiedade,
			ou porque ele perdeu todas as miragens da vida religiosa no momento, ou porque ele estava voltando, como eles dizem,
			com os pés no chão em casa "em um estado de vida indeterminado. <br>
				Mais uma vez <b> don Libera </b> forneceu <b> Madalena </b> com uma leitura sapiente do que aconteceu, não apenas definindo a decisão da família correta, mas mesmo reconhecendo <i> "a mão de Deus" </i> e convidando a marchesina para considerar a pesquisa vocacional terminou para aprender a tomar a vida cotidiana, o compromissos de limpeza, a responsabilidade de acompanhar a irmã <b> Rosa </b> como um meio que o Senhor colocou à sua disposição para sua própria santificação.</i>
				<p>O convite constante para Madalena de seu pai espiritual foi o abandono incondicional de Deus só que ele era um pai amoroso, mas a vontade do Marquês ainda era, compreensivelmente, flutuando e a tentação de se retirar em busca de uma não desapareceu completamente <i>"arranjo definitivo para a própria vida "</i>, não tinha definitivamente surgido <i>" de uma situação de intimismo, do solipsismo espiritual que se acredita ser uma vocação do alto ". </i></p>
			<p>Enquanto isso, <b> Madalena </b>, sobrecarregada pelas responsabilidades de administrar a casa, foi agredida por
			culpa porque ele não podia dedicar, em sua opinião, tempo suficiente à oração e ao serviço da caridade
			que tinha começado com <b> Sacred Brotherhood of the Preti e Laici Spedalieri </b> de <b> don Leonardi </b>, mas seu guia o
				ele os incitou a oferecer tudo isso a Deus com amor.</p>
			<p>Preocupações com o conflito sobre a herança entre o irmão Bonifácio e o tio Gerolamo, o sofrimento
			para o casamento fracassado de <b> Rosa </b>, a complexa situação política que forçou <b> Madalena </b>, em maio
			de 1796, para fugir, com sua família, para Veneza, onde permaneceu até outubro do ano seguinte, eles eram, de acordo com <b> don Libera </b>, os caminhos inescrutáveis de Deus que queriam levar o marquês a <i> "viver no meio século com o coração descalço ". </i></p>
			<p>Em agosto de 1797, no exílio em Veneza, nasceu <b>Carlino</b>, filho da marquesa <b>Claudia Buri</b> e do tio
			<b>Gerolamo </b>, em 2 de novembro do mesmo ano, a esposa do tio, depois de ter confiado seu filho a <b> Madalena </b>,
			porque ele cuidou disso, ele morreu.
			<b> Don Libera </b> escreveu para ela: <i> "E quem não vê em toda a ordem das coisas e em todas as vicissitudes de sua casa que Ela certamente pode cooperar mais com a glória do Senhor na família do que se ela estivesse trancada em um claustro.
			Eu vejo a minha filha o peso que vem para eles; mas aquele Deus que o impõe ainda nos dará a ajuda de tomar "</i>. </p>
			<p>De acordo com <b> De Battisti </b> <i> "Madalena ao lado da cama de sua tia morrendo tinha uma luz brilhante
			conformidade com a vontade de Deus "</i>, à sua vista <i>" os fatos da vida deixaram de ser "casos" para assumir
			mais e mais o aspecto dos eventos providenciais "</i>. <br>
			Tendo se tornado uma mãe adotiva de Carlino definitivamente colocada em xeque, pelo menos no presente momento,
			suas aspirações pessoais para uma eventual consagração: ele só tinha que continuar, seguindo o conselho de seu diretor,
			as negociações, provavelmente iniciadas em 1795, <i>"para uma fundação de freiras Scalze em sua cidade" </i>. </p>
			<p> Enquanto isso, em 1798, <b> Rosa </b> casou com o <b> Conde Girolamo Orti de Verona </b>, e no ano seguinte <b> Eleonora </b> ele se casou com o <b> marquês Federico Serègo </b>.<br>
			Finalmente, entre junho e julho de 1799, <b> Madalena </b> chegou à <i> "conclusão da negociação, mas
				encontrando-se inquieto, ele expressou o outro pensamento para o diretor "</i>, seu sonho: <i>" <b> para salvar as meninas da rua, Assistir Enfermeiros em Hospitais, Estabelecer Escolas para Treinar Enfermeiras, Implementar o Sindicato dos Hospitais </b> "</i>. </p>
			<p><b> Don Libera </b> exortou-a a imediatamente, sem hesitação, cortar as negociações para a fundação e
			perseguir, com "santa indiferença do resultado, dependendo apenas de Deus", o plano acima mencionado,
			sujeitando-o ao vigário geral da diocese que, por sua vez, queria ser apresentado ao bispo
			<b>Avogadro </b>, que <i> "se opunha a visitas a hospitais, e insinuava as escolas de Caridade" </i> <b> aconselhando
			Madalena para trabalhar com Don Leonardi </b>. <br>
			De fato, <i> "Madalena desistiu do interesse da organização de assistência hospitalar" </i>, continuando
			seu serviço como uma dama no hospital, foi graças a este serviço que conheceu a <b> Condessa Carolina Trotti Durini </b>
			que chegou em Verona antes de novembro de 1800 para conhecer o trabalho da Irmandade no solo. </p>
			<p> O marquês cultivou com esta nobre mulher, que estava ocupada com o marido e a irmã <i> "para socorrer as muitas pobrezas" </i> de Milão, uma profunda amizade movida pelo desejo de ambos de trabalhar para expandir a caridade, devolvendo
			dignidade para as pessoas através do amor de Cristo. <br>
			Em julho de 1799, ele moldou o que se tornaria a escola de caridade oferecendo abrigo a duas meninas
			abandonada, mas em 22 de janeiro de 1800, aos 62 anos, depois de testemunhar o nascimento do <b> sonho de Madalena </b>, ela morreu de repente, por apoplexia, <b> don Luigi Libera </b>. <br>
			A <b> Madalena </b> apenas o conselho do vigário geral permaneceu como a vontade de Deus
			se voltar para o discernimento espiritual para <b> don Nicola Galvani </b>. </p>
				</div>

			<h3> 4. Madalena, o fundadora </h3>
			<p> Em março de 1801, o "abrigo" para as meninas encontrou uma casa em frente à Igreja dos filipinos, em
			Enquanto isso, era necessário criar algo que permitisse a manutenção do serviço. <br>
			<b> Madalena </b> criou <b> a Three Money Company </b>, um grupo de pessoas que se comprometeram a dar,
			toda semana, três dinheiro para o sustento das oito meninas, seguido de Metilde Bunioli e Metilde Giarola. <br>
			Expirado o contrato de arrendamento em 1802, o abrigo mudou-se para Via Regaste, no distrito de San Zeno, e somente em
			Julho de 1803 Madalena com Metilde Bunioli, Metilde Giarola e Angela Traccagnini iniciaram
			escola livre do lado de fora. <br>
			Em 6 de dezembro de 1803, Bonifacio se casou e no ano seguinte, após a morte de seu tio-avô Francesco Borgia,
			<b> O tio Gerolamo </b> decidiu entregar <b> Carlino </b> a um preceptor. <br>
			<b> Madalena estava finalmente livre dos deveres da administração da casa </b>, ela poderia ter ido para
			moram na rua Regaste, mas a família não achou que a acomodação fosse decente e, portanto, teve que esperar até
			quando ele encontrou um lugar adequado ao seu status. <br>
			Isso aconteceu em 1806, quando ele começou as negociações com a propriedade do Estado para o antigo mosteiro dos santos
			<b>Giuseppe e Fidenzio das freiras agostinianas </b>, no distrito de San Zeno, que ele obteve em 1808. A família
			ele não podia mais colocar qualquer obstáculo ao desejo de Madalena ir morar em San Zeno com uma dúzia
			de meninas, os três colaboradores mais fiéis e a nova adição <b> Domenica Faccioli </b>. <br>
			Com eles, realizado pelo <b> Can. Pacetti </b> que se tornará o diretor da Opera (tendo o cuidado de atuar como intermediário com as autoridades eclesiásticas), havia também um pequeno grupo de religiosos liderados por Leopoldina Naudet e Madalena, considerando-se incapaz de oferecer orientações válidas para seus companheiros, ele nomeou superior da casa, <b> Leopoldina </b> considerado fundamental o recinto e educação da classe alta, enquanto <b> Madalena </b> desejava um Instituto, sem recinto fechado, que os mais pobres eram necessários. <br>
			A coabitação entre os dois grupos nem sempre foi fácil, como evidenciam as Memórias e o Epistolário, também porque
			objetivamente <b> Madalena </b>, com seus colaboradores, e <b> Leopoldina </b>, com ela
			religiosos, eles tinham dois carismas diferentes, tanto que suas ruas se separaram em 1816. </p>
			<p> Em 1810 e depois em 1812 <b> Madalena </b> foi chamada pela primeira vez para Veneza para ajudar os irmãos
			<b> Cavanis </b> no trabalho educativo dirigido às meninas, depois para exportação, a pedido de <b> don Lorenzo
			Piazza </b>, a experiência que se desenvolveu em Verona, aqui <b> Madalena </b> iniciou o trabalho completo que
			providenciou não só para a escola de caridade e para a formação catequética, mas também para a assistência espiritual ao
			doente. </p>
			<p> A história de Madalena continuou em: <br>
			- as várias fundações, em 1816, em Milão, em 1820, em Bergamo, em 1828, em Trento;
			- a necessidade de comunicar às irmãs, através de uma <b> Regra de Vida </b> (que começou a escrever provavelmente
			entre 1811 e 1812 em Veneza), como corresponder ao dom que Deus lhes deu, chamando-os
			no Instituto das Filhas da Caridade e Servos dos Pobres;
			- animação de seminários residenciais para a preparação de professores do país;
			- organização de exercícios espirituais para senhoras e terciários;
			- a necessidade de obter reconhecimento das autoridades eclesiásticas primeiro nas várias dioceses;
			a amplitude que o Instituto estava assumindo, também pelo <b> Sumo Pontífice </b>, como mais tarde
			1828 com a aprovação da Regra por <b> Leão XII </b>;
			- as repetidas tentativas de dar vida ao ramo masculino, que começou apenas em 1831; </p>
			<p> Em 10 de abril de 1835, a fundadora das Filhas e Filhos da Caridade morreu em Verona. </p>
